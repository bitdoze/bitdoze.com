<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fd1c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b2ac;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Decorative code brackets -->
  <text x="100" y="150" font-family="monospace" font-size="120" fill="#ffffff" opacity="0.1" font-weight="bold">&lt;/&gt;</text>
  <text x="950" y="550" font-family="monospace" font-size="120" fill="#ffffff" opacity="0.1" font-weight="bold">{}</text>
  
  <!-- AI Brain Icon -->
  <circle cx="300" cy="250" r="80" fill="url(#codeGradient)" opacity="0.9"/>
  <circle cx="270" cy="230" r="15" fill="#ffffff"/>
  <circle cx="330" cy="230" r="15" fill="#ffffff"/>
  <path d="M 270 280 Q 300 300 330 280" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Code Editor Icon -->
  <rect x="800" y="180" width="280" height="200" rx="15" fill="#2d3748" opacity="0.9"/>
  <rect x="820" y="210" width="80" height="15" rx="5" fill="url(#codeGradient)"/>
  <rect x="820" y="245" width="180" height="15" rx="5" fill="#4a5568"/>
  <rect x="820" y="280" width="140" height="15" rx="5" fill="#4a5568"/>
  <rect x="820" y="315" width="200" height="15" rx="5" fill="url(#codeGradient)"/>
  <circle cx="830" cy="200" r="6" fill="#fc8181"/>
  <circle cx="855" cy="200" r="6" fill="#f6e05e"/>
  <circle cx="880" cy="200" r="6" fill="#68d391"/>
  
  <!-- Main Text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff" text-anchor="middle">AI PROGRAMMING</text>
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="52" font-weight="600" fill="#e2e8f0" text-anchor="middle">BEGINNER GUIDE</text>
  
  <!-- Connecting line -->
  <path d="M 390 250 L 790 290" stroke="#ffffff" stroke-width="4" stroke-dasharray="10,10" opacity="0.4"/>
</svg>
