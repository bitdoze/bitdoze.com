<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg3)"/>
  <!-- Testimonial card -->
  <rect x="400" y="200" width="800" height="400" rx="20" fill="white" opacity="0.95"/>
  <!-- Quote mark -->
  <text x="480" y="300" font-family="Georgia, serif" font-size="120" fill="#f59e0b" opacity="0.3">"</text>
  <!-- Avatar -->
  <circle cx="800" y="300" r="50" fill="#e5e7eb"/>
  <circle cx="800" cy="300" r="50" fill="#fbbf24"/>
  <!-- Text lines -->
  <rect x="500" y="380" width="600" height="12" rx="6" fill="#d1d5db"/>
  <rect x="550" y="410" width="500" height="12" rx="6" fill="#d1d5db"/>
  <rect x="580" y="440" width="440" height="12" rx="6" fill="#d1d5db"/>
  <!-- Name -->
  <rect x="700" y="490" width="200" height="16" rx="4" fill="#374151"/>
  <rect x="720" y="520" width="160" height="12" rx="4" fill="#9ca3af"/>
  <!-- Navigation dots -->
  <circle cx="750" cy="560" r="8" fill="#d1d5db"/>
  <circle cx="780" cy="560" r="8" fill="#f59e0b"/>
  <circle cx="810" cy="560" r="8" fill="#d1d5db"/>
  <circle cx="840" cy="560" r="8" fill="#d1d5db"/>
  <!-- Arrows -->
  <polygon points="320,400 360,360 360,440" fill="white" opacity="0.8"/>
  <polygon points="1280,400 1240,360 1240,440" fill="white" opacity="0.8"/>
  <!-- Title -->
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="52" fill="white" text-anchor="middle" font-weight="bold">Testimonial Slider</text>
</svg>
