<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="50%" stop-color="#1a2744"/>
      <stop offset="100%" stop-color="#0f1d32"/>
    </linearGradient>
    <linearGradient id="nextdnsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c2ff"/>
      <stop offset="100%" stop-color="#0088cc"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="200" r="250" fill="#00c2ff" opacity="0.06"/>
  <circle cx="1450" cy="700" r="280" fill="#22c55e" opacity="0.05"/>
  <circle cx="800" cy="350" r="180" fill="none" stroke="#00c2ff" stroke-width="1" opacity="0.2"/>
  <circle cx="800" cy="350" r="240" fill="none" stroke="#00c2ff" stroke-width="1" opacity="0.12"/>

  <!-- Network lines background -->
  <g stroke="#00c2ff" stroke-width="1" opacity="0.1">
    <line x1="100" y1="100" x2="400" y2="300"/>
    <line x1="1500" y1="150" x2="1200" y2="350"/>
    <line x1="200" y1="800" x2="500" y2="550"/>
    <line x1="1400" y1="750" x2="1100" y2="500"/>
  </g>

  <!-- Central NextDNS shield icon -->
  <g transform="translate(800, 320)" filter="url(#shadow)">
    <!-- Shield shape -->
    <path d="M0 -140 L100 -100 L100 30 C100 100 0 160 0 160 C0 160 -100 100 -100 30 L-100 -100 Z" fill="url(#nextdnsGrad)" filter="url(#glow)"/>
    <!-- Inner shield detail -->
    <path d="M0 -110 L75 -78 L75 22 C75 75 0 125 0 125 C0 125 -75 75 -75 22 L-75 -78 Z" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <!-- DNS text inside shield -->
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="42" font-weight="bold" font-family="Arial, sans-serif">DNS</text>
    <text x="0" y="45" text-anchor="middle" fill="white" font-size="22" font-family="Arial, sans-serif" opacity="0.8">Protected</text>
  </g>

  <!-- Left side features -->
  <g transform="translate(280, 340)" filter="url(#shadow)">
    <!-- Ad blocking icon -->
    <g transform="translate(0, -100)">
      <rect x="-40" y="-28" width="80" height="56" rx="8" fill="#ef4444"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="22" font-weight="bold" font-family="Arial, sans-serif">AD</text>
      <line x1="-45" y1="-33" x2="45" y2="33" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
    <text x="0" y="-130" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Ad Blocking</text>

    <!-- Malware protection -->
    <g transform="translate(0, 20)">
      <circle r="35" fill="#f97316"/>
      <path d="M-12 -12 L12 12 M12 -12 L-12 12" stroke="white" stroke-width="5" stroke-linecap="round"/>
      <line x1="-40" y1="-40" x2="40" y2="40" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
    <text x="0" y="-10" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Malware Blocked</text>

    <!-- Tracker blocking -->
    <g transform="translate(0, 140)">
      <circle r="32" fill="#a855f7"/>
      <circle r="20" fill="none" stroke="white" stroke-width="3"/>
      <circle r="8" fill="white"/>
      <line x1="-38" y1="-38" x2="38" y2="38" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
    <text x="0" y="110" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Tracker Blocked</text>
  </g>

  <!-- Right side features -->
  <g transform="translate(1320, 340)" filter="url(#shadow)">
    <!-- Encrypted DNS -->
    <g transform="translate(0, -100)">
      <rect x="-45" y="-30" width="90" height="60" rx="8" fill="url(#greenGrad)"/>
      <text x="0" y="-4" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif">DoH</text>
      <text x="0" y="16" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif">DoT</text>
    </g>
    <text x="0" y="-135" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Encrypted DNS</text>

    <!-- Analytics -->
    <g transform="translate(0, 20)">
      <rect x="-35" y="-25" width="70" height="50" rx="6" fill="#3b82f6"/>
      <rect x="-22" y="5" width="10" height="15" fill="white"/>
      <rect x="-5" y="-10" width="10" height="30" fill="white"/>
      <rect x="12" y="-5" width="10" height="25" fill="white"/>
    </g>
    <text x="0" y="-10" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Analytics</text>

    <!-- Privacy -->
    <g transform="translate(0, 140)">
      <ellipse rx="38" ry="24" fill="#06b6d4"/>
      <circle r="14" fill="white"/>
      <circle r="7" fill="#0a1628"/>
    </g>
    <text x="0" y="110" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Privacy First</text>
  </g>

  <!-- Connecting arrows -->
  <g stroke="#00c2ff" stroke-width="2" opacity="0.4" fill="none">
    <path d="M380 240 Q550 240 650 280" marker-end="url(#arrow)"/>
    <path d="M380 360 Q550 360 650 350"/>
    <path d="M380 480 Q550 480 650 420"/>
    <path d="M950 280 Q1050 240 1220 240"/>
    <path d="M950 350 Q1050 360 1220 360"/>
    <path d="M950 420 Q1050 480 1220 480"/>
  </g>

  <!-- Arrow heads -->
  <g fill="#00c2ff" opacity="0.5">
    <polygon points="650,275 670,285 650,295" transform="rotate(-10 660 285)"/>
    <polygon points="650,345 670,355 650,365"/>
    <polygon points="650,415 670,425 650,435" transform="rotate(10 660 425)"/>
    <polygon points="1210,235 1230,245 1210,255" transform="rotate(10 1220 245)"/>
    <polygon points="1210,355 1230,365 1210,375"/>
    <polygon points="1210,475 1230,485 1210,495" transform="rotate(-10 1220 485)"/>
  </g>

  <!-- Stars/Rating indicator -->
  <g transform="translate(800, 560)">
    <g fill="#fbbf24">
      <polygon points="-80,0 -74,12 -62,14 -70,22 -68,34 -80,28 -92,34 -90,22 -98,14 -86,12" transform="scale(1.2)"/>
      <polygon points="-40,0 -34,12 -22,14 -30,22 -28,34 -40,28 -52,34 -50,22 -58,14 -46,12" transform="scale(1.2)"/>
      <polygon points="0,0 6,12 18,14 10,22 12,34 0,28 -12,34 -10,22 -18,14 -6,12" transform="scale(1.2)"/>
      <polygon points="40,0 46,12 58,14 50,22 52,34 40,28 28,34 30,22 22,14 34,12" transform="scale(1.2)"/>
      <polygon points="80,0 86,12 98,14 90,22 92,34 80,28 68,34 70,22 62,14 74,12" transform="scale(1.2)" fill="#fbbf24" opacity="0.5"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="800" y="680" text-anchor="middle" fill="white" font-size="64" font-weight="bold" font-family="Arial, sans-serif">
    NextDNS Review
  </text>

  <!-- Subtitle -->
  <text x="800" y="740" text-anchor="middle" fill="#94a3b8" font-size="28" font-family="Arial, sans-serif">
    Cloud DNS Protection
  </text>

  <!-- Top badge -->
  <g transform="translate(800, 80)">
    <rect x="-100" y="-25" width="200" height="50" rx="25" fill="none" stroke="#00c2ff" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#00c2ff" font-size="20" font-weight="bold" font-family="Arial, sans-serif" letter-spacing="3">REVIEW 2026</text>
  </g>

  <!-- Corner decorations -->
  <g opacity="0.5" stroke-width="3" fill="none">
    <path d="M20 60 L20 20 L60 20" stroke="#00c2ff"/>
    <path d="M1540 20 L1580 20 L1580 60" stroke="#22c55e"/>
    <path d="M20 840 L20 880 L60 880" stroke="#22c55e"/>
    <path d="M1540 880 L1580 880 L1580 840" stroke="#00c2ff"/>
  </g>

  <!-- Small floating elements -->
  <g fill="white" opacity="0.2">
    <circle cx="120" cy="350" r="2"/>
    <circle cx="350" cy="150" r="3"/>
    <circle cx="550" cy="700" r="2"/>
    <circle cx="1050" cy="120" r="2"/>
    <circle cx="1250" cy="650" r="3"/>
    <circle cx="1480" cy="400" r="2"/>
  </g>
</svg>
