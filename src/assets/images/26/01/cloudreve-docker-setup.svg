<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#bae6fd"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="1400" cy="750" r="120" fill="#0284c7" opacity="0.1"/>
  <circle cx="1300" cy="200" r="60" fill="#38bdf8" opacity="0.15"/>
  
  <!-- Cloud shape -->
  <g transform="translate(800, 380)">
    <ellipse cx="0" cy="40" rx="180" ry="80" fill="url(#cloudGrad)" stroke="#0ea5e9" stroke-width="3"/>
    <ellipse cx="-100" cy="20" rx="100" ry="60" fill="url(#cloudGrad)" stroke="#0ea5e9" stroke-width="3"/>
    <ellipse cx="100" cy="10" rx="120" ry="70" fill="url(#cloudGrad)" stroke="#0ea5e9" stroke-width="3"/>
    <ellipse cx="0" cy="-30" rx="140" ry="70" fill="url(#cloudGrad)" stroke="#0ea5e9" stroke-width="3"/>
    <rect x="-180" y="40" width="360" height="80" fill="url(#cloudGrad)"/>
  </g>
  
  <!-- Docker whale icon simplified -->
  <g transform="translate(800, 370)">
    <rect x="-60" y="-20" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="-35" y="-20" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="-10" y="-20" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="-60" y="-40" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="-35" y="-40" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="-10" y="-40" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="15" y="-40" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <rect x="-35" y="-60" width="20" height="15" rx="2" fill="#0ea5e9"/>
    <path d="M-80 0 Q-100 20 -80 40 L80 40 Q120 20 80 0 Z" fill="#0284c7"/>
  </g>
  
  <!-- Main title -->
  <text x="800" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0c4a6e">
    Cloudreve Docker
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#0369a1">
    Self-Hosted Cloud Storage
  </text>
</svg>