<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none" role="img" aria-label="NanoClaw Setup Guide">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="50%" stop-color="#1a1025"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="titleLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="400" cy="360" r="200" fill="#a855f7" opacity="0.06"/>
  <circle cx="880" cy="360" r="200" fill="#22d3ee" opacity="0.05"/>
  <circle cx="640" cy="200" r="150" fill="#7c3aed" opacity="0.04"/>

  <!-- Nano claw icon - stylized paw/claw -->
  <g transform="translate(640, 255)">
    <circle r="75" fill="#1e1a2e" stroke="#a855f7" stroke-width="2.5" opacity="0.9"/>
    <!-- Central pad -->
    <ellipse cx="0" cy="10" rx="28" ry="22" fill="#a855f7" opacity="0.8"/>
    <!-- Toe beans -->
    <circle cx="-30" cy="-15" r="14" fill="#a855f7" opacity="0.7"/>
    <circle cx="-15" cy="-35" r="12" fill="#a855f7" opacity="0.65"/>
    <circle cx="15" cy="-35" r="12" fill="#a855f7" opacity="0.65"/>
    <circle cx="30" cy="-15" r="14" fill="#a855f7" opacity="0.7"/>
    <!-- Highlight on beans -->
    <circle cx="-32" cy="-18" r="4" fill="#22d3ee" opacity="0.5"/>
    <circle cx="-17" cy="-38" r="3" fill="#22d3ee" opacity="0.4"/>
    <circle cx="17" cy="-38" r="3" fill="#22d3ee" opacity="0.4"/>
    <circle cx="32" cy="-18" r="4" fill="#22d3ee" opacity="0.5"/>
    <ellipse cx="-3" cy="6" rx="8" ry="6" fill="#22d3ee" opacity="0.3"/>
  </g>

  <!-- Title -->
  <text x="640" y="395" text-anchor="middle" fill="white" font-size="52" font-family="system-ui, sans-serif" font-weight="bold">NanoClaw Deploy</text>
  <rect x="420" y="410" width="440" height="3" rx="2" fill="url(#titleLine)" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="640" y="455" text-anchor="middle" fill="#94a3b8" font-size="20" font-family="system-ui, sans-serif">Claude Agent SDK · Container Isolated</text>

  <!-- Bottom feature pills -->
  <g transform="translate(640, 535)">
    <rect x="-380" y="-16" width="100" height="32" rx="16" fill="#a855f7" opacity="0.12" stroke="#a855f7" stroke-width="1"/>
    <text x="-330" y="4" text-anchor="middle" fill="#a855f7" font-size="13" font-family="system-ui, sans-serif" font-weight="600">WhatsApp</text>

    <rect x="-200" y="-16" width="110" height="32" rx="16" fill="#22d3ee" opacity="0.12" stroke="#22d3ee" stroke-width="1"/>
    <text x="-145" y="4" text-anchor="middle" fill="#22d3ee" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Agent Swarms</text>

    <rect x="20" y="-16" width="90" height="32" rx="16" fill="#f472b6" opacity="0.12" stroke="#f472b6" stroke-width="1"/>
    <text x="65" y="4" text-anchor="middle" fill="#f472b6" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Skills</text>

    <rect x="190" y="-16" width="180" height="32" rx="16" fill="#4ade80" opacity="0.12" stroke="#4ade80" stroke-width="1"/>
    <text x="280" y="4" text-anchor="middle" fill="#4ade80" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Docker · Apple Container</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="615" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif">Lightweight · Secure · AI-Native · MIT License</text>

  <!-- SELF-HOSTED badge -->
  <g transform="translate(640, 130)">
    <rect x="-60" y="-16" width="120" height="30" rx="15" fill="#a855f7" opacity="0.15" stroke="#a855f7" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="#a855f7" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">SELF-HOSTED</text>
  </g>
</svg>