<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <!-- Background -->
  <rect width="1280" height="720" fill="#f0f9ff"/>
  
  <!-- Pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="rgba(255,255,255,0.05)"/>
      <path d="M 0 60 L 60 0 0 60" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  <rect width="1280" height="720" fill="url(#grid)"/>
  
  <!-- Main circle -->
  <circle cx="640" cy="360" r="180" fill="none" stroke="#10b981" stroke-width="4"/>
  <circle cx="640" cy="360" r="140" fill="rgba(16,185,129,0.1)"/>
  
  <!-- Tools icons arranged in circle -->
  <g transform="translate(640, 360)">
    <!-- Ollama -->
    <g transform="rotate(-90) translate(0, -120)">
      <circle r="35" fill="#10b981"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif" font-weight="bold">Ollama</text>
    </g>
    
    <!-- Agno -->
    <g transform="rotate(-36) translate(0, -120)">
      <circle r="35" fill="#8b5cf6"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif" font-weight="bold">Agno</text>
    </g>
    
    <!-- Whisper -->
    <g transform="rotate(18) translate(0, -120)">
      <circle r="35" fill="#ec4899"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif" font-weight="bold">Whisper</text>
    </g>
    
    <!-- RAGFlow -->
    <g transform="rotate(90) translate(0, -120)">
      <circle r="35" fill="#8b5cf6"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif" font-weight="bold">RAGFlow</text>
    </g>
    
    <!-- Stable Diffusion -->
    <g transform="rotate(162) translate(0, -120)">
      <circle r="35" fill="#10b981"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif" font-weight="bold">SD</text>
    </g>
    
    <!-- n8n -->
    <g transform="rotate(234) translate(0, -120)">
      <circle r="35" fill="#ec4899"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif" font-weight="bold">n8n</text>
    </g>
  </g>
  
  <!-- Center text -->
  <text x="640" y="350" text-anchor="middle" fill="white" font-size="24" font-family="system-ui, sans-serif" font-weight="bold">Open Source</text>
  <text x="640" y="380" text-anchor="middle" fill="white" font-size="48" font-family="system-ui, sans-serif" font-weight="bold">AI Tools</text>
  <text x="640" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="16" font-family="system-ui, sans-serif">Still FREE in 2026</text>
  
  <!-- Bottom tagline -->
  <text x="640" y="580" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="18" font-family="system-ui, sans-serif">10 Tools. $0/Month. 100% Privacy.</text>
  <text x="640" y="610" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="14" font-family="system-ui, sans-serif">Run unlimited AI on your hardware</text>
  
  <!-- Free badge -->
  <g transform="translate(640, 530)">
    <rect x="-50" y="-20" width="100" height="40" rx="20" fill="#22c55e"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-family="system-ui, sans-serif" font-weight="bold">FREE</text>
  </g>
</svg>
