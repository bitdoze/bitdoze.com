<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none" role="img" aria-label="NanoBot Setup Guide">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1220"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0c1220"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="titleLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="400" cy="360" r="200" fill="#38bdf8" opacity="0.05"/>
  <circle cx="880" cy="360" r="200" fill="#2dd4bf" opacity="0.05"/>
  <circle cx="640" cy="200" r="150" fill="#818cf8" opacity="0.04"/>

  <!-- Cat emoji / bot icon -->
  <g transform="translate(640, 260)">
    <circle r="80" fill="#1e293b" stroke="#38bdf8" stroke-width="2.5" opacity="0.9"/>
    <!-- Cat ears -->
    <path d="M-40 -60 L-55 -90 L-25 -70 Z" fill="#38bdf8" opacity="0.7"/>
    <path d="M40 -60 L55 -90 L25 -70 Z" fill="#38bdf8" opacity="0.7"/>
    <!-- Cat eyes -->
    <circle cx="-22" cy="-15" r="10" fill="#0f172a"/>
    <circle cx="22" cy="-15" r="10" fill="#0f172a"/>
    <circle cx="-19" cy="-17" r="5" fill="#38bdf8"/>
    <circle cx="25" cy="-17" r="5" fill="#2dd4bf"/>
    <!-- Nose -->
    <path d="M-4 5 L4 5 L0 10 Z" fill="#fb7185" opacity="0.8"/>
    <!-- Mouth -->
    <path d="M-12 14 Q0 22 12 14" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Whiskers -->
    <line x1="-30" y1="5" x2="-55" y2="-2" stroke="#94a3b8" stroke-width="1.5" opacity="0.4"/>
    <line x1="-30" y1="12" x2="-55" y2="14" stroke="#94a3b8" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="5" x2="55" y2="-2" stroke="#94a3b8" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="12" x2="55" y2="14" stroke="#94a3b8" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Title -->
  <text x="640" y="400" text-anchor="middle" fill="white" font-size="52" font-family="system-ui, sans-serif" font-weight="bold">NanoBot Setup</text>
  <rect x="420" y="415" width="440" height="3" rx="2" fill="url(#titleLine)" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="640" y="460" text-anchor="middle" fill="#94a3b8" font-size="20" font-family="system-ui, sans-serif">Lightweight AI Assistant</text>

  <!-- Bottom feature pills -->
  <g transform="translate(640, 540)">
    <rect x="-380" y="-16" width="120" height="32" rx="16" fill="#38bdf8" opacity="0.12" stroke="#38bdf8" stroke-width="1"/>
    <text x="-320" y="4" text-anchor="middle" fill="#38bdf8" font-size="13" font-family="system-ui, sans-serif" font-weight="600">MiniMax M2.5</text>

    <rect x="-130" y="-16" width="100" height="32" rx="16" fill="#2dd4bf" opacity="0.12" stroke="#2dd4bf" stroke-width="1"/>
    <text x="-80" y="4" text-anchor="middle" fill="#2dd4bf" font-size="13" font-family="system-ui, sans-serif" font-weight="600">GLM-5</text>

    <rect x="30" y="-16" width="120" height="32" rx="16" fill="#fb923c" opacity="0.12" stroke="#fb923c" stroke-width="1"/>
    <text x="90" y="4" text-anchor="middle" fill="#fb923c" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Brave Search</text>

    <rect x="210" y="-16" width="160" height="32" rx="16" fill="#a78bfa" opacity="0.12" stroke="#a78bfa" stroke-width="1"/>
    <text x="290" y="4" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Discord + Telegram</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="620" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif">~3,700 Lines of Code · pip install · MIT License</text>

  <!-- SELF-HOSTED badge -->
  <g transform="translate(640, 130)">
    <rect x="-60" y="-16" width="120" height="30" rx="15" fill="#2dd4bf" opacity="0.15" stroke="#2dd4bf" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="#2dd4bf" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">SELF-HOSTED</text>
  </g>
</svg>
