<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1ecf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)" rx="0"/>
  <!-- Decorative circles -->
  <circle cx="180" cy="120" r="60" fill="#2563eb" opacity="0.08"/>
  <circle cx="1100" cy="600" r="80" fill="#7c3aed" opacity="0.08"/>
  <circle cx="1050" cy="150" r="40" fill="#2563eb" opacity="0.06"/>
  <circle cx="250" cy="580" r="50" fill="#7c3aed" opacity="0.06"/>
  <!-- Code bracket decorations -->
  <text x="100" y="380" font-family="monospace" font-size="120" fill="#2563eb" opacity="0.1">{</text>
  <text x="1120" y="420" font-family="monospace" font-size="120" fill="#7c3aed" opacity="0.1">}</text>
  <!-- Main title -->
  <text x="640" y="300" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#1e293b" text-anchor="middle">Z Code Review</text>
  <!-- Subtitle -->
  <text x="640" y="380" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#475569" text-anchor="middle">AI Coding Environment</text>
  <!-- Accent line -->
  <rect x="440" y="410" width="400" height="4" rx="2" fill="url(#accent)"/>
  <!-- Bottom tag -->
  <rect x="480" y="450" width="320" height="44" rx="22" fill="url(#accent)" opacity="0.9"/>
  <text x="640" y="479" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">Setup Guide &amp; Features</text>
</svg>
