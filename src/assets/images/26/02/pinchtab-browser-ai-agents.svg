<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dff2f8"/>
      <stop offset="100%" stop-color="#aed9ea"/>
    </linearGradient>
    <linearGradient id="topbar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a90b8"/>
      <stop offset="100%" stop-color="#3a7ca5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative blobs -->
  <circle cx="90" cy="70" r="80" fill="#a8d8ea" opacity="0.25"/>
  <circle cx="720" cy="390" r="100" fill="#a8d8ea" opacity="0.2"/>
  <circle cx="680" cy="80" r="50" fill="#5ba3c9" opacity="0.12"/>

  <!-- Browser window -->
  <rect x="270" y="90" width="260" height="200" rx="8" fill="white" opacity="0.92" filter="url(#shadow)"/>
  <rect x="270" y="90" width="260" height="32" rx="8" fill="url(#topbar)"/>
  <rect x="270" y="108" width="260" height="14" fill="url(#topbar)"/>

  <!-- Traffic lights -->
  <circle cx="288" cy="106" r="5" fill="#ff6b6b"/>
  <circle cx="304" cy="106" r="5" fill="#ffd93d"/>
  <circle cx="320" cy="106" r="5" fill="#6bcb77"/>

  <!-- URL bar -->
  <rect x="336" y="100" width="140" height="12" rx="6" fill="white" opacity="0.45"/>
  <text x="407" y="110" text-anchor="middle" font-family="monospace" font-size="8" fill="white" opacity="0.8">localhost:9867</text>

  <!-- Page content lines -->
  <rect x="286" y="142" width="200" height="7" rx="3.5" fill="#aed9ea" opacity="0.7"/>
  <rect x="286" y="158" width="160" height="7" rx="3.5" fill="#aed9ea" opacity="0.5"/>
  <rect x="286" y="174" width="180" height="7" rx="3.5" fill="#aed9ea" opacity="0.5"/>
  <rect x="286" y="190" width="120" height="7" rx="3.5" fill="#aed9ea" opacity="0.5"/>
  <rect x="286" y="206" width="145" height="7" rx="3.5" fill="#aed9ea" opacity="0.4"/>
  <rect x="286" y="222" width="90" height="7" rx="3.5" fill="#aed9ea" opacity="0.4"/>
  <rect x="286" y="238" width="165" height="7" rx="3.5" fill="#aed9ea" opacity="0.35"/>
  <rect x="286" y="254" width="110" height="7" rx="3.5" fill="#aed9ea" opacity="0.3"/>

  <!-- Left side: agent box -->
  <rect x="60" y="165" width="110" height="50" rx="8" fill="#3a7ca5" opacity="0.88"/>
  <text x="115" y="185" text-anchor="middle" font-family="monospace" font-size="12" fill="white">AI Agent</text>
  <text x="115" y="202" text-anchor="middle" font-family="monospace" font-size="9" fill="#c8e8f4">curl / python / any</text>

  <!-- Arrow from agent to browser -->
  <line x1="175" y1="190" x2="263" y2="190" stroke="#3a7ca5" stroke-width="2.5" stroke-dasharray="6,3"/>
  <polygon points="263,185 275,190 263,195" fill="#3a7ca5"/>

  <!-- HTTP label on arrow -->
  <rect x="193" y="175" width="54" height="18" rx="9" fill="#3a7ca5"/>
  <text x="220" y="188" text-anchor="middle" font-family="monospace" font-size="9" fill="white">HTTP API</text>

  <!-- CDP arrow (browser to chrome internal) -->
  <line x1="536" y1="190" x2="572" y2="190" stroke="#5ba3c9" stroke-width="2" stroke-dasharray="4,3" opacity="0.7"/>
  <polygon points="572,185 582,190 572,195" fill="#5ba3c9" opacity="0.7"/>

  <!-- Chrome box -->
  <rect x="582" y="165" width="90" height="50" rx="8" fill="white" opacity="0.8" stroke="#aed9ea" stroke-width="1.5"/>
  <text x="627" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3a7ca5">Chrome</text>
  <text x="627" y="202" text-anchor="middle" font-family="monospace" font-size="9" fill="#5ba3c9">CDP</text>

  <!-- Main title -->
  <text x="400" y="348" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="56" fill="#1e4d6b">Pinchtab</text>

  <!-- Tagline -->
  <text x="400" y="393" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="400" fill="#2c7aa0">AI Browser Agents</text>

  <!-- Bottom badge row -->
  <rect x="268" y="412" width="70" height="20" rx="10" fill="#3a7ca5" opacity="0.75"/>
  <text x="303" y="426" text-anchor="middle" font-family="monospace" font-size="9" fill="white">12MB Go</text>

  <rect x="348" y="412" width="70" height="20" rx="10" fill="#3a7ca5" opacity="0.75"/>
  <text x="383" y="426" text-anchor="middle" font-family="monospace" font-size="9" fill="white">Zero Config</text>

  <rect x="428" y="412" width="70" height="20" rx="10" fill="#3a7ca5" opacity="0.75"/>
  <text x="463" y="426" text-anchor="middle" font-family="monospace" font-size="9" fill="white">MIT License</text>
</svg>
