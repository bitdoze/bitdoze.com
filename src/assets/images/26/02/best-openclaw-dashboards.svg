<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f2444"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#1a2d4a;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.05" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="150" x2="1600" y2="150"/>
    <line x1="0" y1="300" x2="1600" y2="300"/>
    <line x1="0" y1="450" x2="1600" y2="450"/>
    <line x1="0" y1="600" x2="1600" y2="600"/>
    <line x1="0" y1="750" x2="1600" y2="750"/>
    <line x1="200" y1="0" x2="200" y2="900"/>
    <line x1="400" y1="0" x2="400" y2="900"/>
    <line x1="600" y1="0" x2="600" y2="900"/>
    <line x1="800" y1="0" x2="800" y2="900"/>
    <line x1="1000" y1="0" x2="1000" y2="900"/>
    <line x1="1200" y1="0" x2="1200" y2="900"/>
    <line x1="1400" y1="0" x2="1400" y2="900"/>
  </g>

  <!-- Decorative mini dashboard cards -->
  <rect x="80" y="200" width="220" height="130" rx="10" fill="url(#card1)" stroke="#334155" stroke-width="1" opacity="0.7"/>
  <rect x="90" y="212" width="70" height="8" rx="4" fill="#38bdf8" opacity="0.5"/>
  <rect x="90" y="228" width="120" height="6" rx="3" fill="#475569" opacity="0.5"/>
  <rect x="90" y="242" width="100" height="6" rx="3" fill="#475569" opacity="0.4"/>
  <rect x="90" y="258" width="50" height="30" rx="5" fill="#1d4ed8" opacity="0.6"/>
  <rect x="148" y="258" width="50" height="30" rx="5" fill="#0f766e" opacity="0.6"/>
  <rect x="206" y="258" width="50" height="30" rx="5" fill="#7c3aed" opacity="0.6"/>
  <rect x="90" y="300" width="190" height="8" rx="4" fill="#334155" opacity="0.5"/>

  <rect x="1300" y="200" width="220" height="130" rx="10" fill="url(#card1)" stroke="#334155" stroke-width="1" opacity="0.7"/>
  <circle cx="1360" cy="265" r="35" fill="none" stroke="#38bdf8" stroke-width="5" stroke-dasharray="110 220" opacity="0.6"/>
  <circle cx="1360" cy="265" r="35" fill="none" stroke="#818cf8" stroke-width="5" stroke-dasharray="70 220" stroke-dashoffset="-110" opacity="0.5"/>
  <rect x="1400" y="240" width="90" height="8" rx="4" fill="#38bdf8" opacity="0.4"/>
  <rect x="1400" y="256" width="70" height="8" rx="4" fill="#818cf8" opacity="0.4"/>
  <rect x="1400" y="272" width="80" height="8" rx="4" fill="#475569" opacity="0.4"/>

  <rect x="80" y="570" width="220" height="130" rx="10" fill="url(#card1)" stroke="#334155" stroke-width="1" opacity="0.7"/>
  <rect x="90" y="583" width="50" height="50" rx="6" fill="#1d4ed8" opacity="0.4"/>
  <rect x="90" y="641" width="200" height="8" rx="4" fill="#334155" opacity="0.5"/>
  <rect x="90" y="657" width="160" height="8" rx="4" fill="#334155" opacity="0.4"/>
  <rect x="90" y="673" width="130" height="8" rx="4" fill="#334155" opacity="0.3"/>
  <rect x="148" y="583" width="130" height="50" rx="6" fill="#0f172a" opacity="0.4" stroke="#334155" stroke-width="1"/>

  <rect x="1300" y="570" width="220" height="130" rx="10" fill="url(#card1)" stroke="#334155" stroke-width="1" opacity="0.7"/>
  <rect x="1310" y="582" width="190" height="18" rx="4" fill="#334155" opacity="0.5"/>
  <rect x="1310" y="608" width="60" height="60" rx="6" fill="#7c3aed" opacity="0.4"/>
  <rect x="1378" y="608" width="60" height="60" rx="6" fill="#0f766e" opacity="0.4"/>
  <rect x="1446" y="608" width="44" height="60" rx="6" fill="#1d4ed8" opacity="0.4"/>
  <rect x="1310" y="676" width="190" height="8" rx="4" fill="#334155" opacity="0.4"/>

  <!-- Glowing accent bar -->
  <rect x="600" y="150" width="400" height="4" rx="2" fill="url(#accent)" filter="url(#glow)"/>

  <!-- Main title -->
  <text x="800" y="370" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="88" font-weight="800" fill="url(#accent)" filter="url(#glow)">OpenClaw</text>
  <text x="800" y="480" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="62" font-weight="700" fill="#e2e8f0">Dashboards</text>
  <text x="800" y="560" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="34" font-weight="400" fill="#94a3b8" letter-spacing="6">COMMAND CENTER GUIDE 2026</text>

  <!-- Bottom accent line -->
  <rect x="600" y="740" width="400" height="2" rx="1" fill="url(#accent)" opacity="0.5"/>

  <!-- Decorative dots -->
  <circle cx="580" cy="742" r="4" fill="#38bdf8" opacity="0.8"/>
  <circle cx="1020" cy="742" r="4" fill="#818cf8" opacity="0.8"/>
</svg>
