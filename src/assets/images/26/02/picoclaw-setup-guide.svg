<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none" role="img" aria-label="PicoClaw Setup Guide">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="titleLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="400" cy="340" r="200" fill="#fb923c" opacity="0.05"/>
  <circle cx="880" cy="340" r="200" fill="#22d3ee" opacity="0.05"/>
  <circle cx="640" cy="200" r="150" fill="#a78bfa" opacity="0.04"/>

  <!-- Shrimp icon -->
  <g transform="translate(640, 250)">
    <circle r="75" fill="#1e293b" stroke="#fb923c" stroke-width="2.5" opacity="0.9"/>
    <!-- Shrimp body -->
    <path d="M-10 -30 C-30 -20 -35 10 -20 25 C-10 35 10 35 20 25 C35 10 30 -20 10 -30 C5 -33 -5 -33 -10 -30Z" fill="#fb923c" opacity="0.8"/>
    <!-- Shrimp tail -->
    <path d="M-20 25 C-28 35 -20 45 -10 40 L5 30" fill="#ea580c" opacity="0.7"/>
    <path d="M20 25 C28 35 20 45 10 40 L-5 30" fill="#ea580c" opacity="0.7"/>
    <!-- Shrimp eyes -->
    <circle cx="-12" cy="-18" r="6" fill="#0f172a"/>
    <circle cx="12" cy="-18" r="6" fill="#0f172a"/>
    <circle cx="-10" cy="-20" r="3" fill="#22d3ee"/>
    <circle cx="14" cy="-20" r="3" fill="#22d3ee"/>
    <!-- Antenna -->
    <line x1="-10" y1="-36" x2="-25" y2="-55" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="10" y1="-36" x2="25" y2="-55" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- SELF-HOSTED badge -->
  <g transform="translate(640, 130)">
    <rect x="-60" y="-16" width="120" height="30" rx="15" fill="#22d3ee" opacity="0.15" stroke="#22d3ee" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="#22d3ee" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">SELF-HOSTED</text>
  </g>

  <!-- Title -->
  <text x="640" y="390" text-anchor="middle" fill="white" font-size="52" font-family="system-ui, sans-serif" font-weight="bold">PicoClaw Setup</text>
  <rect x="420" y="405" width="440" height="3" rx="2" fill="url(#titleLine)" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="640" y="450" text-anchor="middle" fill="#94a3b8" font-size="20" font-family="system-ui, sans-serif">Ultra-Lightweight Go Assistant</text>

  <!-- Bottom feature pills -->
  <g transform="translate(640, 530)">
    <rect x="-370" y="-16" width="100" height="32" rx="16" fill="#fb923c" opacity="0.12" stroke="#fb923c" stroke-width="1"/>
    <text x="-320" y="4" text-anchor="middle" fill="#fb923c" font-size="13" font-family="system-ui, sans-serif" font-weight="600">&lt;10MB RAM</text>

    <rect x="-220" y="-16" width="100" height="32" rx="16" fill="#22d3ee" opacity="0.12" stroke="#22d3ee" stroke-width="1"/>
    <text x="-170" y="4" text-anchor="middle" fill="#22d3ee" font-size="13" font-family="system-ui, sans-serif" font-weight="600">1s Boot</text>

    <rect x="-70" y="-16" width="120" height="32" rx="16" fill="#a78bfa" opacity="0.12" stroke="#a78bfa" stroke-width="1"/>
    <text x="-10" y="4" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Single Binary</text>

    <rect x="100" y="-16" width="130" height="32" rx="16" fill="#34d399" opacity="0.12" stroke="#34d399" stroke-width="1"/>
    <text x="165" y="4" text-anchor="middle" fill="#34d399" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Discord + TG</text>

    <rect x="280" y="-16" width="90" height="32" rx="16" fill="#f472b6" opacity="0.12" stroke="#f472b6" stroke-width="1"/>
    <text x="325" y="4" text-anchor="middle" fill="#f472b6" font-size="13" font-family="system-ui, sans-serif" font-weight="600">$10 HW</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="610" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif">Go Binary · RISC-V + ARM + x86 · MIT License</text>
</svg>
