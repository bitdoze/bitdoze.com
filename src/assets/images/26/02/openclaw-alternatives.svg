<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none" role="img" aria-label="OpenClaw Alternatives">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#e11d48"/>
    </linearGradient>
    <linearGradient id="titleLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="220" cy="350" r="180" fill="#10b981" opacity="0.06"/>
  <circle cx="640" cy="380" r="220" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1060" cy="350" r="180" fill="#7c3aed" opacity="0.06"/>
  <circle cx="640" cy="150" r="120" fill="#e11d48" opacity="0.04"/>

  <!-- Title -->
  <text x="640" y="80" text-anchor="middle" fill="white" font-size="46" font-family="system-ui, sans-serif" font-weight="bold">OpenClaw Alternatives</text>
  <text x="640" y="115" text-anchor="middle" fill="#94a3b8" font-size="19" font-family="system-ui, sans-serif">Self-Hosted AI Bot Projects</text>
  <!-- Title accent line -->
  <rect x="490" y="128" width="300" height="3" rx="2" fill="url(#titleLine)" opacity="0.5"/>

  <!-- === Central OpenClaw node === -->
  <g transform="translate(640, 330)">
    <!-- Outer ring -->
    <circle r="58" fill="none" stroke="#e11d48" stroke-width="2" opacity="0.3"/>
    <circle r="48" fill="#1e293b" stroke="#fb7185" stroke-width="2"/>
    <!-- Claw icon (simplified) -->
    <path d="M-12 -18 Q-18 -6 -12 6 Q-6 14 0 8" stroke="#fb7185" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M12 -18 Q18 -6 12 6 Q6 14 0 8" stroke="#fb7185" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0 -22 Q0 -10 0 6" stroke="#fb7185" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle r="4" cy="10" fill="#fb7185"/>
    <text x="0" y="38" text-anchor="middle" fill="#fb7185" font-size="13" font-family="system-ui, sans-serif" font-weight="bold">OpenClaw</text>
  </g>

  <!-- === Connection lines from center to cards === -->
  <!-- To NanoClaw (top-left) -->
  <path d="M592 310 C500 280, 380 260, 310 270" stroke="#10b981" stroke-width="2" stroke-dasharray="6 4" opacity="0.4"/>
  <polygon points="312,264 300,270 312,276" fill="#10b981" opacity="0.4"/>

  <!-- To nanobot (top-right) -->
  <path d="M688 310 C780 280, 900 260, 970 270" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6 4" opacity="0.4"/>
  <polygon points="968,264 980,270 968,276" fill="#3b82f6" opacity="0.4"/>

  <!-- To memU (bottom-left) -->
  <path d="M592 355 C500 385, 380 400, 310 405" stroke="#a78bfa" stroke-width="2" stroke-dasharray="6 4" opacity="0.4"/>
  <polygon points="312,399 300,405 312,411" fill="#a78bfa" opacity="0.4"/>

  <!-- To bitdoze-bot (bottom-right) -->
  <path d="M688 355 C780 385, 900 400, 970 405" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6 4" opacity="0.4"/>
  <polygon points="968,399 980,405 968,411" fill="#fbbf24" opacity="0.4"/>

  <!-- === Card 1: NanoClaw (top-left) === -->
  <g transform="translate(100, 210)">
    <rect width="210" height="120" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <!-- Color accent bar -->
    <rect width="210" height="4" rx="2" fill="url(#greenGrad)" y="0"/>
    <!-- Bot icon -->
    <g transform="translate(24, 35)">
      <rect x="-8" y="-8" width="28" height="24" rx="5" fill="#10b981" opacity="0.2"/>
      <circle cx="2" cy="2" r="3" fill="#10b981"/>
      <circle cx="14" cy="2" r="3" fill="#10b981"/>
      <rect x="-2" y="8" width="20" height="3" rx="1.5" fill="#10b981" opacity="0.6"/>
    </g>
    <text x="58" y="36" fill="white" font-size="15" font-family="system-ui, sans-serif" font-weight="bold">NanoClaw</text>
    <text x="58" y="52" fill="#10b981" font-size="10" font-family="system-ui, sans-serif">Security-Focused</text>
    <!-- Details -->
    <text x="20" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Telegram</text>
    <circle cx="70" cy="75" r="2" fill="#334155"/>
    <text x="80" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Python</text>
    <circle cx="118" cy="75" r="2" fill="#334155"/>
    <text x="128" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">MIT</text>
    <!-- Stars -->
    <text x="20" y="100" fill="#fbbf24" font-size="11" font-family="system-ui, sans-serif">~10 stars</text>
    <!-- Shield badge -->
    <g transform="translate(140, 86)">
      <rect width="52" height="20" rx="10" fill="#10b981" opacity="0.15"/>
      <text x="26" y="14" text-anchor="middle" fill="#10b981" font-size="9" font-family="system-ui, sans-serif" font-weight="600">Sandbox</text>
    </g>
  </g>

  <!-- === Card 2: nanobot (top-right) === -->
  <g transform="translate(970, 210)">
    <rect width="210" height="120" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect width="210" height="4" rx="2" fill="url(#blueGrad)" y="0"/>
    <!-- Multi-channel icon -->
    <g transform="translate(24, 35)">
      <rect x="-6" y="-8" width="12" height="10" rx="2" fill="#3b82f6" opacity="0.5"/>
      <rect x="-2" y="-4" width="12" height="10" rx="2" fill="#3b82f6" opacity="0.7"/>
      <rect x="2" y="0" width="12" height="10" rx="2" fill="#3b82f6"/>
    </g>
    <text x="58" y="36" fill="white" font-size="15" font-family="system-ui, sans-serif" font-weight="bold">nanobot</text>
    <text x="58" y="52" fill="#60a5fa" font-size="10" font-family="system-ui, sans-serif">8 Chat Channels</text>
    <!-- Details -->
    <text x="20" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">pip install</text>
    <circle cx="82" cy="75" r="2" fill="#334155"/>
    <text x="92" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Python</text>
    <circle cx="130" cy="75" r="2" fill="#334155"/>
    <text x="140" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">MIT</text>
    <!-- Stars -->
    <text x="20" y="100" fill="#fbbf24" font-size="11" font-family="system-ui, sans-serif">15.4k stars</text>
    <!-- Badge -->
    <g transform="translate(126, 86)">
      <rect width="66" height="20" rx="10" fill="#3b82f6" opacity="0.15"/>
      <text x="33" y="14" text-anchor="middle" fill="#60a5fa" font-size="9" font-family="system-ui, sans-serif" font-weight="600">Multi-Chat</text>
    </g>
  </g>

  <!-- === Card 3: memU (bottom-left) === -->
  <g transform="translate(100, 370)">
    <rect width="210" height="120" rx="12" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <rect width="210" height="4" rx="2" fill="url(#purpleGrad)" y="0"/>
    <!-- Brain/memory icon -->
    <g transform="translate(24, 35)">
      <circle cx="6" cy="2" r="10" fill="none" stroke="#a78bfa" stroke-width="2"/>
      <path d="M0 -4 Q6 -8 12 -4 Q14 2 10 6 Q6 10 2 6 Q-2 2 0 -4" fill="#a78bfa" opacity="0.3"/>
      <circle cx="4" cy="0" r="2" fill="#a78bfa"/>
      <circle cx="9" cy="3" r="2" fill="#a78bfa"/>
    </g>
    <text x="58" y="36" fill="white" font-size="15" font-family="system-ui, sans-serif" font-weight="bold">memU</text>
    <text x="58" y="52" fill="#c4b5fd" font-size="10" font-family="system-ui, sans-serif">Proactive Memory</text>
    <!-- Details -->
    <text x="20" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Python+Rust</text>
    <circle cx="92" cy="75" r="2" fill="#334155"/>
    <text x="102" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Apache 2.0</text>
    <!-- Stars -->
    <text x="20" y="100" fill="#fbbf24" font-size="11" font-family="system-ui, sans-serif">8.7k stars</text>
    <!-- Badge -->
    <g transform="translate(126, 86)">
      <rect width="66" height="20" rx="10" fill="#a78bfa" opacity="0.15"/>
      <text x="33" y="14" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="system-ui, sans-serif" font-weight="600">Memory AI</text>
    </g>
  </g>

  <!-- === Card 4: bitdoze-bot (bottom-right) === -->
  <g transform="translate(970, 370)">
    <rect width="210" height="120" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
    <rect width="210" height="4" rx="2" fill="url(#amberGrad)" y="0"/>
    <!-- Multi-agent icon -->
    <g transform="translate(24, 35)">
      <circle cx="0" cy="0" r="6" fill="#fbbf24" opacity="0.4"/>
      <circle cx="12" cy="-4" r="6" fill="#fbbf24" opacity="0.6"/>
      <circle cx="10" cy="6" r="6" fill="#fbbf24" opacity="0.8"/>
      <line x1="0" y1="0" x2="12" y2="-4" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
      <line x1="12" y1="-4" x2="10" y2="6" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
      <line x1="10" y1="6" x2="0" y2="0" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
    </g>
    <text x="58" y="36" fill="white" font-size="15" font-family="system-ui, sans-serif" font-weight="bold">bitdoze-bot</text>
    <text x="58" y="52" fill="#fde68a" font-size="10" font-family="system-ui, sans-serif">Multi-Agent Teams</text>
    <!-- Details -->
    <text x="20" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Discord</text>
    <circle cx="64" cy="75" r="2" fill="#334155"/>
    <text x="74" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Python/Agno</text>
    <circle cx="140" cy="75" r="2" fill="#334155"/>
    <text x="150" y="78" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">MIT</text>
    <!-- Stars -->
    <text x="20" y="100" fill="#fbbf24" font-size="11" font-family="system-ui, sans-serif">7 stars</text>
    <!-- Badge -->
    <g transform="translate(126, 86)">
      <rect width="66" height="20" rx="10" fill="#fbbf24" opacity="0.15"/>
      <text x="33" y="14" text-anchor="middle" fill="#fde68a" font-size="9" font-family="system-ui, sans-serif" font-weight="600">Agno AI</text>
    </g>
  </g>

  <!-- === "VS" / "OR" decorative elements between cards === -->
  <!-- Left vertical connector -->
  <line x1="205" y1="332" x2="205" y2="368" stroke="#334155" stroke-width="1" stroke-dasharray="3 3" opacity="0.4"/>
  <!-- Right vertical connector -->
  <line x1="1075" y1="332" x2="1075" y2="368" stroke="#334155" stroke-width="1" stroke-dasharray="3 3" opacity="0.4"/>

  <!-- Bottom accent bar -->
  <rect x="390" y="570" width="500" height="3" rx="2" fill="url(#titleLine)" opacity="0.3"/>

  <!-- Bottom labels -->
  <g transform="translate(640, 610)">
    <text x="-300" y="0" text-anchor="middle" fill="#10b981" font-size="12" font-family="system-ui, sans-serif" font-weight="600">Security</text>
    <text x="-100" y="0" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="system-ui, sans-serif" font-weight="600">Multi-Platform</text>
    <text x="100" y="0" text-anchor="middle" fill="#a78bfa" font-size="12" font-family="system-ui, sans-serif" font-weight="600">Memory</text>
    <text x="300" y="0" text-anchor="middle" fill="#fbbf24" font-size="12" font-family="system-ui, sans-serif" font-weight="600">Agent Teams</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="650" text-anchor="middle" fill="#475569" font-size="13" font-family="system-ui, sans-serif">4 Self-Hosted AI Bot Projects You Can Run Today</text>

  <!-- Self-Hosted badge -->
  <g transform="translate(640, 167)">
    <rect x="-60" y="-16" width="120" height="30" rx="15" fill="#10b981" opacity="0.15" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="#10b981" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">SELF-HOSTED</text>
  </g>
</svg>