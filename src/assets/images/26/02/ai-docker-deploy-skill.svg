<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="caddyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="flowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="200" cy="400" r="200" fill="#7c3aed" opacity="0.08"/>
  <circle cx="640" cy="400" r="180" fill="#06b6d4" opacity="0.06"/>
  <circle cx="1080" cy="400" r="200" fill="#2563eb" opacity="0.08"/>

  <!-- === LEFT: Chat bubble (AI assistant) === -->
  <g transform="translate(140, 310)">
    <!-- Phone outline -->
    <rect x="0" y="0" width="120" height="200" rx="16" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="8" y="24" width="104" height="152" rx="4" fill="#0f172a"/>
    <!-- Notch -->
    <rect x="40" y="6" width="40" height="8" rx="4" fill="#334155"/>

    <!-- Chat messages inside phone -->
    <rect x="14" y="34" width="80" height="22" rx="8" fill="url(#chatGrad)"/>
    <text x="54" y="49" text-anchor="middle" fill="white" font-size="8" font-family="system-ui, sans-serif">Install Plausible</text>

    <!-- Bot reply -->
    <rect x="26" y="64" width="72" height="16" rx="6" fill="#334155"/>
    <text x="62" y="75" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="system-ui, sans-serif">Creating stack...</text>

    <rect x="26" y="86" width="72" height="16" rx="6" fill="#334155"/>
    <text x="62" y="97" text-anchor="middle" fill="#22c55e" font-size="7" font-family="system-ui, sans-serif">App is live!</text>

    <!-- Checkmark -->
    <circle cx="62" cy="130" r="16" fill="#22c55e" opacity="0.2"/>
    <path d="M54 130 L60 136 L72 124" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- === Flow arrows left to center === -->
  <g>
    <path d="M280 410 C350 410, 350 410, 420 410" stroke="url(#flowLine)" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
    <!-- Arrow tip -->
    <polygon points="418,404 430,410 418,416" fill="#22d3ee" opacity="0.6"/>
  </g>

  <!-- === CENTER: Caddy reverse proxy === -->
  <g transform="translate(440, 340)">
    <!-- Shield shape for Caddy -->
    <path d="M100 0 L190 30 L190 100 Q190 160 100 180 Q10 160 10 100 L10 30 Z" fill="url(#caddyGrad)" opacity="0.15" stroke="#22d3ee" stroke-width="2"/>

    <!-- Lock icon inside shield -->
    <rect x="78" y="65" width="44" height="36" rx="6" fill="#22d3ee"/>
    <path d="M86 65 L86 52 Q86 38 100 38 Q114 38 114 52 L114 65" stroke="#22d3ee" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="100" cy="80" r="6" fill="#0f172a"/>
    <rect x="97" y="82" width="6" height="10" rx="2" fill="#0f172a"/>

    <!-- Label -->
    <text x="100" y="140" text-anchor="middle" fill="#22d3ee" font-size="16" font-family="system-ui, sans-serif" font-weight="bold">Caddy</text>
    <text x="100" y="158" text-anchor="middle" fill="#67e8f9" font-size="10" font-family="system-ui, sans-serif">Auto HTTPS</text>
  </g>

  <!-- === Flow arrows center to right === -->
  <g>
    <!-- Three branching lines to containers -->
    <path d="M650 410 C700 410, 720 340, 780 340" stroke="#2563eb" stroke-width="2" stroke-dasharray="6 3" opacity="0.5"/>
    <path d="M650 410 C700 410, 720 410, 780 410" stroke="#2563eb" stroke-width="2" stroke-dasharray="6 3" opacity="0.5"/>
    <path d="M650 410 C700 410, 720 480, 780 480" stroke="#2563eb" stroke-width="2" stroke-dasharray="6 3" opacity="0.5"/>
    <!-- Arrow tips -->
    <polygon points="778,334 790,340 778,346" fill="#2563eb" opacity="0.5"/>
    <polygon points="778,404 790,410 778,416" fill="#2563eb" opacity="0.5"/>
    <polygon points="778,474 790,480 778,486" fill="#2563eb" opacity="0.5"/>
  </g>

  <!-- === RIGHT: Docker containers === -->
  <!-- Container 1 -->
  <g transform="translate(790, 305)">
    <rect width="160" height="65" rx="10" fill="#1e293b" stroke="#2563eb" stroke-width="2"/>
    <!-- Docker mini-whale -->
    <g transform="translate(15, 16)">
      <rect x="0" y="8" width="30" height="18" rx="3" fill="url(#dockerGrad)"/>
      <rect x="2" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="11" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="20" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="2" y="17" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="11" y="17" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
    </g>
    <text x="55" y="30" fill="white" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Plausible</text>
    <text x="55" y="48" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">analytics.ai.site</text>
    <!-- Status dot -->
    <circle cx="142" cy="33" r="5" fill="#22c55e"/>
  </g>

  <!-- Container 2 -->
  <g transform="translate(790, 378)">
    <rect width="160" height="65" rx="10" fill="#1e293b" stroke="#2563eb" stroke-width="2"/>
    <g transform="translate(15, 16)">
      <rect x="0" y="8" width="30" height="18" rx="3" fill="url(#dockerGrad)"/>
      <rect x="2" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="11" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="20" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="2" y="17" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="11" y="17" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
    </g>
    <text x="55" y="30" fill="white" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Arcane</text>
    <text x="55" y="48" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">arcane.ai.site</text>
    <circle cx="142" cy="33" r="5" fill="#22c55e"/>
  </g>

  <!-- Container 3 -->
  <g transform="translate(790, 451)">
    <rect width="160" height="65" rx="10" fill="#1e293b" stroke="#2563eb" stroke-width="2"/>
    <g transform="translate(15, 16)">
      <rect x="0" y="8" width="30" height="18" rx="3" fill="url(#dockerGrad)"/>
      <rect x="2" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="11" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="20" y="10" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="2" y="17" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
      <rect x="11" y="17" width="7" height="5" rx="1" fill="#93c5fd" opacity="0.7"/>
    </g>
    <text x="55" y="30" fill="white" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Dockhand</text>
    <text x="55" y="48" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">dockhand.ai.site</text>
    <circle cx="142" cy="33" r="5" fill="#22c55e"/>
  </g>

  <!-- === SKILL badge (floating) === -->
  <g transform="translate(430, 240)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="#7c3aed" opacity="0.9"/>
    <text x="50" y="21" text-anchor="middle" fill="white" font-size="11" font-family="system-ui, sans-serif" font-weight="bold">SKILL FILE</text>
  </g>

  <!-- === Title === -->
  <text x="640" y="110" text-anchor="middle" fill="white" font-size="52" font-family="system-ui, sans-serif" font-weight="bold">AI Docker Deploy</text>
  <text x="640" y="160" text-anchor="middle" fill="#94a3b8" font-size="22" font-family="system-ui, sans-serif">Chat Message to Running App</text>

  <!-- Bottom bar -->
  <rect x="390" y="590" width="500" height="4" rx="2" fill="url(#flowLine)" opacity="0.4"/>

  <!-- Bottom labels -->
  <text x="200" y="630" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="system-ui, sans-serif" font-weight="600">AI Assistant</text>
  <text x="540" y="630" text-anchor="middle" fill="#22d3ee" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Reverse Proxy</text>
  <text x="870" y="630" text-anchor="middle" fill="#60a5fa" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Docker Containers</text>

  <!-- Bottom subtitle -->
  <text x="640" y="670" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif">Skill + Caddy + Docker Compose</text>
</svg>
