<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- MCP Icon circles arranged in arc -->
  <g transform="translate(640, 420)">
    <!-- Filesystem -->
    <g transform="rotate(-90)">
      <circle r="45" fill="#10b981"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif">File</text>
    </g>
    
    <!-- GitHub -->
    <g transform="rotate(-54)">
      <circle r="45" fill="#000000"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif">GitHub</text>
    </g>
    
    <!-- Brave Search -->
    <g transform="rotate(-18)">
      <circle r="45" fill="#f5a623"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif">Search</text>
    </g>
    
    <!-- Database -->
    <g transform="rotate(18)">
      <circle r="45" fill="#0064e5"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="10" font-family="system-ui, sans-serif">DB</text>
    </g>
  </g>
  
  <!-- Central MCP icon -->
  <circle cx="640" cy="420" r="60" fill="none" stroke="white" stroke-width="4"/>
  <text x="640" y="430" text-anchor="middle" fill="white" font-size="16" font-family="system-ui, sans-serif">MCP</text>
  <text x="640" y="465" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="32" font-family="system-ui, sans-serif">Servers</text>
  
  <!-- Title -->
  <text x="640" y="200" text-anchor="middle" fill="white" font-size="38" font-family="system-ui, sans-serif" font-weight="bold">Top 10 MCP</text>
  <text x="640" y="245" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="20" font-family="system-ui, sans-serif">Servers 2026</text>
  
  <!-- Tagline -->
  <text x="640" y="300" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="16" font-family="system-ui, sans-serif">Supercharge Your AI Agent</text>
  
  <!-- Bottom tagline -->
  <text x="640" y="560" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="14" font-family="system-ui, sans-serif">10 essential tools for Claude Code, Agno, OpenClaw</text>
  <text x="640" y="590" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="14" font-family="system-ui, sans-serif">Natural language queries, web automation, database access</text>
  
  <!-- Tools list -->
  <g transform="translate(640, 660)">
    <text x="-380" y="0" text-anchor="start" fill="rgba(255,255,255,0.6)" font-size="12" font-family="system-ui, sans-serif">Filesystem</text>
    <text x="-190" y="0" text-anchor="start" fill="rgba(255,255,255,0.6)" font-size="12" font-family="system-ui, sans-serif">GitHub</text>
    <text x="0" y="0" text-anchor="start" fill="rgba(255,255,255,0.6)" font-size="12" font-family="system-ui, sans-serif">Brave Search</text>
    <text x="190" y="0" text-anchor="start" fill="rgba(255,255,255,0.6)" font-size="12" font-family="system-ui, sans-serif">PostgreSQL</text>
    <text x="380" y="0" text-anchor="start" fill="rgba(255,255,255,0.6)" font-size="12" font-family="system-ui, sans-serif">Puppeteer</text>
  </g>
</svg>
