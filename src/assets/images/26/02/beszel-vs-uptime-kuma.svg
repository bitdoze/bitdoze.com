<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <!-- Background -->
  <rect width="1280" height="720" fill="#1a1a2e"/>
  
  <!-- Split line -->
  <line x1="640" y1="100" x2="640" y2="620" stroke="#333" stroke-width="2"/>
  
  <!-- Beszel side (left) -->
  <g>
    <circle cx="320" cy="360" r="100" fill="#6366f1"/>
    <circle cx="320" cy="360" r="80" fill="#4f46e5"/>
    <text x="320" y="280" text-anchor="middle" fill="white" font-size="28" font-family="system-ui, sans-serif" font-weight="bold">Beszel</text>
    <text x="320" y="360" text-anchor="middle" fill="white" font-size="16" font-family="system-ui, sans-serif">Fast</text>
    <text x="320" y="390" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14" font-family="system-ui, sans-serif">~50MB RAM</text>
    <text x="320" y="440" text-anchor="middle" fill="#22c55e" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">NEW 2026</text>
  </g>
  
  <!-- Uptime Kuma side (right) -->
  <g>
    <circle cx="960" cy="360" r="100" fill="#1c1916"/>
    <circle cx="960" cy="360" r="80" fill="#4caf50"/>
    <text x="960" y="280" text-anchor="middle" fill="white" font-size="24" font-family="system-ui, sans-serif" font-weight="bold">Uptime Kuma</text>
    <text x="960" y="360" text-anchor="middle" fill="white" font-size="14" font-family="system-ui, sans-serif">Mature</text>
    <text x="960" y="390" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12" font-family="system-ui, sans-serif">18k Stars</text>
    <text x="960" y="440" text-anchor="middle" fill="#22c55e" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">EST. 2017</text>
  </g>
  
  <!-- VS badge in middle -->
  <g transform="translate(640, 360)">
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="#f59e0b"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="20" font-family="system-ui, sans-serif" font-weight="bold">VS</text>
  </g>
  
  <!-- Top title -->
  <text x="640" y="80" text-anchor="middle" fill="white" font-size="42" font-family="system-ui, sans-serif" font-weight="bold">Beszel vs Uptime Kuma</text>
  <text x="640" y="130" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="18" font-family="system-ui, sans-serif">Which Monitoring Tool Wins?</text>
  
  <!-- Bottom tagline -->
  <text x="640" y="580" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="16" font-family="system-ui, sans-serif">Comparison: Installation, Features, Performance</text>
  <text x="640" y="610" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="14" font-family="system-ui, sans-serif">Docker-ready monitoring for home server & production</text>
</svg>
