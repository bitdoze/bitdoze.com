<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none" role="img" aria-label="ZeroClaw Setup Guide">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1419"/>
      <stop offset="50%" stop-color="#1a1e2e"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="crabGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="titleLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="400" cy="360" r="200" fill="#f97316" opacity="0.05"/>
  <circle cx="880" cy="360" r="200" fill="#fb923c" opacity="0.05"/>
  <circle cx="640" cy="200" r="150" fill="#dc2626" opacity="0.04"/>

  <!-- Crab icon -->
  <g transform="translate(640, 255)">
    <circle r="75" fill="#1e293b" stroke="#f97316" stroke-width="2.5" opacity="0.9"/>
    <!-- Crab claws -->
    <path d="M-55 -25 Q-75 -45 -65 -65 Q-55 -75 -45 -60 Q-40 -45 -50 -30" fill="#f97316" opacity="0.7"/>
    <path d="M55 -25 Q75 -45 65 -65 Q55 -75 45 -60 Q40 -45 50 -30" fill="#f97316" opacity="0.7"/>
    <!-- Crab eyes -->
    <circle cx="-20" cy="-20" r="10" fill="#0f172a"/>
    <circle cx="20" cy="-20" r="10" fill="#0f172a"/>
    <circle cx="-17" cy="-22" r="5" fill="#f97316"/>
    <circle cx="23" cy="-22" r="5" fill="#fb923c"/>
    <!-- Mouth -->
    <path d="M-10 8 Q0 16 10 8" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Crab legs -->
    <line x1="-45" y1="10" x2="-65" y2="25" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="-40" y1="25" x2="-60" y2="40" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="10" x2="65" y2="25" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="25" x2="60" y2="40" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="640" y="395" text-anchor="middle" fill="white" font-size="52" font-family="system-ui, sans-serif" font-weight="bold">ZeroClaw Setup</text>
  <rect x="420" y="410" width="440" height="3" rx="2" fill="url(#titleLine)" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="640" y="455" text-anchor="middle" fill="#94a3b8" font-size="20" font-family="system-ui, sans-serif">Rust AI Assistant</text>

  <!-- Bottom feature pills -->
  <g transform="translate(640, 535)">
    <rect x="-380" y="-16" width="120" height="32" rx="16" fill="#38bdf8" opacity="0.12" stroke="#38bdf8" stroke-width="1"/>
    <text x="-320" y="4" text-anchor="middle" fill="#38bdf8" font-size="13" font-family="system-ui, sans-serif" font-weight="600">MiniMax M2.5</text>

    <rect x="-130" y="-16" width="100" height="32" rx="16" fill="#2dd4bf" opacity="0.12" stroke="#2dd4bf" stroke-width="1"/>
    <text x="-80" y="4" text-anchor="middle" fill="#2dd4bf" font-size="13" font-family="system-ui, sans-serif" font-weight="600">GLM-5</text>

    <rect x="30" y="-16" width="100" height="32" rx="16" fill="#a78bfa" opacity="0.12" stroke="#a78bfa" stroke-width="1"/>
    <text x="80" y="4" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Discord</text>

    <rect x="200" y="-16" width="170" height="32" rx="16" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1"/>
    <text x="285" y="4" text-anchor="middle" fill="#f97316" font-size="13" font-family="system-ui, sans-serif" font-weight="600">3.4MB · &lt;5MB RAM</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="615" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif">100% Rust · 22+ Providers · MIT License</text>

  <!-- SELF-HOSTED badge -->
  <g transform="translate(640, 130)">
    <rect x="-60" y="-16" width="120" height="30" rx="15" fill="#f97316" opacity="0.15" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="#f97316" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">SELF-HOSTED</text>
  </g>
</svg>
