<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none" role="img" aria-label="NullClaw Deploy Guide">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="titleLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="720"/><line x1="80" y1="0" x2="80" y2="720"/>
    <line x1="160" y1="0" x2="160" y2="720"/><line x1="240" y1="0" x2="240" y2="720"/>
    <line x1="320" y1="0" x2="320" y2="720"/><line x1="400" y1="0" x2="400" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="720"/><line x1="560" y1="0" x2="560" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/><line x1="720" y1="0" x2="720" y2="720"/>
    <line x1="800" y1="0" x2="800" y2="720"/><line x1="880" y1="0" x2="880" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/><line x1="1040" y1="0" x2="1040" y2="720"/>
    <line x1="1120" y1="0" x2="1120" y2="720"/><line x1="1200" y1="0" x2="1200" y2="720"/>
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/><line x1="0" y1="640" x2="1280" y2="640"/>
  </g>

  <!-- Glow spots -->
  <circle cx="400" cy="360" r="200" fill="#f97316" opacity="0.05"/>
  <circle cx="880" cy="360" r="200" fill="#fbbf24" opacity="0.04"/>
  <circle cx="640" cy="200" r="150" fill="#ea580c" opacity="0.03"/>

  <!-- Zig-inspired angular icon -->
  <g transform="translate(640, 255)">
    <circle r="75" fill="#0f0f1a" stroke="#f97316" stroke-width="2.5" opacity="0.9"/>
    <!-- Zig Z shape -->
    <path d="M-35 -30 L35 -30 L-35 30 L35 30" stroke="url(#orangeGrad)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Null symbol (slashed zero) -->
    <circle cx="0" cy="0" r="20" stroke="#fbbf24" stroke-width="2.5" fill="none" opacity="0.6"/>
    <line x1="-14" y1="14" x2="14" y2="-14" stroke="#fbbf24" stroke-width="2.5" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="640" y="395" text-anchor="middle" fill="white" font-size="52" font-family="system-ui, sans-serif" font-weight="bold">NullClaw Deploy</text>
  <rect x="420" y="410" width="440" height="3" rx="2" fill="url(#titleLine)" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="640" y="455" text-anchor="middle" fill="#94a3b8" font-size="20" font-family="system-ui, sans-serif">678KB Binary · 1MB RAM · 100% Zig</text>

  <!-- Bottom feature pills -->
  <g transform="translate(640, 535)">
    <rect x="-400" y="-16" width="90" height="32" rx="16" fill="#f97316" opacity="0.12" stroke="#f97316" stroke-width="1"/>
    <text x="-355" y="4" text-anchor="middle" fill="#f97316" font-size="13" font-family="system-ui, sans-serif" font-weight="600">22+ LLMs</text>

    <rect x="-220" y="-16" width="90" height="32" rx="16" fill="#fbbf24" opacity="0.12" stroke="#fbbf24" stroke-width="1"/>
    <text x="-175" y="4" text-anchor="middle" fill="#fbbf24" font-size="13" font-family="system-ui, sans-serif" font-weight="600">13 Chats</text>

    <rect x="-40" y="-16" width="80" height="32" rx="16" fill="#4ade80" opacity="0.12" stroke="#4ade80" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#4ade80" font-size="13" font-family="system-ui, sans-serif" font-weight="600">MCP</text>

    <rect x="100" y="-16" width="100" height="32" rx="16" fill="#38bdf8" opacity="0.12" stroke="#38bdf8" stroke-width="1"/>
    <text x="150" y="4" text-anchor="middle" fill="#38bdf8" font-size="13" font-family="system-ui, sans-serif" font-weight="600">Sandboxed</text>

    <rect x="280" y="-16" width="120" height="32" rx="16" fill="#a78bfa" opacity="0.12" stroke="#a78bfa" stroke-width="1"/>
    <text x="340" y="4" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="system-ui, sans-serif" font-weight="600">&lt;2ms Boot</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="615" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif">Null Overhead · Null Compromise · 2,843 Tests · MIT License</text>

  <!-- SELF-HOSTED badge -->
  <g transform="translate(640, 130)">
    <rect x="-60" y="-16" width="120" height="30" rx="15" fill="#f97316" opacity="0.15" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="#f97316" font-size="12" font-family="system-ui, sans-serif" font-weight="bold">SELF-HOSTED</text>
  </g>
</svg>