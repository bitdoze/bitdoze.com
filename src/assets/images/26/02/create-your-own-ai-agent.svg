<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Create your own AI agent">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="50%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#f3e8ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <circle cx="1600" cy="200" r="300" fill="#7dd3fc" opacity="0.3" filter="url(#soft)"/>
  <circle cx="300" cy="900" r="250" fill="#c4b5fd" opacity="0.25" filter="url(#soft)"/>
  <circle cx="960" cy="540" r="400" fill="#e0f2fe" opacity="0.4" filter="url(#soft)"/>

  <g transform="translate(960 540)">
    <circle r="180" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.8"/>
    <circle r="140" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

    <g transform="translate(-60 -60)">
      <rect width="120" height="120" rx="20" fill="url(#accent)"/>
      <path d="M75 45c-5-8-15-8-20 0-5-8-15-8-20 0-3 4-3 10 0 14l20 25 20-25c3-4 3-10 0-14z" fill="#fff"/>
    </g>
  </g>

  <text x="960" y="780" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700">Build Your AI Agent</text>
  <text x="960" y="850" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="32">Discord • Agno • Python</text>
</svg>
