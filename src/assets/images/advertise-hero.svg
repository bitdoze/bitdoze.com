<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="50%" style="stop-color:#f3e8ff"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#3b82f6" flood-opacity="0.15"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="120" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1400" cy="200" r="180" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="1300" cy="750" r="150" fill="#ec4899" opacity="0.08"/>
  <circle cx="100" cy="700" r="100" fill="#3b82f6" opacity="0.06"/>

  <!-- Main card -->
  <rect x="250" y="180" width="1100" height="540" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Accent bar at top of card -->
  <rect x="250" y="180" width="1100" height="8" rx="4" fill="url(#accentGradient)"/>

  <!-- Chart/Analytics illustration -->
  <g transform="translate(320, 280)">
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="300" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

    <!-- Grid lines -->
    <line x1="50" y1="50" x2="50" y2="250" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="50" y1="250" x2="370" y2="250" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="50" y1="200" x2="370" y2="200" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="50" y1="150" x2="370" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="50" y1="100" x2="370" y2="100" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Bar chart -->
    <rect x="80" y="180" width="40" height="70" rx="4" fill="#3b82f6" opacity="0.7"/>
    <rect x="140" y="140" width="40" height="110" rx="4" fill="#3b82f6" opacity="0.8"/>
    <rect x="200" y="100" width="40" height="150" rx="4" fill="url(#accentGradient)"/>
    <rect x="260" y="120" width="40" height="130" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <rect x="320" y="80" width="40" height="170" rx="4" fill="#8b5cf6" opacity="0.9"/>

    <!-- Trend line -->
    <path d="M100 170 L160 130 L220 90 L280 110 L340 70" fill="none" stroke="#ec4899" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="100" cy="170" r="6" fill="#ec4899"/>
    <circle cx="160" cy="130" r="6" fill="#ec4899"/>
    <circle cx="220" cy="90" r="6" fill="#ec4899"/>
    <circle cx="280" cy="110" r="6" fill="#ec4899"/>
    <circle cx="340" cy="70" r="6" fill="#ec4899"/>
  </g>

  <!-- Right side content -->
  <g transform="translate(800, 300)">
    <!-- Megaphone icon -->
    <g transform="translate(100, 0)">
      <circle cx="60" cy="60" r="50" fill="url(#accentGradient)" opacity="0.15"/>
      <path d="M40 45 L70 35 L70 85 L40 75 L40 45 Z" fill="url(#accentGradient)"/>
      <rect x="30" y="48" width="15" height="24" rx="3" fill="url(#accentGradient)"/>
      <path d="M70 40 Q90 60 70 80" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <path d="M75 30 Q105 60 75 90" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    </g>

    <!-- Stats boxes -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="200" height="70" rx="12" fill="white" filter="url(#softShadow)"/>
      <text x="20" y="35" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">27K+</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">Monthly Visitors</text>

      <rect x="220" y="0" width="200" height="70" rx="12" fill="white" filter="url(#softShadow)"/>
      <text x="240" y="35" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">30K+</text>
      <text x="240" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">Page Views</text>
    </g>

    <!-- CTA button -->
    <rect x="100" y="250" width="220" height="50" rx="25" fill="url(#accentGradient)"/>
    <text x="210" y="283" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Advertise Now</text>
  </g>

  <!-- Floating elements -->
  <g filter="url(#softShadow)">
    <rect x="180" y="350" width="60" height="60" rx="12" fill="white" transform="rotate(-15, 210, 380)"/>
    <circle cx="210" cy="380" r="15" fill="#3b82f6" opacity="0.2"/>
    <path d="M205 375 L210 385 L220 370" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g filter="url(#softShadow)">
    <rect x="1280" y="420" width="50" height="50" rx="10" fill="white" transform="rotate(10, 1305, 445)"/>
    <circle cx="1305" cy="445" r="12" fill="#8b5cf6" opacity="0.2"/>
    <text x="1305" y="450" font-family="system-ui, sans-serif" font-size="16" fill="#8b5cf6" text-anchor="middle">â˜…</text>
  </g>

  <!-- Title text -->
  <text x="800" y="820" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="#1e293b" text-anchor="middle">Reach Developers</text>
</svg>
