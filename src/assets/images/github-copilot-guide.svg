<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="#7c3aed" opacity="0.1"/>
  <circle cx="1050" cy="525" r="100" fill="#2563eb" opacity="0.1"/>

  <!-- GitHub Copilot Icon (simplified) -->
  <g transform="translate(100, 200)">
    <circle cx="80" cy="80" r="70" fill="url(#accentGradient)" opacity="0.2"/>
    <path d="M 80 35 L 50 65 L 50 95 L 80 125 L 110 95 L 110 65 Z" fill="#7c3aed" opacity="0.8"/>
    <circle cx="65" cy="70" r="6" fill="white"/>
    <circle cx="95" cy="70" r="6" fill="white"/>
    <path d="M 65 90 Q 80 100 95 90" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Main text -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    GitHub Copilot
  </text>

  <text x="600" y="340" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Complete Guide
  </text>

  <!-- Feature badges -->
  <g transform="translate(200, 420)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#7c3aed" opacity="0.3"/>
    <text x="90" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle">
      CLI Access
    </text>
  </g>

  <g transform="translate(410, 420)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#2563eb" opacity="0.3"/>
    <text x="90" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle">
      AI Agents
    </text>
  </g>

  <g transform="translate(620, 420)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#7c3aed" opacity="0.3"/>
    <text x="100" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle">
      GPT-5 mini
    </text>
  </g>

  <!-- Code brackets decoration -->
  <text x="950" y="300" font-family="monospace" font-size="120" fill="#7c3aed" opacity="0.3">
    &lt;/&gt;
  </text>
</svg>
