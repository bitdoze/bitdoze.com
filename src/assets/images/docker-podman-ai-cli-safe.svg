<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#dbeafe"/>

  <!-- Docker container (left) -->
  <g transform="translate(150, 200)">
    <rect width="400" height="500" rx="20" fill="#0ea5e9" opacity="0.2" stroke="#0284c7" stroke-width="4"/>
    <rect x="20" y="20" width="360" height="80" rx="10" fill="#0284c7"/>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">DOCKER</text>

    <!-- Docker boxes icon -->
    <rect x="80" y="140" width="60" height="50" fill="#0284c7" rx="5"/>
    <rect x="160" y="140" width="60" height="50" fill="#0284c7" rx="5"/>
    <rect x="240" y="140" width="60" height="50" fill="#0284c7" rx="5"/>
    <rect x="120" y="200" width="60" height="50" fill="#0284c7" rx="5"/>
    <rect x="200" y="200" width="60" height="50" fill="#0284c7" rx="5"/>
  </g>

  <!-- Podman container (right) -->
  <g transform="translate(1050, 200)">
    <rect width="400" height="500" rx="20" fill="#a855f7" opacity="0.2" stroke="#7c3aed" stroke-width="4"/>
    <rect x="20" y="20" width="360" height="80" rx="10" fill="#7c3aed"/>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">PODMAN</text>

    <!-- Podman circle icon -->
    <circle cx="200" cy="180" r="60" fill="none" stroke="#7c3aed" stroke-width="8"/>
    <circle cx="200" cy="180" r="35" fill="#7c3aed"/>
  </g>

  <!-- Center AI Tools box -->
  <g transform="translate(600, 250)">
    <rect width="400" height="400" rx="15" fill="white" stroke="#0ea5e9" stroke-width="5"/>

    <!-- AI CLI commands -->
    <rect x="30" y="30" width="340" height="60" rx="8" fill="#1e293b"/>
    <text x="50" y="68" font-family="monospace" font-size="26" fill="#22c55e" font-weight="bold">$ amp</text>

    <rect x="30" y="110" width="340" height="60" rx="8" fill="#1e293b"/>
    <text x="50" y="148" font-family="monospace" font-size="26" fill="#3b82f6" font-weight="bold">$ factory</text>

    <rect x="30" y="190" width="340" height="60" rx="8" fill="#1e293b"/>
    <text x="50" y="228" font-family="monospace" font-size="26" fill="#f59e0b" font-weight="bold">$ claude</text>

    <rect x="30" y="270" width="340" height="60" rx="8" fill="#1e293b"/>
    <text x="50" y="308" font-family="monospace" font-size="26" fill="#ec4899" font-weight="bold">$ gemini</text>

    <!-- Shield icon -->
    <g transform="translate(200, 360)">
      <path d="M 0,-25 L 20,-30 L 20,-5 Q 20,15 0,25 Q -20,15 -20,-5 L -20,-30 Z" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
      <polyline points="-10,0 -5,8 10,-8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Arrows -->
  <path d="M 550 450 L 590 450" stroke="#0284c7" stroke-width="6" fill="none"/>
  <polygon points="590,450 575,442 575,458" fill="#0284c7"/>

  <path d="M 1010 450 L 1050 450" stroke="#7c3aed" stroke-width="6" fill="none"/>
  <polygon points="1010,450 1025,442 1025,458" fill="#7c3aed"/>

  <!-- Title -->
  <text x="800" y="120" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#0f172a" text-anchor="middle">Safe AI Tools</text>

  <!-- Subtitle -->
  <text x="800" y="820" font-family="Arial, sans-serif" font-size="40" fill="#64748b" text-anchor="middle">Isolated Containers</text>
</svg>
