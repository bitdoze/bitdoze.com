<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="pythonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#4b8bbe"/>
    </linearGradient>
    <linearGradient id="pythonYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b"/>
      <stop offset="100%" style="stop-color:#ffe873"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#e94560" opacity="0.1"/>
  <circle cx="1400" cy="750" r="120" fill="#4b8bbe" opacity="0.1"/>
  <circle cx="1300" cy="200" r="60" fill="#ffd43b" opacity="0.15"/>
  
  <!-- Video frames representation -->
  <g transform="translate(150, 350)">
    <!-- Frame 1 -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#2a2a4a" stroke="#e94560" stroke-width="3"/>
    <rect x="10" y="10" width="160" height="80" fill="#3a3a5a"/>
    <polygon points="70,40 110,60 70,80" fill="#e94560"/>
    <rect x="10" y="100" width="160" height="10" fill="#e94560" opacity="0.5"/>
    
    <!-- Frame 2 -->
    <rect x="200" y="-20" width="180" height="120" rx="8" fill="#2a2a4a" stroke="#ffd43b" stroke-width="3"/>
    <rect x="210" y="-10" width="160" height="80" fill="#3a3a5a"/>
    <polygon points="270,20 310,40 270,60" fill="#ffd43b"/>
    <rect x="210" y="80" width="160" height="10" fill="#ffd43b" opacity="0.5"/>
    
    <!-- Frame 3 -->
    <rect x="400" y="0" width="180" height="120" rx="8" fill="#2a2a4a" stroke="#4b8bbe" stroke-width="3"/>
    <rect x="410" y="10" width="160" height="80" fill="#3a3a5a"/>
    <polygon points="470,40 510,60 470,80" fill="#4b8bbe"/>
    <rect x="410" y="100" width="160" height="10" fill="#4b8bbe" opacity="0.5"/>
  </g>
  
  <!-- Arrow connecting to output -->
  <path d="M 750 410 L 850 410" stroke="url(#accentGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e94560"/>
    </marker>
  </defs>
  
  <!-- Python icon stylized -->
  <g transform="translate(950, 300)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="#2a2a4a" stroke="#ffd43b" stroke-width="3"/>
    <!-- Python snake simplified -->
    <path d="M 80 60 Q 60 60 60 80 L 60 120 Q 60 140 80 140 L 120 140 Q 140 140 140 120 L 140 100" 
          stroke="url(#pythonBlue)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M 200 140 Q 220 140 220 120 L 220 80 Q 220 60 200 60 L 160 60 Q 140 60 140 80 L 140 100" 
          stroke="url(#pythonYellow)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="75" r="8" fill="#fff"/>
    <circle cx="200" cy="125" r="8" fill="#fff"/>
  </g>
  
  <!-- Output video representation -->
  <g transform="translate(1250, 320)">
    <rect x="0" y="0" width="220" height="160" rx="10" fill="#1a1a2e" stroke="url(#accentGradient)" stroke-width="4"/>
    <rect x="10" y="10" width="200" height="120" fill="#3a3a5a"/>
    <polygon points="85,50 135,80 85,110" fill="url(#accentGradient)"/>
    <text x="110" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">INTRO</text>
  </g>
  
  <!-- Main title -->
  <text x="800" y="680" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" text-anchor="middle" font-weight="bold">
    Video Intro Editor
  </text>
  <text x="800" y="760" fill="#e94560" font-family="Arial, sans-serif" font-size="42" text-anchor="middle">
    Python + MoviePy + AI
  </text>
  
  <!-- Decorative line -->
  <rect x="300" y="800" width="1000" height="4" rx="2" fill="url(#accentGradient)" opacity="0.6"/>
</svg>