<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b3baf"/>
      <stop offset="100%" style="stop-color:#7c6ce7"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a89eff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4b3baf;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="700" r="180" fill="url(#glow)"/>
  <circle cx="1400" cy="200" r="220" fill="url(#glow)"/>
  
  <!-- Connection lines from center hub -->
  <g stroke="#fff" stroke-width="3" fill="none" opacity="0.4">
    <path d="M800,400 Q580,280 480,200"/>
    <path d="M800,400 Q1020,280 1120,200"/>
    <path d="M800,400 Q600,480 460,460"/>
    <path d="M800,400 Q1000,480 1140,460"/>
  </g>
  
  <!-- Center hub (VibeProxy) -->
  <circle cx="800" cy="400" r="80" fill="#fff" opacity="0.2"/>
  <circle cx="800" cy="400" r="60" fill="#fff"/>
  <text x="800" y="410" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4b3baf" text-anchor="middle">PROXY</text>
  
  <!-- Provider nodes -->
  <!-- Claude -->
  <circle cx="480" cy="200" r="50" fill="#fff" opacity="0.9"/>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706" text-anchor="middle">Claude</text>
  
  <!-- OpenAI/Codex -->
  <circle cx="1120" cy="200" r="50" fill="#fff" opacity="0.9"/>
  <text x="1120" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10a37f" text-anchor="middle">Codex</text>
  
  <!-- Gemini -->
  <circle cx="460" cy="460" r="50" fill="#fff" opacity="0.9"/>
  <text x="460" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4285f4" text-anchor="middle">Gemini</text>
  
  <!-- Antigravity -->
  <circle cx="1140" cy="460" r="50" fill="#fff" opacity="0.9"/>
  <text x="1140" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ea4335" text-anchor="middle">Anti</text>
  <text x="1140" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ea4335" text-anchor="middle">gravity</text>
  
  <!-- Title -->
  <text x="800" y="720" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">VibeProxy Guide</text>
  <text x="800" y="790" font-family="Arial, sans-serif" font-size="32" fill="#fff" opacity="0.8" text-anchor="middle">Use Your AI Subscriptions Everywhere</text>
</svg>
