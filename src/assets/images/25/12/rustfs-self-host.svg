<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a2942"/>
      <stop offset="100%" style="stop-color:#0d2137"/>
    </linearGradient>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f74c00"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
    <linearGradient id="s3Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a896"/>
    </linearGradient>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Decorative hex grid pattern -->
  <g opacity="0.08">
    <polygon points="100,50 130,67 130,101 100,118 70,101 70,67" stroke="#f74c00" stroke-width="1" fill="none"/>
    <polygon points="170,50 200,67 200,101 170,118 140,101 140,67" stroke="#f74c00" stroke-width="1" fill="none"/>
    <polygon points="135,100 165,117 165,151 135,168 105,151 105,117" stroke="#f74c00" stroke-width="1" fill="none"/>
    <polygon points="1030,50 1060,67 1060,101 1030,118 1000,101 1000,67" stroke="#00d4aa" stroke-width="1" fill="none"/>
    <polygon points="1100,50 1130,67 1130,101 1100,118 1070,101 1070,67" stroke="#00d4aa" stroke-width="1" fill="none"/>
    <polygon points="1065,100 1095,117 1095,151 1065,168 1035,151 1035,117" stroke="#00d4aa" stroke-width="1" fill="none"/>
    <polygon points="100,520 130,537 130,571 100,588 70,571 70,537" stroke="#f74c00" stroke-width="1" fill="none"/>
    <polygon points="1100,520 1130,537 1130,571 1100,588 1070,571 1070,537" stroke="#00d4aa" stroke-width="1" fill="none"/>
  </g>

  <!-- Storage bucket icons - Left -->
  <g transform="translate(80, 200)">
    <ellipse cx="60" cy="20" rx="50" ry="15" fill="url(#storageGradient)" opacity="0.8"/>
    <rect x="10" y="20" width="100" height="80" fill="url(#storageGradient)" opacity="0.6"/>
    <ellipse cx="60" cy="100" rx="50" ry="15" fill="url(#storageGradient)" opacity="0.8"/>
    <ellipse cx="60" cy="50" rx="50" ry="15" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <ellipse cx="60" cy="75" rx="50" ry="15" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Storage bucket icons - Right -->
  <g transform="translate(1020, 200)">
    <ellipse cx="60" cy="20" rx="50" ry="15" fill="url(#storageGradient)" opacity="0.8"/>
    <rect x="10" y="20" width="100" height="80" fill="url(#storageGradient)" opacity="0.6"/>
    <ellipse cx="60" cy="100" rx="50" ry="15" fill="url(#storageGradient)" opacity="0.8"/>
    <ellipse cx="60" cy="50" rx="50" ry="15" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <ellipse cx="60" cy="75" rx="50" ry="15" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Data flow lines -->
  <g opacity="0.4">
    <path d="M200 260 Q 350 260 400 320" stroke="#f74c00" stroke-width="2" fill="none" stroke-dasharray="8,4"/>
    <path d="M1000 260 Q 850 260 800 320" stroke="#00d4aa" stroke-width="2" fill="none" stroke-dasharray="8,4"/>
  </g>

  <!-- Central Rust gear/cog icon -->
  <g transform="translate(540, 140)">
    <!-- Outer gear -->
    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#rustGradient)" stroke-width="4"/>
    <circle cx="60" cy="60" r="45" fill="#1a2942"/>
    <circle cx="60" cy="60" r="35" fill="none" stroke="url(#rustGradient)" stroke-width="3"/>

    <!-- Gear teeth -->
    <rect x="52" y="0" width="16" height="20" rx="2" fill="url(#rustGradient)"/>
    <rect x="52" y="100" width="16" height="20" rx="2" fill="url(#rustGradient)"/>
    <rect x="0" y="52" width="20" height="16" rx="2" fill="url(#rustGradient)"/>
    <rect x="100" y="52" width="20" height="16" rx="2" fill="url(#rustGradient)"/>

    <!-- Diagonal teeth -->
    <rect x="15" y="15" width="16" height="20" rx="2" fill="url(#rustGradient)" transform="rotate(45 23 25)"/>
    <rect x="89" y="15" width="16" height="20" rx="2" fill="url(#rustGradient)" transform="rotate(-45 97 25)"/>
    <rect x="15" y="85" width="16" height="20" rx="2" fill="url(#rustGradient)" transform="rotate(-45 23 95)"/>
    <rect x="89" y="85" width="16" height="20" rx="2" fill="url(#rustGradient)" transform="rotate(45 97 95)"/>

    <!-- Center R -->
    <text x="60" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="url(#rustGradient)">R</text>
  </g>

  <!-- S3 Compatible badge -->
  <g transform="translate(490, 280)">
    <rect x="0" y="0" width="220" height="50" rx="25" fill="#0d2137" stroke="url(#s3Gradient)" stroke-width="2"/>
    <text x="110" y="33" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#00d4aa">S3 Compatible</text>
  </g>

  <!-- Speed indicator -->
  <g transform="translate(460, 350)">
    <rect x="0" y="0" width="280" height="40" rx="20" fill="#1a2942" stroke="#f74c00" stroke-width="1" opacity="0.8"/>
    <text x="140" y="28" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#f74c00">âš¡ 2.3x Faster Than MinIO</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Self-Host RustFS
  </text>

  <!-- Subtitle -->
  <text x="600" y="520" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#00d4aa">
    High-Performance Object Storage
  </text>

  <!-- Accent line -->
  <rect x="350" y="545" width="500" height="4" rx="2" fill="url(#rustGradient)"/>

  <!-- Apache 2.0 badge -->
  <g transform="translate(520, 570)">
    <rect x="0" y="0" width="160" height="32" rx="16" fill="#1a2942" stroke="#667eea" stroke-width="1"/>
    <text x="80" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#667eea">Apache 2.0 License</text>
  </g>

  <!-- Corner decorative elements -->
  <g opacity="0.5">
    <!-- Top left corner -->
    <path d="M0 0 L80 0 L80 5 L5 5 L5 80 L0 80 Z" fill="url(#rustGradient)"/>

    <!-- Top right corner -->
    <path d="M1200 0 L1120 0 L1120 5 L1195 5 L1195 80 L1200 80 Z" fill="url(#s3Gradient)"/>

    <!-- Bottom left corner -->
    <path d="M0 675 L80 675 L80 670 L5 670 L5 595 L0 595 Z" fill="url(#rustGradient)"/>

    <!-- Bottom right corner -->
    <path d="M1200 675 L1120 675 L1120 670 L1195 670 L1195 595 L1200 595 Z" fill="url(#s3Gradient)"/>
  </g>

  <!-- Floating data particles -->
  <g opacity="0.6">
    <circle cx="250" cy="150" r="4" fill="#f74c00"/>
    <circle cx="300" cy="180" r="3" fill="#00d4aa"/>
    <circle cx="220" cy="400" r="3" fill="#667eea"/>
    <circle cx="900" cy="150" r="3" fill="#00d4aa"/>
    <circle cx="950" cy="180" r="4" fill="#f74c00"/>
    <circle cx="980" cy="400" r="3" fill="#667eea"/>
    <circle cx="350" cy="620" r="3" fill="#f74c00"/>
    <circle cx="850" cy="620" r="3" fill="#00d4aa"/>
  </g>
</svg>
