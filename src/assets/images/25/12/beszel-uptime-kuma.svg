<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="50%" style="stop-color:#252d3d"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3548"/>
      <stop offset="100%" style="stop-color:#1f2837"/>
    </linearGradient>
    <linearGradient id="beszelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="kumaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa" stroke-width="0.5"/>
    </pattern>
    <rect width="1600" height="900" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#10b981" opacity="0.1"/>
  <circle cx="1450" cy="750" r="100" fill="#22c55e" opacity="0.1"/>
  <circle cx="1300" cy="200" r="60" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Left Card - Beszel -->
  <g filter="url(#shadow)">
    <rect x="200" y="280" width="450" height="340" rx="20" fill="url(#cardGradient)" stroke="#374151" stroke-width="2"/>
    
    <!-- Beszel Icon -->
    <circle cx="425" cy="380" r="50" fill="url(#beszelGradient)"/>
    <path d="M405 380 L420 395 L445 365" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Stats bars -->
    <rect x="270" y="460" width="120" height="8" rx="4" fill="#374151"/>
    <rect x="270" y="460" width="90" height="8" rx="4" fill="#10b981"/>
    <text x="270" y="450" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">CPU</text>
    
    <rect x="270" y="500" width="120" height="8" rx="4" fill="#374151"/>
    <rect x="270" y="500" width="70" height="8" rx="4" fill="#3b82f6"/>
    <text x="270" y="490" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Memory</text>
    
    <rect x="270" y="540" width="120" height="8" rx="4" fill="#374151"/>
    <rect x="270" y="540" width="50" height="8" rx="4" fill="#8b5cf6"/>
    <text x="270" y="530" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Disk</text>
    
    <!-- Docker icon -->
    <rect x="460" y="450" width="120" height="100" rx="10" fill="#1e293b" stroke="#374151" stroke-width="1"/>
    <text x="520" y="480" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Docker</text>
    <rect x="475" y="495" width="25" height="20" rx="3" fill="#3b82f6"/>
    <rect x="508" y="495" width="25" height="20" rx="3" fill="#10b981"/>
    <rect x="541" y="495" width="25" height="20" rx="3" fill="#8b5cf6"/>
    <text x="520" y="535" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Containers</text>
    
    <text x="425" y="590" fill="white" font-family="system-ui, sans-serif" font-size="22" font-weight="600" text-anchor="middle">Beszel</text>
  </g>
  
  <!-- Center Plus Sign -->
  <g filter="url(#glow)">
    <circle cx="800" cy="450" r="40" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
    <text x="800" y="462" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">+</text>
  </g>
  
  <!-- Right Card - Uptime Kuma -->
  <g filter="url(#shadow)">
    <rect x="950" y="280" width="450" height="340" rx="20" fill="url(#cardGradient)" stroke="#374151" stroke-width="2"/>
    
    <!-- Uptime Kuma Icon - Bear Face -->
    <circle cx="1175" cy="380" r="50" fill="url(#kumaGradient)"/>
    <circle cx="1155" cy="370" r="8" fill="white"/>
    <circle cx="1195" cy="370" r="8" fill="white"/>
    <circle cx="1155" cy="370" r="4" fill="#1a1f2e"/>
    <circle cx="1195" cy="370" r="4" fill="#1a1f2e"/>
    <ellipse cx="1175" cy="395" rx="10" ry="8" fill="#1a1f2e"/>
    
    <!-- Uptime indicators -->
    <g>
      <circle cx="1020" cy="470" r="12" fill="#22c55e"/>
      <text x="1045" y="475" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Website 1 - UP</text>
    </g>
    <g>
      <circle cx="1020" cy="510" r="12" fill="#22c55e"/>
      <text x="1045" y="515" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">API Server - UP</text>
    </g>
    <g>
      <circle cx="1020" cy="550" r="12" fill="#ef4444"/>
      <text x="1045" y="555" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Database - DOWN</text>
    </g>
    
    <!-- Heartbeat line -->
    <path d="M1250 470 L1270 470 L1280 450 L1290 490 L1300 460 L1310 480 L1320 470 L1350 470" 
          fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="1175" y="590" fill="white" font-family="system-ui, sans-serif" font-size="22" font-weight="600" text-anchor="middle">Uptime Kuma</text>
  </g>
  
  <!-- Main Title -->
  <text x="800" y="180" fill="white" font-family="system-ui, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" filter="url(#glow)">
    Server Monitoring
  </text>
  <text x="800" y="240" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">
    Resources + Uptime with Dokploy
  </text>
  
  <!-- Bottom indicators -->
  <g>
    <rect x="580" y="720" width="440" height="60" rx="30" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <circle cx="640" cy="750" r="10" fill="#22c55e"/>
    <text x="660" y="755" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">Alerts</text>
    <circle cx="760" cy="750" r="10" fill="#3b82f6"/>
    <text x="780" y="755" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">Metrics</text>
    <circle cx="880" cy="750" r="10" fill="#8b5cf6"/>
    <text x="900" y="755" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">Docker</text>
  </g>
</svg>
