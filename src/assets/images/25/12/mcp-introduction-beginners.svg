<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="50%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>

  <!-- Decorative circles in background -->
  <circle cx="200" cy="150" r="80" fill="#c7d2fe" opacity="0.4"/>
  <circle cx="1400" cy="750" r="100" fill="#bae6fd" opacity="0.4"/>
  <circle cx="1300" cy="200" r="60" fill="#ddd6fe" opacity="0.3"/>
  <circle cx="300" cy="700" r="70" fill="#a5f3fc" opacity="0.3"/>

  <!-- Connection lines -->
  <line x1="800" y1="450" x2="450" y2="280" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="800" y1="450" x2="1150" y2="280" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="800" y1="450" x2="450" y2="620" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="800" y1="450" x2="1150" y2="620" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Center MCP Node -->
  <circle cx="800" cy="450" r="90" fill="url(#centerGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.15))"/>
  <text x="800" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">MCP</text>

  <!-- AI Node (top left) -->
  <circle cx="450" cy="280" r="65" fill="url(#nodeGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AI</text>

  <!-- Tools Node (top right) -->
  <circle cx="1150" cy="280" r="65" fill="url(#nodeGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <text x="1150" y="290" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Tools</text>

  <!-- Data Node (bottom left) -->
  <circle cx="450" cy="620" r="65" fill="url(#nodeGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <text x="450" y="630" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Data</text>

  <!-- Apps Node (bottom right) -->
  <circle cx="1150" cy="620" r="65" fill="url(#nodeGradient)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <text x="1150" y="630" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Apps</text>

  <!-- Main Title -->
  <text x="800" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1e293b" text-anchor="middle">MCP for Beginners</text>

  <!-- Subtitle -->
  <text x="800" y="820" font-family="Arial, sans-serif" font-size="28" fill="#475569" text-anchor="middle">Model Context Protocol</text>
</svg>
