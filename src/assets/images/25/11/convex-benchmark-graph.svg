<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg)" rx="12"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Response Time Comparison (Average)</text>
  
  <!-- Chart area -->
  <rect x="80" y="60" width="780" height="340" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Y-axis labels and grid -->
  <text x="70" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">2.0s</text>
  <line x1="80" y1="75" x2="860" y2="75" stroke="#f1f5f9" stroke-width="1"/>
  
  <text x="70" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">1.5s</text>
  <line x1="80" y1="140" x2="860" y2="140" stroke="#f1f5f9" stroke-width="1"/>
  
  <text x="70" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">1.0s</text>
  <line x1="80" y1="205" x2="860" y2="205" stroke="#f1f5f9" stroke-width="1"/>
  
  <text x="70" y="275" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0.5s</text>
  <line x1="80" y1="270" x2="860" y2="270" stroke="#f1f5f9" stroke-width="1"/>
  
  <text x="70" y="340" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0.25s</text>
  <line x1="80" y1="335" x2="860" y2="335" stroke="#f1f5f9" stroke-width="1"/>
  
  <!-- Baseline at 0 -->
  <line x1="80" y1="390" x2="860" y2="390" stroke="#94a3b8" stroke-width="2"/>
  <text x="70" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0s</text>
  
  <!-- Scale: 390-75 = 315px for 2.0s, so 157.5px per second -->
  
  <!-- Bar 1: Self-Hosted No CDN (0.98s) - height: 154px -->
  <rect x="120" y="236" width="120" height="154" fill="#ef4444" rx="6"/>
  <text x="180" y="224" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ef4444" text-anchor="middle">0.98s</text>
  <text x="180" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Self-Hosted</text>
  <text x="180" y="434" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">(No CDN)</text>
  
  <!-- Bar 2: Self-Hosted Full CDN (0.16s) - height: 25px -->
  <rect x="300" y="365" width="120" height="25" fill="#22c55e" rx="6"/>
  <text x="360" y="355" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e" text-anchor="middle">0.16s</text>
  <text x="360" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Self-Hosted</text>
  <text x="360" y="434" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">(Full CDN)</text>
  
  <!-- Bar 3: Self-Hosted Site CDN (0.63s) - height: 99px -->
  <rect x="480" y="291" width="120" height="99" fill="#f59e0b" rx="6"/>
  <text x="540" y="279" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#f59e0b" text-anchor="middle">0.63s</text>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Self-Hosted</text>
  <text x="540" y="434" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">(Site CDN Only)</text>
  
  <!-- Bar 4: Cloud Convex (1.88s) - height: 296px -->
  <rect x="660" y="94" width="120" height="296" fill="#8b5cf6" rx="6"/>
  <text x="720" y="82" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8b5cf6" text-anchor="middle">1.88s</text>
  <text x="720" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Cloud Convex</text>
  <text x="720" y="434" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">(Free Tier)</text>
  
  <!-- Legend -->
  <rect x="100" y="460" width="16" height="16" fill="#22c55e" rx="3"/>
  <text x="122" y="473" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Best Performance</text>
  
  <rect x="250" y="460" width="16" height="16" fill="#8b5cf6" rx="3"/>
  <text x="272" y="473" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Cloud (Baseline)</text>
  
  <text x="450" y="473" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Test: 1000 requests | 500 concurrent | 50 req/sec</text>
</svg>