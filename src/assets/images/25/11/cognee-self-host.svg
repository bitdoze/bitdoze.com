<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#38b2ac"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#4ecca3" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#4ecca3" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#4ecca3" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#4ecca3" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#4ecca3" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#4ecca3" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="675" stroke="#4ecca3" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="675" stroke="#4ecca3" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="675" stroke="#4ecca3" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="675" stroke="#4ecca3" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="675" stroke="#4ecca3" stroke-width="1"/>
  </g>

  <!-- Knowledge Graph Nodes - Left Side -->
  <g opacity="0.6">
    <!-- Connection lines -->
    <line x1="150" y1="250" x2="280" y2="180" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="250" x2="280" y2="320" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="280" y1="180" x2="280" y2="320" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="450" x2="280" y2="400" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="450" x2="280" y2="520" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>

    <!-- Nodes -->
    <circle cx="150" cy="250" r="20" fill="url(#nodeGradient)"/>
    <circle cx="280" cy="180" r="15" fill="#e94560"/>
    <circle cx="280" cy="320" r="15" fill="#e94560"/>
    <circle cx="150" cy="450" r="20" fill="url(#nodeGradient)"/>
    <circle cx="280" cy="400" r="15" fill="#e94560"/>
    <circle cx="280" cy="520" r="15" fill="#e94560"/>
  </g>

  <!-- Knowledge Graph Nodes - Right Side -->
  <g opacity="0.6">
    <!-- Connection lines -->
    <line x1="920" y1="200" x2="1050" y2="150" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="920" y1="200" x2="1050" y2="270" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="1050" y1="150" x2="1050" y2="270" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="920" y1="480" x2="1050" y2="420" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>
    <line x1="920" y1="480" x2="1050" y2="540" stroke="#4ecca3" stroke-width="2" opacity="0.5"/>

    <!-- Nodes -->
    <circle cx="920" cy="200" r="20" fill="url(#nodeGradient)"/>
    <circle cx="1050" cy="150" r="15" fill="#e94560"/>
    <circle cx="1050" cy="270" r="15" fill="#e94560"/>
    <circle cx="920" cy="480" r="20" fill="url(#nodeGradient)"/>
    <circle cx="1050" cy="420" r="15" fill="#e94560"/>
    <circle cx="1050" cy="540" r="15" fill="#e94560"/>
  </g>

  <!-- Server Icon -->
  <g transform="translate(520, 150)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#2d3748" stroke="#4ecca3" stroke-width="2"/>
    <rect x="15" y="20" width="130" height="25" rx="3" fill="#1a202c"/>
    <circle cx="30" cy="32" r="5" fill="#4ecca3"/>
    <circle cx="50" cy="32" r="5" fill="#4ecca3"/>
    <circle cx="70" cy="32" r="5" fill="#e94560"/>
    <rect x="15" y="55" width="130" height="25" rx="3" fill="#1a202c"/>
    <circle cx="30" cy="67" r="5" fill="#4ecca3"/>
    <circle cx="50" cy="67" r="5" fill="#4ecca3"/>
    <circle cx="70" cy="67" r="5" fill="#4ecca3"/>
    <rect x="15" y="90" width="130" height="15" rx="3" fill="#1a202c"/>
    <rect x="20" y="94" width="80" height="7" rx="2" fill="url(#accentGradient)"/>
  </g>

  <!-- Docker Icon -->
  <g transform="translate(545, 295)">
    <rect x="0" y="30" width="110" height="60" rx="5" fill="#2496ed"/>
    <rect x="10" y="10" width="20" height="18" rx="2" fill="#2496ed"/>
    <rect x="35" y="10" width="20" height="18" rx="2" fill="#2496ed"/>
    <rect x="60" y="10" width="20" height="18" rx="2" fill="#2496ed"/>
    <rect x="85" y="10" width="20" height="18" rx="2" fill="#2496ed"/>
    <rect x="10" y="35" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="35" y="35" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="60" y="35" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="85" y="35" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="10" y="58" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="35" y="58" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="60" y="58" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="85" y="58" width="20" height="18" rx="2" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Self-Host Cognee
  </text>

  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#4ecca3">
    AI Memory Platform
  </text>

  <!-- Accent line -->
  <rect x="400" y="560" width="400" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Bottom decorative elements -->
  <g opacity="0.4">
    <circle cx="100" cy="620" r="30" fill="none" stroke="#4ecca3" stroke-width="2"/>
    <circle cx="100" cy="620" r="20" fill="none" stroke="#4ecca3" stroke-width="1"/>
    <circle cx="1100" cy="620" r="30" fill="none" stroke="#e94560" stroke-width="2"/>
    <circle cx="1100" cy="620" r="20" fill="none" stroke="#e94560" stroke-width="1"/>
  </g>
</svg>
