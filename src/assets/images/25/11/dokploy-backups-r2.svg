<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BAE6FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Server Icon -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="120" height="140" rx="8" fill="#0EA5E9" opacity="0.2"/>
    <rect x="0" y="0" width="120" height="40" rx="8" fill="#0EA5E9"/>
    <rect x="0" y="50" width="120" height="40" rx="8" fill="#0EA5E9"/>
    <rect x="0" y="100" width="120" height="40" rx="8" fill="#0EA5E9"/>
    <circle cx="20" cy="20" r="4" fill="#fff"/>
    <circle cx="35" cy="20" r="4" fill="#fff"/>
    <circle cx="20" cy="70" r="4" fill="#fff"/>
    <circle cx="35" cy="70" r="4" fill="#fff"/>
    <circle cx="20" cy="120" r="4" fill="#fff"/>
    <circle cx="35" cy="120" r="4" fill="#fff"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(500, 350)">
    <line x1="0" y1="20" x2="180" y2="20" stroke="#0284C7" stroke-width="6" stroke-dasharray="10,5"/>
    <polygon points="180,20 160,10 160,30" fill="#0284C7"/>
  </g>
  
  <!-- Cloud Icon (R2) -->
  <g transform="translate(750, 300)">
    <ellipse cx="100" cy="80" rx="80" ry="40" fill="#F97316" opacity="0.2"/>
    <path d="M 60 70 Q 60 50 80 50 Q 80 30 100 30 Q 120 30 120 50 Q 140 50 140 70 Z" fill="#F97316"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">R2</text>
  </g>
  
  <!-- Backup cylinders -->
  <g transform="translate(950, 320)">
    <ellipse cx="40" cy="10" rx="30" ry="10" fill="#0EA5E9"/>
    <rect x="10" y="10" width="60" height="50" fill="#0EA5E9"/>
    <ellipse cx="40" cy="60" rx="30" ry="10" fill="#0284C7"/>
    
    <ellipse cx="120" cy="10" rx="30" ry="10" fill="#0EA5E9"/>
    <rect x="90" y="10" width="60" height="50" fill="#0EA5E9"/>
    <ellipse cx="120" cy="60" rx="30" ry="10" fill="#0284C7"/>
    
    <ellipse cx="200" cy="10" rx="30" ry="10" fill="#0EA5E9"/>
    <rect x="170" y="10" width="60" height="50" fill="#0EA5E9"/>
    <ellipse cx="200" cy="60" rx="30" ry="10" fill="#0284C7"/>
  </g>
  
  <!-- Main Title -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0C4A6E" text-anchor="middle">Dokploy Backups</text>
  <text x="800" y="730" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#0369A1" text-anchor="middle">with Cloudflare R2</text>
</svg>
