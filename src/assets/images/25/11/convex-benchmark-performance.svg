<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#d4e8f0"/>
    </linearGradient>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#3db8b0"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7b731"/>
      <stop offset="100%" style="stop-color:#e5a820"/>
    </linearGradient>
    <linearGradient id="barGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5f27cd"/>
      <stop offset="100%" style="stop-color:#4e1fb5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#4ecdc4" opacity="0.15"/>
  <circle cx="1180" cy="620" r="80" fill="#ff6b6b" opacity="0.15"/>
  <circle cx="1100" cy="150" r="40" fill="#f7b731" opacity="0.2"/>
  
  <!-- Title -->
  <text x="640" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d3436" text-anchor="middle">Convex Benchmark</text>
  <text x="640" y="130" font-family="Arial, sans-serif" font-size="28" fill="#636e72" text-anchor="middle">Self-Hosted vs Cloud Performance</text>
  
  <!-- Chart area -->
  <rect x="150" y="180" width="980" height="420" fill="white" rx="15" opacity="0.8"/>
  
  <!-- Y-axis labels -->
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="14" fill="#636e72" text-anchor="end">2.0s</text>
  <text x="140" y="330" font-family="Arial, sans-serif" font-size="14" fill="#636e72" text-anchor="end">1.5s</text>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="14" fill="#636e72" text-anchor="end">1.0s</text>
  <text x="140" y="530" font-family="Arial, sans-serif" font-size="14" fill="#636e72" text-anchor="end">0.5s</text>
  <text x="140" y="580" font-family="Arial, sans-serif" font-size="14" fill="#636e72" text-anchor="end">0s</text>
  
  <!-- Grid lines -->
  <line x1="160" y1="225" x2="1120" y2="225" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="160" y1="325" x2="1120" y2="325" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="160" y1="425" x2="1120" y2="425" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="160" y1="525" x2="1120" y2="525" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="160" y1="580" x2="1120" y2="580" stroke="#2d3436" stroke-width="2"/>
  
  <!-- Bars - scaled: 2.0s = 0px from top (225), 0s = 580px -->
  <!-- Scale: 355px for 2.0s, so 177.5px per second -->
  
  <!-- Self-Hosted No CDN: 0.98s avg -->
  <rect x="200" y="406" width="150" height="174" fill="url(#barGrad1)" rx="8"/>
  <text x="275" y="395" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ee5a5a" text-anchor="middle">0.98s</text>
  
  <!-- Self-Hosted + Full CDN: 0.16s avg -->
  <rect x="420" y="552" width="150" height="28" fill="url(#barGrad2)" rx="8"/>
  <text x="495" y="542" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3db8b0" text-anchor="middle">0.16s</text>
  
  <!-- Self-Hosted + Site CDN: 0.63s avg -->
  <rect x="640" y="468" width="150" height="112" fill="url(#barGrad3)" rx="8"/>
  <text x="715" y="458" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e5a820" text-anchor="middle">0.63s</text>
  
  <!-- Cloud Convex: 1.88s avg -->
  <rect x="860" y="246" width="150" height="334" fill="url(#barGrad4)" rx="8"/>
  <text x="935" y="236" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5f27cd" text-anchor="middle">1.88s</text>
  
  <!-- X-axis labels -->
  <text x="275" y="615" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Self-Hosted</text>
  <text x="275" y="632" font-family="Arial, sans-serif" font-size="12" fill="#636e72" text-anchor="middle">(No CDN)</text>
  
  <text x="495" y="615" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Self-Hosted</text>
  <text x="495" y="632" font-family="Arial, sans-serif" font-size="12" fill="#636e72" text-anchor="middle">(Full CDN)</text>
  
  <text x="715" y="615" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Self-Hosted</text>
  <text x="715" y="632" font-family="Arial, sans-serif" font-size="12" fill="#636e72" text-anchor="middle">(Site CDN Only)</text>
  
  <text x="935" y="615" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Cloud Convex</text>
  <text x="935" y="632" font-family="Arial, sans-serif" font-size="12" fill="#636e72" text-anchor="middle">(Free Tier)</text>
  
  <!-- Subtitle -->
  <text x="640" y="690" font-family="Arial, sans-serif" font-size="16" fill="#636e72" text-anchor="middle">Average Response Time (Lower is Better) | 1000 requests @ 500 concurrent</text>
</svg>