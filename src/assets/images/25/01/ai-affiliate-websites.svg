<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="1400" cy="750" r="100" fill="#0284c7" opacity="0.1"/>
  <circle cx="1300" cy="200" r="60" fill="#0369a1" opacity="0.1"/>
  
  <!-- Robot/AI icon -->
  <g transform="translate(700, 250)">
    <rect x="-60" y="-50" width="120" height="100" rx="15" fill="#0284c7"/>
    <circle cx="-25" cy="-20" r="12" fill="#e0f2fe"/>
    <circle cx="25" cy="-20" r="12" fill="#e0f2fe"/>
    <rect x="-30" y="10" width="60" height="8" rx="4" fill="#e0f2fe"/>
    <rect x="-80" y="-20" width="20" height="40" rx="10" fill="#0284c7"/>
    <rect x="60" y="-20" width="20" height="40" rx="10" fill="#0284c7"/>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(900, 260)">
    <path d="M 0,0 L 10,0 L 15,30 L 50,30 L 55,10 L 20,10" stroke="#0369a1" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="22" cy="40" r="5" fill="#0369a1"/>
    <circle cx="43" cy="40" r="5" fill="#0369a1"/>
  </g>
  
  <!-- Main Text -->
  <text x="800" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    AI Affiliate Sites
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="42" text-anchor="middle" fill="#075985" opacity="0.9">
    Build Fast with Amazon
  </text>
  
  <!-- Bottom accent -->
  <rect x="550" y="640" width="500" height="6" rx="3" fill="#0284c7" opacity="0.3"/>
</svg>
