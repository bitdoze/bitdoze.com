<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Sea blue gradient background -->
  <defs>
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for icons -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow for text -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#seaBlueGradient)"/>
  
  <!-- Decorative network pattern in background -->
  <g opacity="0.1">
    <!-- Connection lines -->
    <line x1="100" y1="200" x2="300" y2="150" stroke="white" stroke-width="2"/>
    <line x1="300" y1="150" x2="500" y2="250" stroke="white" stroke-width="2"/>
    <line x1="500" y1="250" x2="700" y2="180" stroke="white" stroke-width="2"/>
    <line x1="700" y1="180" x2="900" y2="220" stroke="white" stroke-width="2"/>
    
    <line x1="1020" y1="800" x2="1220" y2="850" stroke="white" stroke-width="2"/>
    <line x1="1220" y1="850" x2="1420" y2="750" stroke="white" stroke-width="2"/>
    <line x1="1420" y1="750" x2="1620" y2="820" stroke="white" stroke-width="2"/>
    <line x1="1620" y1="820" x2="1820" y2="880" stroke="white" stroke-width="2"/>
    
    <!-- Network nodes -->
    <circle cx="100" cy="200" r="8" fill="white"/>
    <circle cx="300" cy="150" r="8" fill="white"/>
    <circle cx="500" cy="250" r="8" fill="white"/>
    <circle cx="700" cy="180" r="8" fill="white"/>
    <circle cx="900" cy="220" r="8" fill="white"/>
    
    <circle cx="1020" cy="800" r="8" fill="white"/>
    <circle cx="1220" cy="850" r="8" fill="white"/>
    <circle cx="1420" cy="750" r="8" fill="white"/>
    <circle cx="1620" cy="820" r="8" fill="white"/>
    <circle cx="1820" cy="880" r="8" fill="white"/>
  </g>
  
  <!-- Main URL/Link icons -->
  <g filter="url(#glow)">
    <!-- Left side - URL/Link icon -->
    <g transform="translate(200, 400)">
      <!-- Link chain icon -->
      <path d="M20 15c0-5.5 4.5-10 10-10h10c5.5 0 10 4.5 10 10s-4.5 10-10 10H30c-2.8 0-5-2.2-5-5s2.2-5 5-5h10" 
            fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <path d="M30 25c0 5.5-4.5 10-10 10H10c-5.5 0-10-4.5-10-10s4.5-10 10-10h10c2.8 0 5 2.2 5 5s-2.2 5-5 5H10" 
            fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- Right side - Network/Connection icon -->
    <g transform="translate(1520, 400)">
      <!-- Network hub -->
      <circle cx="25" cy="25" r="15" fill="none" stroke="white" stroke-width="6"/>
      <circle cx="25" cy="25" r="5" fill="white"/>
      
      <!-- Connection points -->
      <circle cx="5" cy="5" r="8" fill="white"/>
      <circle cx="45" cy="5" r="8" fill="white"/>
      <circle cx="5" cy="45" r="8" fill="white"/>
      <circle cx="45" cy="45" r="8" fill="white"/>
      
      <!-- Connection lines -->
      <line x1="13" y1="13" x2="17" y2="17" stroke="white" stroke-width="4"/>
      <line x1="37" y1="13" x2="33" y2="17" stroke="white" stroke-width="4"/>
      <line x1="13" y1="37" x2="17" y2="33" stroke="white" stroke-width="4"/>
      <line x1="37" y1="37" x2="33" y2="33" stroke="white" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Center icons - URL validation symbols -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- Check mark icon -->
    <g transform="translate(600, 300)">
      <circle cx="25" cy="25" r="25" fill="none" stroke="#10b981" stroke-width="6"/>
      <path d="M15 25l5 5 15-15" fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Warning icon -->
    <g transform="translate(800, 650)">
      <circle cx="25" cy="25" r="25" fill="none" stroke="#f59e0b" stroke-width="6"/>
      <line x1="25" y1="15" x2="25" y2="25" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
      <circle cx="25" cy="35" r="3" fill="#f59e0b"/>
    </g>
    
    <!-- Error/X icon -->
    <g transform="translate(1200, 300)">
      <circle cx="25" cy="25" r="25" fill="none" stroke="#ef4444" stroke-width="6"/>
      <path d="M18 18l14 14M32 18l-14 14" stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Main title text -->
  <g filter="url(#textShadow)">
    <!-- "Bulk" -->
    <text x="960" y="450" text-anchor="middle" fill="white" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="120" font-weight="800" letter-spacing="-2px">
      Bulk
    </text>
    
    <!-- "URL Checker" -->
    <text x="960" y="580" text-anchor="middle" fill="white" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="120" font-weight="300" letter-spacing="4px">
      URL CHECKER
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="960" y="650" text-anchor="middle" fill="rgba(255,255,255,0.8)" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="36" font-weight="400" letter-spacing="1px">
    Validate Website Accessibility with Python &amp; uv
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Progress bars representing URL checking -->
    <rect x="400" y="750" width="200" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="400" y="750" width="160" height="8" rx="4" fill="#10b981"/>
    
    <rect x="650" y="780" width="150" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="650" y="780" width="120" height="8" rx="4" fill="#10b981"/>
    
    <rect x="850" y="810" width="180" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="850" y="810" width="140" height="8" rx="4" fill="#10b981"/>
    
    <rect x="1080" y="750" width="220" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="1080" y="750" width="180" height="8" rx="4" fill="#10b981"/>
    
    <rect x="1350" y="780" width="170" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="1350" y="780" width="100" height="8" rx="4" fill="#f59e0b"/>
  </g>
  
  <!-- Small decorative dots -->
  <g opacity="0.4">
    <circle cx="150" cy="900" r="4" fill="white"/>
    <circle cx="1770" cy="180" r="4" fill="white"/>
    <circle cx="300" cy="950" r="3" fill="white"/>
    <circle cx="1650" cy="120" r="3" fill="white"/>
    <circle cx="450" cy="980" r="2" fill="white"/>
    <circle cx="1500" cy="100" r="2" fill="white"/>
  </g>
</svg>