<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e7fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Central MCP representation -->
  <g transform="translate(600, 315)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="120" fill="white" stroke="url(#logoGradient)" stroke-width="4"/>

    <!-- MCP text in circle -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0080ff">MCP</text>

    <!-- Connection dots around circle -->
    <circle cx="85" cy="-85" r="8" fill="#00a8ff"/>
    <circle cx="85" cy="85" r="8" fill="#00a8ff"/>
    <circle cx="-85" cy="85" r="8" fill="#00a8ff"/>
    <circle cx="-85" cy="-85" r="8" fill="#00a8ff"/>

    <!-- Connection lines -->
    <line x1="85" y1="-85" x2="200" y2="-150" stroke="#00a8ff" stroke-width="3"/>
    <line x1="85" y1="85" x2="200" y2="150" stroke="#00a8ff" stroke-width="3"/>
    <line x1="-85" y1="85" x2="-200" y2="150" stroke="#00a8ff" stroke-width="3"/>
    <line x1="-85" y1="-85" x2="-200" y2="-150" stroke="#00a8ff" stroke-width="3"/>
  </g>

  <!-- Platform icons -->
  <g transform="translate(200, 150)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="white" stroke="#00a8ff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Amazon</text>
  </g>

  <g transform="translate(1000, 150)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="white" stroke="#00a8ff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">LinkedIn</text>
  </g>

  <g transform="translate(200, 450)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="white" stroke="#00a8ff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Instagram</text>
  </g>

  <g transform="translate(1000, 450)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="white" stroke="#00a8ff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">YouTube</text>
  </g>

  <!-- Title text -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#003366">BrightData MCP</text>

  <!-- Subtitle text -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#0066cc">Unlock Web Data at Scale</text>
</svg>
