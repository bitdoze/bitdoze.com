<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Email icon background circle -->
  <circle cx="300" cy="337.5" r="120" fill="white" opacity="0.2"/>

  <!-- Envelope icon -->
  <g transform="translate(240, 277.5)">
    <!-- Envelope body -->
    <rect x="0" y="20" width="120" height="80" rx="8" fill="white" filter="url(#shadow)"/>
    <!-- Envelope flap -->
    <path d="M 0 20 L 60 60 L 120 20" fill="white" opacity="0.9"/>
    <path d="M 0 20 L 60 60 L 120 20" stroke="#667eea" stroke-width="3" fill="none"/>
    <!-- Envelope lines (content) -->
    <rect x="20" y="45" width="80" height="4" rx="2" fill="#667eea" opacity="0.5"/>
    <rect x="20" y="60" width="60" height="4" rx="2" fill="#667eea" opacity="0.5"/>
    <rect x="20" y="75" width="70" height="4" rx="2" fill="#667eea" opacity="0.5"/>
  </g>

  <!-- Server/Database icon -->
  <g transform="translate(900, 280)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="40" width="100" height="30" rx="6" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="80" width="100" height="30" rx="6" fill="white" filter="url(#shadow)"/>
    <circle cx="15" cy="15" r="4" fill="#667eea"/>
    <circle cx="15" cy="55" r="4" fill="#667eea"/>
    <circle cx="15" cy="95" r="4" fill="#667eea"/>
  </g>

  <!-- Connection line -->
  <line x1="420" y1="337.5" x2="900" y2="337.5" stroke="white" stroke-width="3" stroke-dasharray="10,10" opacity="0.6"/>

  <!-- Arrow -->
  <polygon points="880,327.5 900,337.5 880,347.5" fill="white" opacity="0.6"/>

  <!-- Main text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Self-Host Newsletter
  </text>

  <!-- Subtitle -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="42" fill="white" text-anchor="middle" opacity="0.9">
    With Notifuse
  </text>

  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="8" fill="white" opacity="0.3"/>
  <circle cx="1100" cy="100" r="8" fill="white" opacity="0.3"/>
  <circle cx="100" cy="575" r="8" fill="white" opacity="0.3"/>
  <circle cx="1100" cy="575" r="8" fill="white" opacity="0.3"/>
</svg>
