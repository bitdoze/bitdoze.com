    <line x1="1500" y1="300" x2="950" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="200" y1="800" x2="650" y2="550" stroke="#ffffff" stroke-width="1"/>
    <line x1="1400" y1="800" x2="950" y2="550" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="850" x2="800" y2="550" stroke="#ffffff" stroke-width="1"/>
