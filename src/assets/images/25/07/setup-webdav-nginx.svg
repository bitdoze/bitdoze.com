      <text x="70" y="40" text-anchor="middle" fill="#ffffff" font-size="8">Auth</text>

      <circle cx="110" cy="20" r="8" fill="#10b981"/>
      <text x="110" y="40" text-anchor="middle" fill="#ffffff" font-size="8">DAV</text>

