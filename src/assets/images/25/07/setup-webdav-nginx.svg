  <!-- Subtitle -->
  <text x="800" y="170" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="28" font-weight="normal" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Secure Web-Based File Sharing</text>

