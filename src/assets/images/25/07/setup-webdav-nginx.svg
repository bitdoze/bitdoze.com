  <!-- HTTPS Connection Lines with Data Flow -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.8" fill="none">
    <!-- Browser to server -->
    <path d="M300,220 Q475,250 650,450">
      <circle r="5" fill="#10b981" opacity="0.9">
        <animateMotion dur="4s" repeatCount="indefinite">
          <path d="M0,0 Q175,30 350,230"/>
        </animateMotion>
