    <circle cx="1500" cy="300" r="4" fill="#ffffff"/>
    <circle cx="200" cy="800" r="4" fill="#ffffff"/>
    <circle cx="1400" cy="800" r="4" fill="#ffffff"/>
    <circle cx="800" cy="850" r="4" fill="#ffffff"/>

