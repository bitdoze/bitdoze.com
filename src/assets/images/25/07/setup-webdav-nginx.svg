<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>

    <!-- HTTPS wave pattern -->
    <pattern id="httpsPattern" patternUnits="userSpaceOnUse" width="80" height="40">
      <path d="M0,20 Q20,10 40,20 T80,20" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.1"/>
      <path d="M0,25 Q20,15 40,25 T80,25" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.05"/>
      <text x="40" y="35" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.3">üîí</text>
    </pattern>

    <!-- Web connectivity pattern -->
    <pattern id="webPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="30" cy="30" r="2" fill="#ffffff" opacity="0.1"/>
      <circle cx="10" cy="15" r="1" fill="#ffffff" opacity="0.05"/>
      <circle cx="50" cy="45" r="1" fill="#ffffff" opacity="0.05"/>
      <line x1="15" y1="30" x2="45" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
      <line x1="30" y1="15" x2="30" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
    </pattern>

    <!-- Cloud gradient -->
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Sea blue background -->
  <rect width="1600" height="900" fill="url(#seaBlueGradient)"/>

  <!-- HTTPS pattern overlay -->
  <rect width="1600" height="900" fill="url(#httpsPattern)" opacity="0.4"/>

  <!-- Web pattern overlay -->
  <rect width="1600" height="900" fill="url(#webPattern)" opacity="0.3"/>

  <!-- Internet Cloud -->
  <g transform="translate(700, 50)">
    <ellipse cx="100" cy="40" rx="120" ry="50" fill="url(#cloudGradient)"/>
    <ellipse cx="70" cy="35" rx="40" ry="20" fill="url(#cloudGradient)"/>
    <ellipse cx="130" cy="35" rx="40" ry="20" fill="url(#cloudGradient)"/>
    <ellipse cx="100" cy="20" rx="30" ry="15" fill="url(#cloudGradient)"/>

    <text x="100" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Internet / Cloud</text>
    <text x="100" y="65" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Global Access</text>
