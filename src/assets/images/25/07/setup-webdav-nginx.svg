    <rect x="1050" y="280" width="100" height="25" fill="#047857" rx="12" opacity="0.9"/>
    <text x="1100" y="297" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">HTTPS/SSL</text>

    <rect x="400" y="520" width="120" height="25" fill="#047857" rx="12" opacity="0.9"/>
    <text x="460" y="537" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">WebDAV/HTTPS</text>

    <rect x="1050" y="520" width="120" height="25" fill="#047857" rx="12" opacity="0.9"/>
    <text x="1110" y="537" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">WebDAV/HTTPS</text>
