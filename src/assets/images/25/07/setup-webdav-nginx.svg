    <rect x="285" y="55" width="25" height="8" fill="#374151" rx="2"/>
    <rect x="285" y="70" width="25" height="8" fill="#374151" rx="2"/>
    <rect x="285" y="85" width="25" height="8" fill="#374151" rx="2"/>
