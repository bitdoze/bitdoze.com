    </path>

    <!-- Desktop client to server -->
    <path d="M1300,210 Q1125,250 950,450">
      <circle r="5" fill="#3b82f6" opacity="0.9">
        <animateMotion dur="3.5s" repeatCount="indefinite">
          <path d="M0,0 Q-175,40 -350,240"/>
        </animateMotion>
      </circle>
    </path>

    <!-- Mobile to server (via internet) -->
