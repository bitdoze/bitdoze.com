        <text x="10" y="8" text-anchor="middle" fill="#fbbf24" font-size="8">üìÅ</text>
        <text x="10" y="18" text-anchor="middle" fill="#d1d5db" font-size="4">Docs</text>

        <rect x="25" y="0" width="20" height="15" fill="#374151" rx="2"/>
        <text x="35" y="8" text-anchor="middle" fill="#60a5fa" font-size="8">üìÑ</text>
        <text x="35" y="18" text-anchor="middle" fill="#d1d5db" font-size="4">file.pdf</text>

        <rect x="50" y="0" width="20" height="15" fill="#374151" rx="2"/>
        <text x="60" y="8" text-anchor="middle" fill="#f87171" font-size="8">üé•</text>
