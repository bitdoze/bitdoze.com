    <text x="150" y="115" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="14">webdav.example.com</text>
    <text x="150" y="130" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">HTTPS/SSL ‚Ä¢ Port 443</text>

