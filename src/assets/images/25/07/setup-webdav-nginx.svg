    <!-- Laptop base -->
    <rect x="50" y="155" width="100" height="8" fill="#6b7280" rx="4"/>

    <text x="100" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Remote Office</text>
