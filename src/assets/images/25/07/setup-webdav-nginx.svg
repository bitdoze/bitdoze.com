      <rect x="10" y="25" width="6" height="25" fill="#10b981"/>
      <rect x="20" y="20" width="6" height="30" fill="#10b981"/>
      <rect x="30" y="15" width="6" height="35" fill="#10b981"/>
      <rect x="40" y="10" width="6" height="40" fill="#10b981"/>
      <text x="25" y="65" text-anchor="middle" fill="#ffffff" font-size="8">HTTP/2</text>
    </g>

    <!-- Global access indicator -->
    <g transform="translate(1450, 100)">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="25" cy="25" r="12" fill="none" stroke="#ffffff" stroke-width="1"/>
      <circle cx="25" cy="25" r="4" fill="#ffffff"/>
      <text x="25" y="60" text-anchor="middle" fill="#ffffff" font-size="8">Global</text>
