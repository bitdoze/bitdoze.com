      <text x="25" y="10" text-anchor="middle" fill="#d1d5db" font-size="6">Folders</text>
      <rect x="2" y="15" width="46" height="8" fill="#374151" rx="1"/>
      <text x="4" y="21" fill="#10b981" font-size="5">üåê WebDAV</text>
      <rect x="2" y="25" width="46" height="8" fill="#4b5563" rx="1"/>
