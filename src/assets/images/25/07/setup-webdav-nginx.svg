      <text x="150" y="40" text-anchor="middle" fill="#ffffff" font-size="8">Load</text>

      <circle cx="190" cy="20" r="8" fill="#10b981"/>
      <text x="190" y="40" text-anchor="middle" fill="#ffffff" font-size="8">HTTP/2</text>
