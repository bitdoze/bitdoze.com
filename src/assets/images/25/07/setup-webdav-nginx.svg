    <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">GET ‚Ä¢ PUT ‚Ä¢ DELETE ‚Ä¢ PROPFIND ‚Ä¢ PROPPATCH ‚Ä¢ MKCOL ‚Ä¢ COPY ‚Ä¢ MOVE ‚Ä¢ LOCK ‚Ä¢ UNLOCK</text>
  </g>

  <!-- Main Title -->
