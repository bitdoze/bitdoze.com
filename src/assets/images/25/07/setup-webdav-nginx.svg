    <text x="200" y="20" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="14" font-weight="bold">üîí Firewall Friendly ‚Ä¢ üåê Universal Access ‚Ä¢ üì± Mobile Ready</text>
  </g>

