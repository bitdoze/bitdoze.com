<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#networkBg)" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Samba Server -->
  <g transform="translate(50, 200)">
    <rect width="140" height="100" fill="#0f172a" rx="10"/>
    <rect x="10" y="10" width="120" height="80" fill="#1e293b" rx="5"/>
    <text x="70" y="35" text-anchor="middle" fill="#f1f5f9" font-family="Arial" font-size="12" font-weight="bold">Samba Server</text>
    <text x="70" y="50" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="10">Linux + Samba</text>
    <text x="70" y="65" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="10">192.168.1.100</text>

    <!-- SMB icon -->
    <circle cx="30" cy="75" r="8" fill="#06b6d4"/>
    <text x="30" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">SMB</text>
  </g>

  <!-- Network switch -->
  <g transform="translate(350, 230)">
    <rect width="100" height="40" fill="#374151" rx="8"/>
    <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Switch</text>
  </g>

  <!-- Windows Client -->
  <g transform="translate(550, 80)">
    <rect width="120" height="80" fill="#0078d4" rx="8"/>
    <rect x="10" y="10" width="100" height="60" fill="#ffffff" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#0078d4" font-family="Arial" font-size="11" font-weight="bold">Windows PC</text>
    <text x="60" y="45" text-anchor="middle" fill="#666666" font-family="Arial" font-size="9">192.168.1.101</text>

    <!-- Windows logo placeholder -->
    <rect x="45" y="50" width="30" height="15" fill="#0078d4" rx="2"/>
  </g>

  <!-- Linux Client -->
  <g transform="translate(550, 200)">
    <rect width="120" height="80" fill="#f59e0b" rx="8"/>
    <rect x="10" y="10" width="100" height="60" fill="#fffbeb" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="11" font-weight="bold">Linux Client</text>
    <text x="60" y="45" text-anchor="middle" fill="#78350f" font-family="Arial" font-size="9">192.168.1.102</text>

    <!-- Tux penguin placeholder -->
    <circle cx="60" cy="55" r="8" fill="#000000"/>
  </g>

  <!-- Mobile Device -->
  <g transform="translate(550, 320)">
    <rect width="120" height="80" fill="#10b981" rx="8"/>
    <rect x="35" y="20" width="50" height="40" fill="#ecfdf5" rx="8"/>
    <text x="60" y="70" text-anchor="middle" fill="#065f46" font-family="Arial" font-size="11" font-weight="bold">Mobile/Tablet</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#6b7280" stroke-width="2" fill="none">
    <line x1="190" y1="250" x2="350" y2="250"/>
    <line x1="450" y1="235" x2="550" y2="120"/>
    <line x1="450" y1="250" x2="550" y2="240"/>
    <line x1="450" y1="265" x2="550" y2="360"/>
  </g>

  <!-- Protocol labels -->
  <g fill="#4b5563" font-family="Arial" font-size="10">
    <text x="270" y="240">SMB/CIFS</text>
    <text x="500" y="110">Native Windows</text>
    <text x="500" y="230">CIFS Mount</text>
    <text x="500" y="350">SMB Apps</text>
  </g>
</svg>
