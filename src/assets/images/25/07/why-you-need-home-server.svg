<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Sea blue gradient background -->
  <defs>
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#seaBlueGradient)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Main server icon (center-left) -->
  <g transform="translate(200, 300)">
    <!-- Server rack -->
    <rect x="0" y="0" width="200" height="280" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="3"/>
    
    <!-- Server units -->
    <rect x="20" y="20" width="160" height="60" rx="8" fill="#64748b"/>
    <rect x="20" y="90" width="160" height="60" rx="8" fill="#475569"/>
    <rect x="20" y="160" width="160" height="60" rx="8" fill="#64748b"/>
    <rect x="20" y="230" width="160" height="30" rx="8" fill="#475569"/>
    
    <!-- LED indicators -->
    <circle cx="40" cy="50" r="4" fill="#10b981"/>
    <circle cx="40" cy="120" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="190" r="4" fill="#10b981"/>
    <circle cx="40" cy="245" r="4" fill="#f59e0b"/>
    
    <!-- Ventilation grilles -->
    <g fill="#334155">
      <rect x="60" y="35" width="100" height="2" rx="1"/>
      <rect x="60" y="42" width="100" height="2" rx="1"/>
      <rect x="60" y="49" width="100" height="2" rx="1"/>
      <rect x="60" y="56" width="100" height="2" rx="1"/>
      
      <rect x="60" y="105" width="100" height="2" rx="1"/>
      <rect x="60" y="112" width="100" height="2" rx="1"/>
      <rect x="60" y="119" width="100" height="2" rx="1"/>
      <rect x="60" y="126" width="100" height="2" rx="1"/>
      
      <rect x="60" y="175" width="100" height="2" rx="1"/>
      <rect x="60" y="182" width="100" height="2" rx="1"/>
      <rect x="60" y="189" width="100" height="2" rx="1"/>
      <rect x="60" y="196" width="100" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- Main title text -->
  <text x="960" y="400" font-family="Arial, sans-serif" font-size="94" font-weight="bold" fill="white" text-anchor="middle">
    Why You Need a
  </text>
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="94" font-weight="bold" fill="white" text-anchor="middle">
    Home Server
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="580" font-family="Arial, sans-serif" font-size="42" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Essential Benefits and Uses
  </text>
  
  <!-- Supporting icons -->
  
  <!-- Cloud with X (representing moving away from cloud) -->
  <g transform="translate(1400, 200)">
    <!-- Cloud -->
    <path d="M50 40 C30 40, 20 25, 35 15 C40 5, 60 5, 65 15 C80 25, 70 40, 50 40 Z" fill="rgba(255,255,255,0.8)"/>
    <!-- X mark -->
    <line x1="35" y1="20" x2="65" y2="35" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    <line x1="65" y1="20" x2="35" y2="35" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Shield (security) -->
  <g transform="translate(1500, 300)">
    <path d="M50 10 L70 20 L70 45 C70 55, 60 65, 50 70 C40 65, 30 55, 30 45 L30 20 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M45 35 L48 40 L58 28" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Home icon -->
  <g transform="translate(1400, 400)">
    <path d="M50 20 L30 35 L30 60 L70 60 L70 35 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M50 20 L25 40 L75 40 Z" fill="rgba(255,255,255,0.9)"/>
    <rect x="45" y="45" width="10" height="15" fill="#64748b"/>
    <rect x="35" y="40" width="8" height="8" fill="#3b82f6"/>
    <rect x="57" y="40" width="8" height="8" fill="#3b82f6"/>
  </g>
  
  <!-- Money/savings icon -->
  <g transform="translate(1500, 500)">
    <circle cx="50" cy="40" r="25" fill="rgba(255,255,255,0.8)"/>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
    <path d="M35 25 L65 25" stroke="#10b981" stroke-width="2"/>
    <path d="M35 55 L65 55" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Network/connectivity icon -->
  <g transform="translate(1400, 600)">
    <circle cx="30" cy="40" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="50" cy="25" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="70" cy="40" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="50" cy="55" r="8" fill="rgba(255,255,255,0.8)"/>
    
    <line x1="38" y1="40" x2="42" y2="25" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <line x1="58" y1="25" x2="62" y2="40" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <line x1="62" y1="40" x2="58" y2="55" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <line x1="42" y1="55" x2="38" y2="40" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
  </g>
  
  <!-- Performance/speed icon -->
  <g transform="translate(1500, 700)">
    <circle cx="50" cy="40" r="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    <path d="M50 25 L55 40 L50 40 Z" fill="#10b981"/>
    <circle cx="50" cy="40" r="3" fill="#10b981"/>
  </g>
  
  <!-- Data/storage icon -->
  <g transform="translate(1400, 800)">
    <ellipse cx="50" cy="30" rx="20" ry="8" fill="rgba(255,255,255,0.8)"/>
    <rect x="30" y="30" width="40" height="20" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="50" cy="50" rx="20" ry="8" fill="rgba(255,255,255,0.9)"/>
    <line x1="30" y1="35" x2="70" y2="35" stroke="#64748b" stroke-width="1"/>
    <line x1="30" y1="40" x2="70" y2="40" stroke="#64748b" stroke-width="1"/>
    <line x1="30" y1="45" x2="70" y2="45" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements -->
  
  <!-- Left side accent lines -->
  <g opacity="0.3">
    <line x1="100" y1="150" x2="150" y2="150" stroke="white" stroke-width="2"/>
    <line x1="100" y1="200" x2="180" y2="200" stroke="white" stroke-width="2"/>
    <line x1="100" y1="250" x2="160" y2="250" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Right side accent lines -->
  <g opacity="0.3">
    <line x1="1770" y1="150" x2="1820" y2="150" stroke="white" stroke-width="2"/>
    <line x1="1740" y1="200" x2="1820" y2="200" stroke="white" stroke-width="2"/>
    <line x1="1760" y1="250" x2="1820" y2="250" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="1050" width="1920" height="30" fill="rgba(255,255,255,0.1)"/>
</svg>