<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#b91c1c"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.8)"/>
    </marker>
  </defs>

  <!-- Red gradient background -->
  <rect width="1600" height="900" fill="url(#redGradient)"/>

  <!-- Decorative wave pattern -->
  <path d="M0,650 Q400,600 800,650 T1600,650 L1600,900 L0,900 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M0,700 Q400,670 800,700 T1600,700 L1600,900 L0,900 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Main server -->
  <g transform="translate(200,300)" filter="url(#dropShadow)">
    <!-- Server base -->
    <rect x="0" y="0" width="200" height="280" rx="10" fill="url(#serverGradient)" stroke="#94a3b8" stroke-width="2"/>

    <!-- Server panels -->
    <rect x="20" y="30" width="160" height="40" rx="5" fill="#64748b"/>
    <rect x="20" y="90" width="160" height="40" rx="5" fill="#64748b"/>
    <rect x="20" y="150" width="160" height="40" rx="5" fill="#64748b"/>
    <rect x="20" y="210" width="160" height="40" rx="5" fill="#64748b"/>

    <!-- LED indicators -->
    <circle cx="40" cy="50" r="4" fill="#10b981"/>
    <circle cx="60" cy="50" r="4" fill="#10b981"/>
    <circle cx="40" cy="110" r="4" fill="#f59e0b"/>
    <circle cx="60" cy="110" r="4" fill="#10b981"/>
    <circle cx="40" cy="170" r="4" fill="#10b981"/>
    <circle cx="60" cy="170" r="4" fill="#10b981"/>
    <circle cx="40" cy="230" r="4" fill="#10b981"/>
    <circle cx="60" cy="230" r="4" fill="#dc2626"/>

    <!-- Server ventilation -->
    <g opacity="0.6">
      <line x1="100" y1="40" x2="170" y2="40" stroke="#94a3b8" stroke-width="2"/>
      <line x1="100" y1="50" x2="170" y2="50" stroke="#94a3b8" stroke-width="2"/>
      <line x1="100" y1="60" x2="170" y2="60" stroke="#94a3b8" stroke-width="2"/>
    </g>
  </g>

  <!-- PDF documents floating around -->
  <g transform="translate(500,250)" filter="url(#dropShadow)">
    <!-- PDF document 1 -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="url(#pdfGradient)" stroke="#dc2626" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" fill="#dc2626" font-size="16" font-weight="bold">PDF</text>
    <rect x="10" y="45" width="60" height="3" fill="#e5e7eb"/>
    <rect x="10" y="55" width="45" height="3" fill="#e5e7eb"/>
    <rect x="10" y="65" width="55" height="3" fill="#e5e7eb"/>
    <rect x="10" y="75" width="40" height="3" fill="#e5e7eb"/>
  </g>

  <g transform="translate(520,400)" filter="url(#dropShadow)">
    <!-- PDF document 2 -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="url(#pdfGradient)" stroke="#dc2626" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" fill="#dc2626" font-size="16" font-weight="bold">PDF</text>
    <rect x="10" y="45" width="50" height="3" fill="#e5e7eb"/>
    <rect x="10" y="55" width="60" height="3" fill="#e5e7eb"/>
    <rect x="10" y="65" width="35" height="3" fill="#e5e7eb"/>
    <rect x="10" y="75" width="55" height="3" fill="#e5e7eb"/>
  </g>

  <g transform="translate(480,350)" filter="url(#dropShadow)">
    <!-- PDF document 3 -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="url(#pdfGradient)" stroke="#dc2626" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" fill="#dc2626" font-size="16" font-weight="bold">PDF</text>
    <rect x="10" y="45" width="55" height="3" fill="#e5e7eb"/>
    <rect x="10" y="55" width="40" height="3" fill="#e5e7eb"/>
    <rect x="10" y="65" width="60" height="3" fill="#e5e7eb"/>
    <rect x="10" y="75" width="45" height="3" fill="#e5e7eb"/>
  </g>

  <!-- Processing arrows -->
  <g stroke="rgba(255,255,255,0.8)" stroke-width="4" fill="none" marker-end="url(#arrowhead)">
    <path d="M400,440 Q600,400 750,380" stroke-dasharray="10,5"/>
    <path d="M580,500 Q650,460 750,440" stroke-dasharray="10,5"/>
    <path d="M560,450 Q650,420 750,400" stroke-dasharray="10,5"/>
  </g>

  <!-- Processing operations icons -->
  <g transform="translate(750,350)">
    <!-- Merge icon -->
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)" stroke="#dc2626" stroke-width="2"/>
    <rect x="-15" y="-10" width="12" height="15" fill="#dc2626" opacity="0.7"/>
    <rect x="-5" y="-5" width="12" height="15" fill="#dc2626"/>
    <rect x="5" y="0" width="12" height="15" fill="#dc2626" opacity="0.7"/>

    <!-- Split icon -->
    <circle cx="80" cy="0" r="30" fill="rgba(255,255,255,0.9)" stroke="#dc2626" stroke-width="2"/>
    <rect x="60" y="-10" width="15" height="20" fill="#dc2626"/>
    <rect x="82" y="-7" width="8" height="14" fill="#dc2626" opacity="0.7"/>
    <rect x="92" y="-4" width="8" height="8" fill="#dc2626" opacity="0.7"/>

    <!-- Compress icon -->
    <circle cx="40" cy="60" r="30" fill="rgba(255,255,255,0.9)" stroke="#dc2626" stroke-width="2"/>
    <rect x="25" y="45" width="30" height="20" fill="none" stroke="#dc2626" stroke-width="2"/>
    <path d="M30,55 L35,50 L35,60 Z" fill="#dc2626"/>
    <path d="M50,55 L45,50 L45,60 Z" fill="#dc2626"/>
  </g>

  <!-- Main title -->
  <text x="800" y="150" text-anchor="middle" fill="white" font-size="68" font-weight="bold" font-family="Arial, sans-serif">
    Self-Host Stirling PDF
  </text>

  <!-- Subtitle -->
  <text x="800" y="200" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="34" font-weight="normal" font-family="Arial, sans-serif">
    Ultimate PDF Manipulation Suite
  </text>

  <!-- Key features panel -->
  <g transform="translate(950,600)">
    <rect x="-220" y="-90" width="440" height="180" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <text x="0" y="-50" text-anchor="middle" fill="white" font-size="26" font-weight="bold">Core Features</text>

    <text x="-200" y="-15" fill="white" font-size="18">ğŸ“„ Merge &amp; Split PDFs</text>
    <text x="-200" y="10" fill="white" font-size="18">ğŸ”’ Password Protection</text>
    <text x="-200" y="35" fill="white" font-size="18">ğŸ”„ Format Conversion</text>
    <text x="-200" y="60" fill="white" font-size="18">ğŸ“ OCR Processing</text>

    <text x="40" y="-15" fill="white" font-size="18">ğŸ—œï¸ Compression</text>
    <text x="40" y="10" fill="white" font-size="18">ğŸ§¹ Clean Metadata</text>
    <text x="40" y="35" fill="white" font-size="18">ğŸ”— API Integration</text>
    <text x="40" y="60" fill="white" font-size="18">ğŸ›¡ï¸ Self-Hosted</text>
  </g>

  <!-- Docker logo -->
  <g transform="translate(1300,400)" filter="url(#dropShadow)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" fill="white" opacity="0.95"/>
    <text x="0" y="5" text-anchor="middle" fill="#0db7ed" font-size="18" font-weight="bold">Docker</text>
  </g>

  <!-- Security emphasis -->
  <g transform="translate(100,150)">
    <text x="0" y="0" fill="rgba(255,255,255,0.9)" font-size="22" font-weight="bold">PRIVATE</text>
    <text x="0" y="35" fill="rgba(255,255,255,0.9)" font-size="22" font-weight="bold">SECURE</text>
    <text x="0" y="70" fill="rgba(255,255,255,0.9)" font-size="22" font-weight="bold">UNLIMITED</text>
  </g>

  <!-- Decorative gear icons -->
  <g transform="translate(1200,250)" opacity="0.4">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <rect x="-2" y="-20" width="4" height="6" fill="white"/>
    <rect x="-2" y="14" width="4" height="6" fill="white"/>
    <rect x="-20" y="-2" width="6" height="4" fill="white"/>
    <rect x="14" y="-2" width="6" height="4" fill="white"/>
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(1250,300)" opacity="0.3">
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
    <rect x="-2" y="-16" width="4" height="4" fill="white"/>
    <rect x="-2" y="12" width="4" height="4" fill="white"/>
    <rect x="-16" y="-2" width="4" height="4" fill="white"/>
    <rect x="12" y="-2" width="4" height="4" fill="white"/>
    <animateTransform attributeName="transform" type="rotate" values="360;0" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Animated processing indicators -->
  <g transform="translate(1350,320)" opacity="0.6">
    <circle cx="0" cy="0" r="3" fill="white">
      <animate attributeName="cy" values="0;150;0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="40" r="3" fill="white">
      <animate attributeName="cy" values="40;190;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="80" r="3" fill="white">
      <animate attributeName="cy" values="80;230;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- API symbol -->
  <g transform="translate(1400,500)" filter="url(#dropShadow)">
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">API</text>
  </g>
</svg>
