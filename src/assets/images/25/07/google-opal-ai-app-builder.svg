<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Main Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Google Opal
  </text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    Revolutionary AI App Builder - Turn Ideas Into Reality
  </text>

  <!-- Computer/Screen mockup -->
  <g transform="translate(200, 130)">
    <!-- Laptop base -->
    <ellipse cx="200" cy="280" rx="220" ry="20" fill="#2A2A2A" opacity="0.3"/>

    <!-- Screen -->
    <rect x="50" y="0" width="300" height="200" fill="url(#screenGradient)" rx="8" filter="url(#shadow)"/>

    <!-- Screen header -->
    <rect x="50" y="0" width="300" height="25" fill="#37474F" rx="8 8 0 0"/>
    <circle cx="65" cy="12.5" r="3" fill="#FF5F56"/>
    <circle cx="77" cy="12.5" r="3" fill="#FFBD2E"/>
    <circle cx="89" cy="12.5" r="3" fill="#27CA3F"/>
    <text x="200" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">opal.google.com</text>

    <!-- Opal Interface Content -->
    <rect x="65" y="40" width="270" height="20" fill="#4285F4" rx="4" opacity="0.9"/>
    <text x="200" y="53" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Create New App</text>

    <!-- Input box -->
    <rect x="75" y="75" width="250" height="30" fill="white" rx="4" stroke="#E0E0E0" stroke-width="1"/>
    <text x="85" y="93" font-family="Arial, sans-serif" font-size="10" fill="#5F6368">"Create a fitness app that generates workout plans..."</text>

    <!-- Workflow visualization -->
    <rect x="85" y="120" width="50" height="25" fill="#E8F0FE" rx="4"/>
    <text x="110" y="135" font-family="Arial, sans-serif" font-size="8" fill="#1A73E8" text-anchor="middle">Input</text>

    <path d="M140 132.5 L160 132.5" stroke="#1A73E8" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="165" y="120" width="50" height="25" fill="#FEF7E0" rx="4"/>
    <text x="190" y="135" font-family="Arial, sans-serif" font-size="8" fill="#F9AB00" text-anchor="middle">AI Process</text>

    <path d="M220 132.5 L240 132.5" stroke="#F9AB00" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="245" y="120" width="50" height="25" fill="#E6F4EA" rx="4"/>
    <text x="270" y="135" font-family="Arial, sans-serif" font-size="8" fill="#34A853" text-anchor="middle">Output</text>

    <!-- Generated content preview -->
    <rect x="75" y="160" width="70" height="25" fill="#F0F0F0" rx="3"/>
    <text x="110" y="175" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">ðŸ“± Fitness App</text>

    <rect x="155" y="160" width="70" height="25" fill="#F0F0F0" rx="3"/>
    <text x="190" y="175" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">ðŸŽ¥ Demo Video</text>

    <rect x="235" y="160" width="70" height="25" fill="#F0F0F0" rx="3"/>
    <text x="270" y="175" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">ðŸ”— Share Link</text>

    <!-- Keyboard -->
    <rect x="80" y="220" width="240" height="80" fill="#E0E0E0" rx="8"/>
    <rect x="90" y="230" width="220" height="50" fill="#FAFAFA" rx="4"/>

    <!-- Keys representation -->
    <g fill="#D0D0D0">
      <rect x="100" y="240" width="12" height="8" rx="1"/>
      <rect x="115" y="240" width="12" height="8" rx="1"/>
      <rect x="130" y="240" width="12" height="8" rx="1"/>
      <rect x="145" y="240" width="12" height="8" rx="1"/>
      <rect x="160" y="240" width="12" height="8" rx="1"/>
      <rect x="175" y="240" width="12" height="8" rx="1"/>
      <rect x="190" y="240" width="12" height="8" rx="1"/>
      <rect x="205" y="240" width="12" height="8" rx="1"/>
      <rect x="220" y="240" width="12" height="8" rx="1"/>
      <rect x="235" y="240" width="12" height="8" rx="1"/>
      <rect x="250" y="240" width="12" height="8" rx="1"/>
      <rect x="265" y="240" width="12" height="8" rx="1"/>
      <rect x="280" y="240" width="12" height="8" rx="1"/>

      <rect x="105" y="255" width="12" height="8" rx="1"/>
      <rect x="120" y="255" width="12" height="8" rx="1"/>
      <rect x="135" y="255" width="12" height="8" rx="1"/>
      <rect x="150" y="255" width="12" height="8" rx="1"/>
      <rect x="165" y="255" width="12" height="8" rx="1"/>
      <rect x="180" y="255" width="12" height="8" rx="1"/>
      <rect x="195" y="255" width="12" height="8" rx="1"/>
      <rect x="210" y="255" width="12" height="8" rx="1"/>
      <rect x="225" y="255" width="12" height="8" rx="1"/>
      <rect x="240" y="255" width="12" height="8" rx="1"/>
      <rect x="255" y="255" width="12" height="8" rx="1"/>
      <rect x="270" y="255" width="12" height="8" rx="1"/>

      <rect x="120" y="270" width="160" height="8" rx="1"/>
    </g>
  </g>

  <!-- Feature callouts -->
  <g transform="translate(50, 300)">
    <!-- No Code -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#4285F4" text-anchor="middle">ðŸ’¬</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">No Code</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">Natural Language</text>
  </g>

  <g transform="translate(200, 320)">
    <!-- AI Powered -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#EA4335" text-anchor="middle">ðŸ¤–</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">AI Powered</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">Multi-Modal</text>
  </g>

  <g transform="translate(600, 320)">
    <!-- Instant Deploy -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#34A853" text-anchor="middle">âš¡</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Instant Deploy</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">Share Immediately</text>
  </g>

  <g transform="translate(750, 300)">
    <!-- Visual Workflows -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#FBBC04" text-anchor="middle">ðŸŽ¨</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Visual</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">Workflows</text>
  </g>

  <!-- Beta badge -->
  <g transform="translate(680, 40)">
    <rect x="0" y="0" width="100" height="30" fill="rgba(255,255,255,0.2)" rx="15" stroke="white" stroke-width="2"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Public Beta</text>
  </g>

  <!-- Google Labs logo -->
  <g transform="translate(50, 40)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4285F4" text-anchor="middle">G</text>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Google Labs</text>
  </g>

  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="100" cy="150" r="3" fill="white"/>
    <circle cx="700" cy="180" r="2" fill="white"/>
    <circle cx="150" cy="350" r="2" fill="white"/>
    <circle cx="650" cy="380" r="3" fill="white"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 8 3, 0 6" fill="#1A73E8"/>
    </marker>
  </defs>

  <!-- Bottom tagline -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.8">
    From Simple Descriptions to Powerful Applications
  </text>
</svg>
