<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>

    <!-- Server pattern -->
    <pattern id="serverPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#1e40af"/>
      <rect width="4" height="4" fill="#3b82f6"/>
    </pattern>

    <!-- Network wave pattern -->
    <pattern id="networkPattern" patternUnits="userSpaceOnUse" width="40" height="20">
      <path d="M0,10 Q10,0 20,10 T40,10" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Sea blue background -->
  <rect width="1600" height="900" fill="url(#seaBlueGradient)"/>

  <!-- Network pattern overlay -->
  <rect width="1600" height="900" fill="url(#networkPattern)" opacity="0.3"/>

  <!-- Main server tower -->
  <g transform="translate(200, 250)">
    <!-- Server base -->
    <rect x="0" y="0" width="180" height="380" fill="#1f2937" rx="15"/>
    <rect x="10" y="10" width="160" height="360" fill="#374151" rx="10"/>

    <!-- Server front panel -->
    <rect x="20" y="20" width="140" height="340" fill="#4b5563" rx="8"/>

    <!-- Server lights/status indicators -->
    <circle cx="40" cy="50" r="6" fill="#10b981"/>
    <circle cx="60" cy="50" r="6" fill="#f59e0b"/>
    <circle cx="80" cy="50" r="6" fill="#ef4444"/>

    <!-- Server drive bays -->
    <rect x="30" y="80" width="120" height="15" fill="#6b7280" rx="3"/>
    <rect x="30" y="105" width="120" height="15" fill="#6b7280" rx="3"/>
    <rect x="30" y="130" width="120" height="15" fill="#6b7280" rx="3"/>
    <rect x="30" y="155" width="120" height="15" fill="#6b7280" rx="3"/>

    <!-- Ventilation grilles -->
    <g opacity="0.7">
      <line x1="30" y1="200" x2="150" y2="200" stroke="#9ca3af" stroke-width="2"/>
      <line x1="30" y1="210" x2="150" y2="210" stroke="#9ca3af" stroke-width="2"/>
      <line x1="30" y1="220" x2="150" y2="220" stroke="#9ca3af" stroke-width="2"/>
      <line x1="30" y1="230" x2="150" y2="230" stroke="#9ca3af" stroke-width="2"/>
    </g>

    <!-- Power button -->
    <circle cx="90" cy="320" r="15" fill="#374151" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="90" cy="320" r="8" fill="#10b981"/>
  </g>

  <!-- Network connections visualization -->
  <g transform="translate(450, 350)">
    <!-- Network hub/switch -->
    <rect x="0" y="0" width="120" height="40" fill="#1f2937" rx="8"/>
    <rect x="5" y="5" width="110" height="30" fill="#374151" rx="5"/>

    <!-- Network ports -->
    <rect x="15" y="15" width="8" h="10" fill="#10b981"/>
    <rect x="28" y="15" width="8" height="10" fill="#10b981"/>
    <rect x="41" y="15" width="8" height="10" fill="#f59e0b"/>
    <rect x="54" y="15" width="8" height="10" fill="#10b981"/>

    <!-- Activity lights -->
    <circle cx="85" cy="20" r="3" fill="#10b981"/>
    <circle cx="95" cy="20" r="3" fill="#f59e0b"/>
    <circle cx="105" cy="20" r="3" fill="#ef4444"/>
  </g>

  <!-- Client devices -->
  <!-- Desktop computer -->
  <g transform="translate(800, 280)">
    <rect x="0" y="0" width="100" height="120" fill="#1f2937" rx="8"/>
    <rect x="5" y="5" width="90" height="110" fill="#374151" rx="5"/>
    <circle cx="25" cy="25" r="4" fill="#10b981"/>
    <rect x="10" y="40" width="80" height="8" fill="#6b7280" rx="2"/>
    <rect x="10" y="55" width="80" height="8" fill="#6b7280" rx="2"/>
    <rect x="10" y="70" width="80" height="8" fill="#6b7280" rx="2"/>
  </g>

  <!-- Laptop -->
  <g transform="translate(950, 300)">
    <rect x="0" y="20" width="80" height="50" fill="#1f2937" rx="5"/>
    <rect x="2" y="0" width="76" height="25" fill="#374151" rx="3"/>
    <rect x="5" y="3" width="70" height="19" fill="#111827" rx="2"/>
    <circle cx="40" cy="35" r="3" fill="#10b981"/>
  </g>

  <!-- Mobile device -->
  <g transform="translate(1080, 320)">
    <rect x="0" y="0" width="30" height="50" fill="#1f2937" rx="8"/>
    <rect x="3" y="3" width="24" height="44" fill="#374151" rx="5"/>
    <rect x="6" y="8" width="18" height="25" fill="#111827" rx="2"/>
    <circle cx="15" cy="40" r="3" fill="#10b981"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.7" fill="none">
    <!-- Server to network hub -->
    <path d="M380,420 Q415,410 450,370"/>

    <!-- Network hub to devices -->
    <path d="M570,370 Q650,350 800,350"/>
    <path d="M570,375 Q720,360 950,340"/>
    <path d="M570,380 Q780,375 1080,350"/>

    <!-- Data flow animation paths -->
    <g opacity="0.5">
      <circle cx="400" cy="415" r="3" fill="#10b981">
        <animateMotion dur="3s" repeatCount="indefinite">
          <path d="M0,0 Q35,-10 70,-50"/>
        </animateMotion>
      </circle>
      <circle cx="600" cy="360" r="3" fill="#f59e0b">
        <animateMotion dur="2s" repeatCount="indefinite">
          <path d="M0,0 Q80,-10 230,-10"/>
        </animateMotion>
      </circle>
    </g>
  </g>

  <!-- NFS Protocol indicator -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="120" height="40" fill="#1f2937" rx="10" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NFS v4</text>
  </g>

  <!-- File sharing icons -->
  <g transform="translate(480, 450)" opacity="0.6">
    <!-- Folder icon -->
    <path d="M0,10 L0,30 L40,30 L40,15 L35,10 L15,10 L10,5 L0,5 Z" fill="#fbbf24"/>
    <path d="M5,15 L35,15 L35,25 L5,25 Z" fill="#f59e0b"/>

    <!-- Document icons -->
    <rect x="50" y="5" width="15" height="20" fill="#ffffff" rx="2"/>
    <rect x="52" y="8" width="11" height="2" fill="#d1d5db"/>
    <rect x="52" y="12" width="11" height="2" fill="#d1d5db"/>
    <rect x="52" y="16" width="8" height="2" fill="#d1d5db"/>

    <rect x="70" y="8" width="15" height="20" fill="#ffffff" rx="2"/>
    <rect x="72" y="11" width="11" height="2" fill="#d1d5db"/>
    <rect x="72" y="15" width="11" height="2" fill="#d1d5db"/>
    <rect x="72" y="19" width="8" height="2" fill="#d1d5db"/>
  </g>

  <!-- Main title -->
  <text x="800" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="96" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">NFS in Linux</text>


  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Network nodes -->
    <circle cx="150" cy="150" r="8" fill="#ffffff"/>
    <circle cx="1450" cy="200" r="8" fill="#ffffff"/>
    <circle cx="100" cy="600" r="8" fill="#ffffff"/>
    <circle cx="1500" cy="700" r="8" fill="#ffffff"/>

    <!-- Connection lines between nodes -->
    <line x1="150" y1="150" x2="400" y2="300" stroke="#ffffff" stroke-width="2"/>
    <line x1="1200" y1="400" x2="1450" y2="200" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Security shield icon -->
  <g transform="translate(1300, 500)" opacity="0.4">
    <path d="M20,5 L35,10 L35,25 Q35,35 20,40 Q5,35 5,25 L5,10 Z" fill="#10b981"/>
    <path d="M20,12 L30,20 L18,32 L10,24 Z" fill="#ffffff" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>
  </g>

  <!-- Performance indicator -->
  <g transform="translate(100, 500)" opacity="0.4">
    <rect x="0" y="20" width="8" height="20" fill="#10b981"/>
    <rect x="12" y="15" width="8" height="25" fill="#10b981"/>
    <rect x="24" y="10" width="8" height="30" fill="#10b981"/>
    <rect x="36" y="5" width="8" height="35" fill="#10b981"/>
  </g>
</svg>
