<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="serverPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#3B82F6"/>
      <rect width="2" height="2" fill="#1E40AF"/>
    </pattern>
  </defs>

  <!-- Network background -->
  <rect width="800" height="400" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>

  <!-- NFS Server -->
  <rect x="50" y="150" width="120" height="100" fill="#3B82F6" rx="10"/>
  <rect x="60" y="160" width="100" height="80" fill="#EFF6FF" rx="5"/>
  <text x="110" y="185" text-anchor="middle" fill="#1E40AF" font-family="Arial" font-size="12" font-weight="bold">NFS Server</text>
  <text x="110" y="200" text-anchor="middle" fill="#3730A3" font-family="Arial" font-size="10">192.168.1.100</text>
  <text x="110" y="215" text-anchor="middle" fill="#3730A3" font-family="Arial" font-size="10">/media/nfs_share</text>

  <!-- Network cloud -->
  <ellipse cx="400" cy="200" rx="100" ry="50" fill="#10B981" opacity="0.2"/>
  <text x="400" y="205" text-anchor="middle" fill="#047857" font-family="Arial" font-size="14" font-weight="bold">Network</text>

  <!-- Client 1 -->
  <rect x="600" y="100" width="120" height="80" fill="#10B981" rx="10"/>
  <rect x="610" y="110" width="100" height="60" fill="#ECFDF5" rx="5"/>
  <text x="660" y="135" text-anchor="middle" fill="#065F46" font-family="Arial" font-size="12" font-weight="bold">Client 1</text>
  <text x="660" y="150" text-anchor="middle" fill="#047857" font-family="Arial" font-size="10">192.168.1.101</text>

  <!-- Client 2 -->
  <rect x="600" y="220" width="120" height="80" fill="#10B981" rx="10"/>
  <rect x="610" y="230" width="100" height="60" fill="#ECFDF5" rx="5"/>
  <text x="660" y="255" text-anchor="middle" fill="#065F46" font-family="Arial" font-size="12" font-weight="bold">Client 2</text>
  <text x="660" y="270" text-anchor="middle" fill="#047857" font-family="Arial" font-size="10">192.168.1.102</text>

  <!-- Connection lines -->
  <line x1="170" y1="200" x2="300" y2="200" stroke="#6B7280" stroke-width="2"/>
  <line x1="500" y1="180" x2="600" y2="140" stroke="#6B7280" stroke-width="2"/>
  <line x1="500" y1="220" x2="600" y2="260" stroke="#6B7280" stroke-width="2"/>

  <!-- Connection arrows -->
  <polygon points="290,195 300,200 290,205" fill="#6B7280"/>
  <polygon points="590,135 600,140 590,145" fill="#6B7280"/>
  <polygon points="590,255 600,260 590,265" fill="#6B7280"/>
</svg>
