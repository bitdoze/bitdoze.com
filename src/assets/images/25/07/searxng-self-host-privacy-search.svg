<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Sea blue background -->
  <rect width="1600" height="900" fill="url(#seaBlueGradient)"/>

  <!-- Decorative wave pattern -->
  <path d="M0,600 Q400,550 800,600 T1600,600 L1600,900 L0,900 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M0,650 Q400,620 800,650 T1600,650 L1600,900 L0,900 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Main server -->
  <g transform="translate(200,300)" filter="url(#dropShadow)">
    <!-- Server base -->
    <rect x="0" y="0" width="200" height="280" rx="10" fill="url(#serverGradient)" stroke="#94a3b8" stroke-width="2"/>

    <!-- Server panels -->
    <rect x="20" y="30" width="160" height="40" rx="5" fill="#64748b"/>
    <rect x="20" y="90" width="160" height="40" rx="5" fill="#64748b"/>
    <rect x="20" y="150" width="160" height="40" rx="5" fill="#64748b"/>
    <rect x="20" y="210" width="160" height="40" rx="5" fill="#64748b"/>

    <!-- LED indicators -->
    <circle cx="40" cy="50" r="4" fill="#10b981"/>
    <circle cx="60" cy="50" r="4" fill="#10b981"/>
    <circle cx="40" cy="110" r="4" fill="#f59e0b"/>
    <circle cx="60" cy="110" r="4" fill="#10b981"/>
    <circle cx="40" cy="170" r="4" fill="#10b981"/>
    <circle cx="60" cy="170" r="4" fill="#10b981"/>
    <circle cx="40" cy="230" r="4" fill="#10b981"/>
    <circle cx="60" cy="230" r="4" fill="#ef4444"/>
  </g>

  <!-- Privacy shield -->
  <g transform="translate(500,200)" filter="url(#dropShadow)">
    <path d="M50,0 L0,30 L0,120 L50,180 L100,120 L100,30 Z" fill="rgba(255,255,255,0.95)" stroke="#0369a1" stroke-width="3"/>
    <path d="M50,30 L25,45 L25,110 L50,140 L75,110 L75,45 Z" fill="#0ea5e9"/>
    <!-- Lock icon -->
    <rect x="40" y="75" width="20" height="25" rx="2" fill="white"/>
    <path d="M45,75 L45,65 Q45,55 50,55 Q55,55 55,65 L55,75" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Search engines icons -->
  <g transform="translate(800,350)">
    <!-- Google-like icon -->
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#ea4335" font-size="20" font-weight="bold">G</text>

    <!-- Bing-like icon -->
    <circle cx="80" cy="0" r="25" fill="white" opacity="0.9"/>
    <text x="80" y="5" text-anchor="middle" fill="#0078d4" font-size="20" font-weight="bold">B</text>

    <!-- DuckDuckGo-like icon -->
    <circle cx="40" cy="60" r="25" fill="white" opacity="0.9"/>
    <text x="40" y="65" text-anchor="middle" fill="#de5833" font-size="18">🦆</text>
  </g>

  <!-- Connection lines -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" stroke-dasharray="10,5">
    <path d="M400,440 Q600,400 800,375"/>
    <path d="M400,440 Q650,420 880,350"/>
    <path d="M400,440 Q600,460 840,410"/>
  </g>

  <!-- Main title -->
  <text x="800" y="150" text-anchor="middle" fill="white" font-size="72" font-weight="bold" font-family="Arial, sans-serif">
    Self-Host SearXNG
  </text>

  <!-- Subtitle -->
  <text x="800" y="200" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="36" font-weight="normal" font-family="Arial, sans-serif">
    Privacy-First Metasearch Engine
  </text>

  <!-- Key features -->
  <g transform="translate(950,600)">
    <rect x="-200" y="-80" width="400" height="160" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <text x="0" y="-40" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Key Features</text>

    <text x="-180" y="-10" fill="white" font-size="18">🔒 Complete Privacy</text>
    <text x="-180" y="20" fill="white" font-size="18">🔍 230+ Search Engines</text>
    <text x="-180" y="50" fill="white" font-size="18">⚙️ Self-Hosted Control</text>

    <text x="20" y="-10" fill="white" font-size="18">🌐 Open Source</text>
    <text x="20" y="20" fill="white" font-size="18">📱 Mobile Friendly</text>
    <text x="20" y="50" fill="white" font-size="18">🚀 Fast Results</text>
  </g>

  <!-- Docker logo -->
  <g transform="translate(1300,400)">
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="white" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#0db7ed" font-size="16" font-weight="bold">Docker</text>
  </g>

  <!-- Privacy emphasis -->
  <g transform="translate(100,150)">
    <text x="0" y="0" fill="rgba(255,255,255,0.8)" font-size="20" font-weight="bold">NO TRACKING</text>
    <text x="0" y="30" fill="rgba(255,255,255,0.8)" font-size="20" font-weight="bold">NO COOKIES</text>
    <text x="0" y="60" fill="rgba(255,255,255,0.8)" font-size="20" font-weight="bold">NO PROFILING</text>
  </g>

  <!-- Decorative data flow -->
  <g transform="translate(1200,250)" opacity="0.6">
    <circle cx="0" cy="0" r="3" fill="white">
      <animate attributeName="cy" values="0;200;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="50" r="3" fill="white">
      <animate attributeName="cy" values="50;250;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="100" r="3" fill="white">
      <animate attributeName="cy" values="100;300;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
