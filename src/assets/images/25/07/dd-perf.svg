<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">Block Size Performance Impact</text>

  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="340" stroke="#6b7280" stroke-width="2"/>
  <text x="25" y="200" text-anchor="middle" fill="#374151" font-family="Arial" font-size="12" transform="rotate(-90 25 200)">Speed (MB/s)</text>

  <!-- X-axis -->
  <line x1="80" y1="340" x2="720" y2="340" stroke="#6b7280" stroke-width="2"/>
  <text x="400" y="370" text-anchor="middle" fill="#374151" font-family="Arial" font-size="12">Block Size</text>

  <!-- Performance bars -->
  <rect x="120" y="280" width="60" height="60" fill="#ef4444"/>
  <text x="150" y="300" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">25</text>
  <text x="150" y="360" text-anchor="middle" fill="#374151" font-size="10">512B</text>

  <rect x="220" y="240" width="60" height="100" fill="#f59e0b"/>
  <text x="250" y="265" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">50</text>
  <text x="250" y="360" text-anchor="middle" fill="#374151" font-size="10">4K</text>

  <rect x="320" y="180" width="60" height="160" fill="#f59e0b"/>
  <text x="350" y="205" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">85</text>
  <text x="350" y="360" text-anchor="middle" fill="#374151" font-size="10">1M</text>

  <rect x="420" y="120" width="60" height="220" fill="#10b981"/>
  <text x="450" y="145" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">120</text>
  <text x="450" y="360" text-anchor="middle" fill="#374151" font-size="10">4M</text>

  <rect x="520" y="140" width="60" height="200" fill="#10b981"/>
  <text x="550" y="165" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">115</text>
  <text x="550" y="360" text-anchor="middle" fill="#374151" font-size="10">16M</text>

  <rect x="620" y="160" width="60" height="180" fill="#10b981"/>
  <text x="650" y="185" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">105</text>
  <text x="650" y="360" text-anchor="middle" fill="#374151" font-size="10">64M</text>

  <!-- Optimal range indicator -->
  <rect x="400" y="100" width="200" height="20" fill="#10b981" opacity="0.3"/>
  <text x="500" y="90" text-anchor="middle" fill="#047857" font-size="10" font-weight="bold">Optimal Range</text>
</svg>
