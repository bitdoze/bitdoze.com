<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Sea blue gradient background -->
  <defs>
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Server shadow -->
    <filter id="serverShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#seaBlueGradient)"/>

  <!-- Decorative circuit pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="2" fill="none">
    <path d="M100 100 L200 100 L200 200 L300 200"/>
    <path d="M300 300 L400 300 L400 400 L500 400"/>
    <path d="M1200 150 L1300 150 L1300 250 L1400 250"/>
    <path d="M1300 500 L1400 500 L1400 600 L1500 600"/>
    <circle cx="200" cy="100" r="8"/>
    <circle cx="300" cy="200" r="8"/>
    <circle cx="400" cy="300" r="8"/>
    <circle cx="1300" cy="150" r="8"/>
    <circle cx="1400" cy="500" r="8"/>
  </g>

  <!-- Server illustration -->
  <g transform="translate(200, 300)" filter="url(#serverShadow)">
    <!-- Server rack -->
    <rect x="0" y="0" width="180" height="280" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="3"/>

    <!-- Server units -->
    <rect x="15" y="20" width="150" height="45" rx="4" fill="#374151"/>
    <rect x="15" y="80" width="150" height="45" rx="4" fill="#374151"/>
    <rect x="15" y="140" width="150" height="45" rx="4" fill="#374151"/>
    <rect x="15" y="200" width="150" height="45" rx="4" fill="#374151"/>

    <!-- Server lights -->
    <circle cx="35" cy="42" r="4" fill="#10b981"/>
    <circle cx="55" cy="42" r="4" fill="#3b82f6"/>
    <circle cx="35" cy="102" r="4" fill="#10b981"/>
    <circle cx="55" cy="102" r="4" fill="#f59e0b"/>
    <circle cx="35" cy="162" r="4" fill="#10b981"/>
    <circle cx="55" cy="162" r="4" fill="#3b82f6"/>
    <circle cx="35" cy="222" r="4" fill="#10b981"/>
    <circle cx="55" cy="222" r="4" fill="#3b82f6"/>

    <!-- Ventilation grilles -->
    <g fill="#6b7280">
      <rect x="80" y="25" width="80" height="2"/>
      <rect x="80" y="30" width="80" height="2"/>
      <rect x="80" y="35" width="80" height="2"/>
      <rect x="80" y="40" width="80" height="2"/>
      <rect x="80" y="45" width="80" height="2"/>
      <rect x="80" y="50" width="80" height="2"/>
      <rect x="80" y="55" width="80" height="2"/>

      <rect x="80" y="85" width="80" height="2"/>
      <rect x="80" y="90" width="80" height="2"/>
      <rect x="80" y="95" width="80" height="2"/>
      <rect x="80" y="100" width="80" height="2"/>
      <rect x="80" y="105" width="80" height="2"/>
      <rect x="80" y="110" width="80" height="2"/>
      <rect x="80" y="115" width="80" height="2"/>
    </g>
  </g>

  <!-- n8n logo area -->
  <g transform="translate(450, 350)">
    <!-- n8n node representation -->
    <circle cx="50" cy="50" r="25" fill="#ffffff" stroke="#1f2937" stroke-width="3"/>
    <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">n8n</text>

    <!-- Connected nodes -->
    <circle cx="150" cy="30" r="20" fill="#10b981" opacity="0.8"/>
    <circle cx="150" cy="70" r="20" fill="#f59e0b" opacity="0.8"/>
    <circle cx="250" cy="50" r="20" fill="#ef4444" opacity="0.8"/>

    <!-- Connection lines -->
    <line x1="75" y1="45" x2="130" y2="35" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="75" y1="55" x2="130" y2="65" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="170" y1="30" x2="230" y2="45" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="170" y1="70" x2="230" y2="55" stroke="#ffffff" stroke-width="3" opacity="0.7"/>

    <!-- Flow arrows -->
    <polygon points="190,25 205,30 190,35" fill="#ffffff" opacity="0.8"/>
    <polygon points="190,65 205,70 190,75" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Workflow icons -->
  <g transform="translate(800, 280)" opacity="0.7">
    <!-- Gear icon -->
    <g fill="#ffffff">
      <circle cx="40" cy="40" r="15" fill="none" stroke="#ffffff" stroke-width="3"/>
      <circle cx="40" cy="40" r="6" fill="#ffffff"/>
      <rect x="37" y="15" width="6" height="10" rx="3"/>
      <rect x="37" y="55" width="6" height="10" rx="3"/>
      <rect x="15" y="37" width="10" height="6" rx="3"/>
      <rect x="55" y="37" width="10" height="6" rx="3"/>
      <rect x="22" y="22" width="8" height="8" rx="4" transform="rotate(45 26 26)"/>
      <rect x="50" y="50" width="8" height="8" rx="4" transform="rotate(45 54 54)"/>
      <rect x="22" y="50" width="8" height="8" rx="4" transform="rotate(-45 26 54)"/>
      <rect x="50" y="22" width="8" height="8" rx="4" transform="rotate(-45 54 26)"/>
    </g>

    <!-- Database icon -->
    <g transform="translate(100, 0)" fill="#ffffff" opacity="0.8">
      <ellipse cx="25" cy="20" rx="20" ry="8"/>
      <rect x="5" y="20" width="40" height="30"/>
      <ellipse cx="25" cy="35" rx="20" ry="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <ellipse cx="25" cy="50" rx="20" ry="8"/>
    </g>

    <!-- API/Webhook icon -->
    <g transform="translate(200, 0)" fill="#ffffff" opacity="0.8">
      <rect x="10" y="15" width="30" height="20" rx="5" fill="none" stroke="#ffffff" stroke-width="3"/>
      <circle cx="15" cy="25" r="3"/>
      <circle cx="25" cy="25" r="3"/>
      <circle cx="35" cy="25" r="3"/>
      <path d="M5 40 Q25 50 45 40" fill="none" stroke="#ffffff" stroke-width="3"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="800" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">Self-Host n8n</text>

  <!-- Subtitle -->
  <text x="800" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="normal" fill="#f1f5f9" opacity="0.9">Workflow Automation</text>

  <!-- Docker icon -->
  <g transform="translate(1100, 400)" opacity="0.6">
    <!-- Docker whale -->
    <path d="M20 60 Q10 50 10 40 Q10 30 20 30 L80 30 Q90 30 90 40 Q90 50 80 60 L20 60 Z" fill="#ffffff"/>
    <rect x="25" y="35" width="8" height="8" fill="#1e40af"/>
    <rect x="35" y="35" width="8" height="8" fill="#1e40af"/>
    <rect x="45" y="35" width="8" height="8" fill="#1e40af"/>
    <rect x="55" y="35" width="8" height="8" fill="#1e40af"/>
    <rect x="65" y="35" width="8" height="8" fill="#1e40af"/>
    <rect x="30" y="45" width="8" height="8" fill="#1e40af"/>
    <rect x="40" y="45" width="8" height="8" fill="#1e40af"/>
    <rect x="50" y="45" width="8" height="8" fill="#1e40af"/>
    <rect x="60" y="45" width="8" height="8" fill="#1e40af"/>
    <!-- Water waves -->
    <path d="M0 70 Q25 65 50 70 Q75 75 100 70 L100 80 L0 80 Z" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Decorative automation flow -->
  <g transform="translate(950, 500)" opacity="0.4">
    <circle cx="0" cy="20" r="8" fill="#ffffff"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="#ffffff" stroke-width="2"/>
    <polygon points="32,15 42,20 32,25" fill="#ffffff"/>
    <circle cx="50" cy="20" r="8" fill="#ffffff"/>
    <line x1="58" y1="20" x2="82" y2="20" stroke="#ffffff" stroke-width="2"/>
    <polygon points="82,15 92,20 82,25" fill="#ffffff"/>
    <circle cx="100" cy="20" r="8" fill="#ffffff"/>
  </g>

  <!-- Tech stack indicators -->
  <g transform="translate(1200, 650)" opacity="0.7">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Docker • Traefik • Dokploy</text>
  </g>
</svg>
