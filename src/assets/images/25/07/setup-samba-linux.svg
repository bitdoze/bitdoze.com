<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>

    <!-- SMB wave pattern -->
    <pattern id="smbPattern" patternUnits="userSpaceOnUse" width="60" height="30">
      <path d="M0,15 Q15,5 30,15 T60,15" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.1"/>
      <path d="M0,20 Q15,10 30,20 T60,20" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.05"/>
    </pattern>

    <!-- Cross-platform connection pattern -->
    <pattern id="connectionPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="3" fill="#ffffff" opacity="0.1"/>
      <line x1="10" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Sea blue background -->
  <rect width="1600" height="900" fill="url(#seaBlueGradient)"/>

  <!-- SMB pattern overlay -->
  <rect width="1600" height="900" fill="url(#smbPattern)" opacity="0.4"/>

  <!-- Connection pattern overlay -->
  <rect width="1600" height="900" fill="url(#connectionPattern)" opacity="0.3"/>

  <!-- Central Samba Server -->
  <g transform="translate(650, 350)">
    <!-- Server tower -->
    <rect x="0" y="0" width="200" height="200" fill="#1f2937" rx="20"/>
    <rect x="10" y="10" width="180" height="180" fill="#374151" rx="15"/>

    <!-- Server front panel -->
    <rect x="20" y="20" width="160" height="160" fill="#4b5563" rx="12"/>

    <!-- Samba logo area -->
    <rect x="30" y="30" width="140" height="50" fill="#0f172a" rx="8"/>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SAMBA</text>
    <text x="100" y="68" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">SMB/CIFS Server</text>

    <!-- Status indicators -->
    <circle cx="50" cy="100" r="8" fill="#10b981"/>
    <circle cx="75" cy="100" r="8" fill="#f59e0b"/>
    <circle cx="100" cy="100" r="8" fill="#10b981"/>
    <circle cx="125" cy="100" r="8" fill="#10b981"/>
    <circle cx="150" cy="100" r="8" fill="#ef4444"/>

    <!-- Drive bays -->
    <rect x="30" y="120" width="140" height="12" fill="#6b7280" rx="3"/>
    <rect x="30" y="138" width="140" height="12" fill="#6b7280" rx="3"/>
    <rect x="30" y="156" width="140" height="12" fill="#6b7280" rx="3"/>

    <!-- Network port -->
    <rect x="85" y="175" width="30" height="15" fill="#10b981" rx="3"/>
    <text x="100" y="186" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">ETH</text>
  </g>

  <!-- Windows PC (top left) -->
  <g transform="translate(150, 150)">
    <!-- Monitor -->
    <rect x="0" y="30" width="120" height="80" fill="#0078d4" rx="8"/>
    <rect x="8" y="38" width="104" height="64" fill="#ffffff" rx="4"/>

    <!-- Windows logo -->
    <g transform="translate(35, 55)">
      <rect x="0" y="0" width="20" height="20" fill="#0078d4"/>
      <rect x="22" y="0" width="20" height="20" fill="#0078d4"/>
      <rect x="0" y="22" width="20" height="20" fill="#0078d4"/>
      <rect x="22" y="22" width="20" height="20" fill="#0078d4"/>
      <rect x="2" y="2" width="16" height="16" fill="#ffffff"/>
      <rect x="24" y="2" width="16" height="16" fill="#ffffff"/>
      <rect x="2" y="24" width="16" height="16" fill="#ffffff"/>
      <rect x="24" y="24" width="16" height="16" fill="#ffffff"/>
    </g>

    <!-- Monitor stand -->
    <rect x="50" y="110" width="20" height="15" fill="#6b7280" rx="3"/>
    <rect x="30" y="120" width="60" height="8" fill="#4b5563" rx="4"/>

    <!-- PC tower -->
    <rect x="130" y="50" width="40" height="70" fill="#374151" rx="5"/>
    <circle cx="145" cy="65" r="4" fill="#10b981"/>
    <rect x="135" y="75" width="30" height="4" fill="#6b7280" rx="1"/>
    <rect x="135" y="85" width="30" height="4" fill="#6b7280" rx="1"/>

    <text x="60" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Windows PC</text>
  </g>

  <!-- macOS (top right) -->
  <g transform="translate(1200, 150)">
    <!-- MacBook -->
    <ellipse cx="60" cy="95" rx="70" ry="35" fill="#d1d5db"/>
    <rect x="10" y="70" width="100" height="60" fill="#374151" rx="8"/>
    <rect x="15" y="75" width="90" height="50" fill="#000000" rx="5"/>
    <rect x="20" y="80" width="80" height="35" fill="#1f2937" rx="3"/>

    <!-- Apple logo (simplified) -->
    <circle cx="60" cy="97" r="8" fill="#ffffff"/>
    <path d="M60,89 Q65,85 70,89 Q65,93 60,89" fill="#374151"/>

    <!-- Screen content -->
    <rect x="25" y="85" width="70" height="25" fill="#f3f4f6" rx="2"/>
    <rect x="30" y="90" width="60" height="3" fill="#d1d5db"/>
    <rect x="30" y="95" width="60" height="3" fill="#d1d5db"/>
    <rect x="30" y="100" width="40" height="3" fill="#d1d5db"/>

    <text x="60" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">macOS</text>
  </g>

  <!-- Linux Desktop (bottom left) -->
  <g transform="translate(150, 650)">
    <!-- Monitor -->
    <rect x="0" y="0" width="120" height="80" fill="#f59e0b" rx="8"/>
    <rect x="8" y="8" width="104" height="64" fill="#000000" rx="4"/>

    <!-- Terminal window -->
    <rect x="15" y="15" width="90" height="50" fill="#1a1a1a" rx="3"/>
    <rect x="15" y="15" width="90" height="12" fill="#374151" rx="3"/>
    <circle cx="23" cy="21" r="2" fill="#ef4444"/>
    <circle cx="31" cy="21" r="2" fill="#f59e0b"/>
    <circle cx="39" cy="21" r="2" fill="#10b981"/>

    <!-- Terminal text -->
    <text x="20" y="38" fill="#10b981" font-family="monospace" font-size="6">$ mount -t cifs //server/share</text>
    <text x="20" y="48" fill="#ffffff" font-family="monospace" font-size="6">mount successful</text>
    <text x="20" y="58" fill="#10b981" font-family="monospace" font-size="6">$ _</text>

    <!-- Stand -->
    <rect x="50" y="80" width="20" height="15" fill="#6b7280" rx="3"/>
    <rect x="30" y="90" width="60" height="8" fill="#4b5563" rx="4"/>

    <text x="60" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Linux Client</text>
  </g>

  <!-- Mobile Devices (bottom right) -->
  <g transform="translate(1250, 650)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="40" height="70" fill="#1f2937" rx="12"/>
    <rect x="3" y="8" width="34" height="54" fill="#374151" rx="8"/>
    <rect x="6" y="12" width="28" height="40" fill="#000000" rx="4"/>
    <circle cx="20" cy="58" r="4" fill="#4b5563"/>

    <!-- Screen content (file browser) -->
    <rect x="8" y="15" width="24" height="3" fill="#10b981"/>
    <rect x="8" y="20" width="20" height="2" fill="#ffffff" opacity="0.7"/>
    <rect x="8" y="24" width="24" height="2" fill="#ffffff" opacity="0.7"/>
    <rect x="8" y="28" width="18" height="2" fill="#ffffff" opacity="0.7"/>

    <!-- Tablet -->
    <rect x="50" y="10" width="60" height="45" fill="#374151" rx="8"/>
    <rect x="53" y="13" width="54" height="39" fill="#000000" rx="5"/>
    <circle cx="80" cy="57" r="3" fill="#4b5563"/>

    <!-- Tablet screen (media player) -->
    <rect x="56" y="16" width="48" height="30" fill="#1f2937" rx="3"/>
    <polygon points="70,22 70,32 78,27" fill="#ffffff"/>
    <rect x="58" y="40" width="44" height="2" fill="#10b981"/>
    <rect x="58" y="44" width="30" height="2" fill="#ffffff" opacity="0.5"/>

    <text x="70" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mobile Devices</text>
  </g>

  <!-- Connection lines with data flow -->
  <g stroke="#ffffff" stroke-width="4" opacity="0.8" fill="none">
    <!-- Windows to Server -->
    <path d="M270,220 Q460,200 650,420">
      <!-- Data packets -->
      <circle r="4" fill="#10b981" opacity="0.8">
        <animateMotion dur="3s" repeatCount="indefinite">
          <path d="M0,0 Q190,-20 380,200"/>
        </animateMotion>
      </circle>
    </path>

    <!-- macOS to Server -->
    <path d="M1200,220 Q950,200 850,420">
      <circle r="4" fill="#0078d4" opacity="0.8">
        <animateMotion dur="2.5s" repeatCount="indefinite">
          <path d="M0,0 Q-250,-20 -350,200"/>
        </animateMotion>
      </circle>
    </path>

    <!-- Linux to Server -->
    <path d="M270,690 Q460,600 650,550">
      <circle r="4" fill="#f59e0b" opacity="0.8">
        <animateMotion dur="2.8s" repeatCount="indefinite">
          <path d="M0,0 Q190,-90 380,-140"/>
        </animateMotion>
      </circle>
    </path>

    <!-- Mobile to Server -->
    <path d="M1250,690 Q1050,600 850,550">
      <circle r="4" fill="#ef4444" opacity="0.8">
        <animateMotion dur="3.2s" repeatCount="indefinite">
          <path d="M0,0 Q-200,-90 -400,-140"/>
        </animateMotion>
      </circle>
    </path>
  </g>

  <!-- Protocol indicators -->
  <g opacity="0.7">
    <!-- SMB/CIFS labels -->
    <rect x="400" y="180" width="80" height="25" fill="#1f2937" rx="8" opacity="0.9"/>
    <text x="440" y="197" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SMB 3.0</text>

    <rect x="1000" y="180" width="80" height="25" fill="#1f2937" rx="8" opacity="0.9"/>
    <text x="1040" y="197" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CIFS</text>

    <rect x="400" y="620" width="80" height="25" fill="#1f2937" rx="8" opacity="0.9"/>
    <text x="440" y="637" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CIFS</text>

    <rect x="1000" y="620" width="80" height="25" fill="#1f2937" rx="8" opacity="0.9"/>
    <text x="1040" y="637" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SMB</text>
  </g>

  <!-- File sharing icons around server -->
  <g opacity="0.6">
    <!-- Documents -->
    <g transform="translate(550, 300)">
      <rect x="0" y="0" width="20" height="25" fill="#ffffff" rx="3"/>
      <rect x="2" y="4" width="16" height="2" fill="#d1d5db"/>
      <rect x="2" y="8" width="16" height="2" fill="#d1d5db"/>
      <rect x="2" y="12" width="12" height="2" fill="#d1d5db"/>
    </g>

    <!-- Media files -->
    <g transform="translate(850, 300)">
      <rect x="0" y="0" width="25" height="20" fill="#ef4444" rx="3"/>
      <polygon points="8,6 8,14 16,10" fill="#ffffff"/>
    </g>

    <!-- Folder -->
    <g transform="translate(550, 580)">
      <path d="M0,8 L0,20 L30,20 L30,12 L25,8 L12,8 L8,4 L0,4 Z" fill="#fbbf24"/>
    </g>

    <!-- Archive -->
    <g transform="translate(850, 580)">
      <rect x="0" y="0" width="25" height="20" fill="#8b5cf6" rx="3"/>
      <rect x="2" y="4" width="21" height="2" fill="#ffffff"/>
      <rect x="2" y="8" width="21" height="2" fill="#ffffff"/>
      <rect x="2" y="12" width="15" height="2" fill="#ffffff"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="800" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="96" font-weight="bold" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.5);">Samba in Linux</text>

  <!-- Subtitle -->
  <text x="800" y="170" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="32" font-weight="normal" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Cross-Platform File Sharing</text>

  <!-- Cross-platform compatibility indicator -->
  <g transform="translate(700, 200)" opacity="0.8">
    <rect x="0" y="0" width="200" height="30" fill="#1f2937" rx="15" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Windows • macOS • Linux • Mobile</text>
  </g>

  <!-- Security badge -->
  <g transform="translate(100, 100)" opacity="0.5">
    <circle cx="30" cy="30" r="25" fill="#10b981"/>
    <path d="M30,10 L40,18 L40,35 Q40,42 30,45 Q20,42 20,35 L20,18 Z" fill="#ffffff"/>
    <text x="30" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Encrypted</text>
  </g>

  <!-- Performance indicator -->
  <g transform="translate(1450, 100)" opacity="0.5">
    <rect x="0" y="25" width="6" height="15" fill="#10b981"/>
    <rect x="10" y="20" width="6" height="20" fill="#10b981"/>
    <rect x="20" y="15" width="6" height="25" fill="#10b981"/>
    <rect x="30" y="10" width="6" height="30" fill="#10b981"/>
    <rect x="40" y="5" width="6" height="35" fill="#10b981"/>
    <text x="23" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">High Speed</text>
  </g>

  <!-- Network topology decoration -->
  <g opacity="0.2">
    <!-- Network nodes -->
    <circle cx="100" cy="400" r="6" fill="#ffffff"/>
    <circle cx="1500" cy="400" r="6" fill="#ffffff"/>
    <circle cx="800" cy="50" r="6" fill="#ffffff"/>
    <circle cx="800" cy="850" r="6" fill="#ffffff"/>

    <!-- Connecting lines -->
    <line x1="100" y1="400" x2="650" y2="450" stroke="#ffffff" stroke-width="2"/>
    <line x1="1500" y1="400" x2="850" y2="450" stroke="#ffffff" stroke-width="2"/>
    <line x1="800" y1="50" x2="750" y2="350" stroke="#ffffff" stroke-width="2"/>
    <line x1="800" y1="850" x2="750" y2="550" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
