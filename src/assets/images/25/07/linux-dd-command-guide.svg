<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="seaBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>

    <!-- Data flow pattern -->
    <pattern id="dataPattern" patternUnits="userSpaceOnUse" width="60" height="30">
      <rect x="0" y="10" width="20" height="10" fill="#ffffff" opacity="0.1"/>
      <rect x="25" y="10" width="15" height="10" fill="#ffffff" opacity="0.05"/>
      <rect x="45" y="10" width="10" height="10" fill="#ffffff" opacity="0.08"/>
    </pattern>

    <!-- Binary pattern -->
    <pattern id="binaryPattern" patternUnits="userSpaceOnUse" width="40" height="20">
      <text x="5" y="12" fill="#ffffff" font-size="8" opacity="0.1" font-family="monospace">01</text>
      <text x="20" y="12" fill="#ffffff" font-size="8" opacity="0.08" font-family="monospace">10</text>
    </pattern>

    <!-- Disk gradient -->
    <radialGradient id="diskGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Sea blue background -->
  <rect width="1600" height="900" fill="url(#seaBlueGradient)"/>

  <!-- Data flow pattern overlay -->
  <rect width="1600" height="900" fill="url(#dataPattern)" opacity="0.4"/>

  <!-- Binary pattern overlay -->
  <rect width="1600" height="900" fill="url(#binaryPattern)" opacity="0.3"/>

  <!-- Source Disk (Left) -->
  <g transform="translate(200, 300)">
    <!-- Disk body -->
    <circle cx="100" cy="100" r="80" fill="url(#diskGradient)" stroke="#6b7280" stroke-width="3"/>
    <circle cx="100" cy="100" r="60" fill="#4b5563"/>
    <circle cx="100" cy="100" r="40" fill="#374151"/>
    <circle cx="100" cy="100" r="20" fill="#1f2937"/>
    <circle cx="100" cy="100" r="8" fill="#111827"/>

    <!-- Disk sectors -->
    <g opacity="0.7">
      <path d="M 100,40 A 60,60 0 0,1 148,75" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M 152,125 A 60,60 0 0,1 100,160" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M 52,125 A 60,60 0 0,1 48,75" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M 48,75 A 60,60 0 0,1 100,40" fill="none" stroke="#10b981" stroke-width="2"/>
    </g>

    <!-- Spinning animation -->
    <g>
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="4s"
        repeatCount="indefinite"/>
      <line x1="100" y1="60" x2="100" y2="80" stroke="#ffffff" stroke-width="2"/>
      <line x1="140" y1="100" x2="120" y2="100" stroke="#ffffff" stroke-width="2"/>
    </g>

    <!-- Disk label -->
    <rect x="20" y="200" width="160" height="30" fill="#1f2937" rx="15" opacity="0.9"/>
    <text x="100" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Source Disk</text>
    <text x="100" y="235" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="10">/dev/sda</text>

    <!-- Read indicator -->
    <circle cx="150" cy="50" r="8" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="40" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial, sans-serif">READ</text>
  </g>

  <!-- Target Disk (Right) -->
  <g transform="translate(1200, 300)">
    <!-- Disk body -->
    <circle cx="100" cy="100" r="80" fill="url(#diskGradient)" stroke="#6b7280" stroke-width="3"/>
    <circle cx="100" cy="100" r="60" fill="#4b5563"/>
    <circle cx="100" cy="100" r="40" fill="#374151"/>
    <circle cx="100" cy="100" r="20" fill="#1f2937"/>
    <circle cx="100" cy="100" r="8" fill="#111827"/>

    <!-- Disk sectors (filling up) -->
    <g opacity="0.7">
      <path d="M 100,40 A 60,60 0 0,1 148,75" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <path d="M 152,125 A 60,60 0 0,1 100,160" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <path d="M 52,125 A 60,60 0 0,1 48,75" fill="none" stroke="#6b7280" stroke-width="2" opacity="0.3"/>
      <path d="M 48,75 A 60,60 0 0,1 100,40" fill="none" stroke="#6b7280" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- Spinning animation -->
    <g>
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 100 100"
        to="360 100 100"
        dur="3s"
        repeatCount="indefinite"/>
      <line x1="100" y1="60" x2="100" y2="80" stroke="#ffffff" stroke-width="2"/>
      <line x1="140" y1="100" x2="120" y2="100" stroke="#ffffff" stroke-width="2"/>
    </g>

    <!-- Disk label -->
    <rect x="20" y="200" width="160" height="30" fill="#1f2937" rx="15" opacity="0.9"/>
    <text x="100" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Target Disk</text>
    <text x="100" y="235" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="10">/dev/sdb</text>

    <!-- Write indicator -->
    <circle cx="150" cy="50" r="8" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="40" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial, sans-serif">WRITE</text>
  </g>

  <!-- Central dd Command Terminal -->
  <g transform="translate(600, 350)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="400" height="200" fill="#0f172a" rx="15"/>
    <rect x="8" y="8" width="384" height="184" fill="#1e293b" rx="10"/>

    <!-- Terminal title bar -->
    <rect x="8" y="8" width="384" height="30" fill="#374151" rx="10"/>
    <circle cx="25" cy="23" r="6" fill="#ef4444"/>
    <circle cx="45" cy="23" r="6" fill="#f59e0b"/>
    <circle cx="65" cy="23" r="6" fill="#10b981"/>
    <text x="200" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">dd - Disk Duplicator</text>

    <!-- Terminal content -->
    <g transform="translate(20, 50)">
      <text x="0" y="20" fill="#10b981" font-family="monospace" font-size="12">$ sudo dd if=/dev/sda of=/dev/sdb bs=4M status=progress</text>

      <text x="0" y="45" fill="#ffffff" font-family="monospace" font-size="11">2147483648 bytes (2.1 GB, 2.0 GiB) copied,</text>
      <text x="0" y="60" fill="#ffffff" font-family="monospace" font-size="11">15.2341 s, 141 MB/s</text>

      <!-- Progress bar -->
      <rect x="0" y="75" width="360" height="15" fill="#374151" rx="7"/>
      <rect x="0" y="75" width="216" height="15" fill="#10b981" rx="7">
        <animate attributeName="width" values="0;216;360" dur="8s" repeatCount="indefinite"/>
      </rect>
      <text x="180" y="85" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">Progress: 60%</text>

      <text x="0" y="110" fill="#d1d5db" font-family="monospace" font-size="10">Block Size: 4M | Speed: 141 MB/s</text>
      <text x="0" y="125" fill="#d1d5db" font-family="monospace" font-size="10">Remaining: ~45 seconds</text>

      <text x="0" y="150" fill="#10b981" font-family="monospace" font-size="11">██████████████████████████░░░░ 75%</text>
    </g>
  </g>

  <!-- Data Flow Visualization -->
  <g stroke="none" fill="#ffffff">
    <!-- Data packets flowing from source to target -->
    <g opacity="0.8">
      <!-- Packet 1 -->
      <rect x="0" y="0" width="40" height="15" fill="#10b981" rx="7">
        <animateMotion dur="3s" repeatCount="indefinite">
          <path d="M380,400 Q600,350 800,400 Q1000,450 1200,400"/>
        </animateMotion>
      </rect>

      <!-- Packet 2 -->
      <rect x="0" y="0" width="30" height="12" fill="#3b82f6" rx="6">
        <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
          <path d="M380,420 Q600,370 800,420 Q1000,470 1200,420"/>
        </animateMotion>
      </rect>

      <!-- Packet 3 -->
      <rect x="0" y="0" width="35" height="14" fill="#f59e0b" rx="7">
        <animateMotion dur="2.8s" repeatCount="indefinite" begin="1s">
          <path d="M380,380 Q600,330 800,380 Q1000,430 1200,380"/>
        </animateMotion>
      </rect>
    </g>
  </g>

  <!-- Data stream lines -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <path d="M380,400 Q600,350 800,400 Q1000,450 1200,400"/>
    <path d="M380,420 Q600,370 800,420 Q1000,470 1200,420"/>
    <path d="M380,380 Q600,330 800,380 Q1000,430 1200,380"/>
  </g>

  <!-- Command Examples Sidebar -->
  <g transform="translate(50, 600)" opacity="0.7">
    <rect x="0" y="0" width="300" height="120" fill="#1f2937" rx="10" opacity="0.9"/>
    <text x="150" y="20" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Common dd Commands</text>

    <text x="10" y="40" fill="#ffffff" font-family="monospace" font-size="9">• Create image: dd if=/dev/sda of=backup.img</text>
    <text x="10" y="55" fill="#ffffff" font-family="monospace" font-size="9">• Clone disk: dd if=/dev/sda of=/dev/sdb</text>
    <text x="10" y="70" fill="#ffffff" font-family="monospace" font-size="9">• Wipe disk: dd if=/dev/zero of=/dev/sda</text>
    <text x="10" y="85" fill="#ffffff" font-family="monospace" font-size="9">• Backup MBR: dd if=/dev/sda of=mbr.img bs=512 count=1</text>
    <text x="10" y="100" fill="#ffffff" font-family="monospace" font-size="9">• Bootable USB: dd if=linux.iso of=/dev/sdX</text>
  </g>

  <!-- Performance Stats -->
  <g transform="translate(1250, 600)" opacity="0.7">
    <rect x="0" y="0" width="300" height="120" fill="#1f2937" rx="10" opacity="0.9"/>
    <text x="150" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Performance Tips</text>

    <text x="10" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Use bs=4M for optimal block size</text>
    <text x="10" y="55" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Add status=progress for monitoring</text>
    <text x="10" y="70" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Use oflag=direct for large transfers</text>
    <text x="10" y="85" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Consider conv=sync,noerror for bad drives</text>
    <text x="10" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Always sync after completion</text>
  </g>

  <!-- Main Title -->
  <text x="800" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="96" font-weight="bold" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.6);">dd Command</text>

  <!-- Subtitle -->
  <text x="800" y="170" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="32" font-weight="normal" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Disk Duplicator &amp; Imaging Tool</text>

  <!-- Feature highlights -->
  <g transform="translate(500, 200)" opacity="0.8">
    <rect x="0" y="0" width="600" height="30" fill="#1f2937" rx="15" opacity="0.9"/>
    <text x="300" y="20" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bit-Perfect Copies • Block-Level Operations • Versatile Tool</text>
  </g>

  <!-- Warning symbol -->
  <g transform="translate(100, 100)" opacity="0.6">
    <polygon points="30,10 50,40 10,40" fill="#ef4444"/>
    <text x="30" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
    <text x="30" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Use with Caution</text>
  </g>

  <!-- Block size comparison -->
  <g transform="translate(1400, 100)" opacity="0.6">
    <rect x="0" y="15" width="5" height="30" fill="#ef4444"/>
    <rect x="10" y="10" width="5" height="35" fill="#f59e0b"/>
    <rect x="20" y="5" width="5" height="40" fill="#10b981"/>
    <rect x="30" y="8" width="5" height="37" fill="#10b981"/>
    <text x="17" y="60" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial, sans-serif">Block Size Impact</text>
  </g>

  <!-- Binary data representation -->
  <g opacity="0.3">
    <text x="400" y="780" fill="#ffffff" font-family="monospace" font-size="12">01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100</text>
    <text x="400" y="800" fill="#ffffff" font-family="monospace" font-size="12">11010010 10110101 11001100 10110011 11000101 01010011 10110101 11001100 10110011 11000101 10110011</text>
    <text x="400" y="820" fill="#ffffff" font-family="monospace" font-size="12">00110001 00110000 00110001 00110001 00110001 00110000 00110000 00110001 00110000 00110001 00110001</text>
  </g>

  <!-- Decorative circuit lines -->
  <g opacity="0.2">
    <line x1="0" y1="450" x2="200" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="1400" y1="450" x2="1600" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="50" x2="800" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="850" x2="800" y2="900" stroke="#ffffff" stroke-width="1"/>

    <circle cx="100" cy="450" r="3" fill="#ffffff"/>
    <circle cx="1500" cy="450" r="3" fill="#ffffff"/>
    <circle cx="800" cy="25" r="3" fill="#ffffff"/>
    <circle cx="800" cy="875" r="3" fill="#ffffff"/>
  </g>

  <!-- Sector representation around the title -->
  <g opacity="0.4">
    <g transform="translate(300, 80)">
      <rect x="0" y="0" width="20" height="8" fill="#10b981" rx="2"/>
      <rect x="25" y="0" width="15" height="8" fill="#3b82f6" rx="2"/>
      <rect x="45" y="0" width="18" height="8" fill="#f59e0b" rx="2"/>
    </g>
    <g transform="translate(1080, 80)">
      <rect x="0" y="0" width="20" height="8" fill="#10b981" rx="2"/>
      <rect x="25" y="0" width="15" height="8" fill="#3b82f6" rx="2"/>
      <rect x="45" y="0" width="18" height="8" fill="#f59e0b" rx="2"/>
    </g>
  </g>
</svg>
