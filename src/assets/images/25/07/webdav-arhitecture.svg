<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webdavBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <pattern id="httpsPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#10b981" opacity="0.1"/>
      <text x="10" y="15" text-anchor="middle" fill="#047857" font-size="8">üîí</text>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#webdavBg)" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Internet cloud -->
  <ellipse cx="400" cy="100" rx="80" ry="40" fill="#3b82f6" opacity="0.3"/>
  <text x="400" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="14" font-weight="bold">Internet</text>

  <!-- HTTPS connection -->
  <rect x="350" y="150" width="100" height="30" fill="url(#httpsPattern)"/>
  <text x="400" y="170" text-anchor="middle" fill="#047857" font-family="Arial" font-size="12" font-weight="bold">HTTPS/SSL</text>

  <!-- Nginx WebDAV Server -->
  <g transform="translate(300, 250)">
    <rect width="200" height="150" fill="#0f172a" rx="15"/>
    <rect x="10" y="10" width="180" height="130" fill="#1e293b" rx="10"/>

    <!-- Nginx logo area -->
    <rect x="20" y="20" width="160" height="40" fill="#269900" rx="8"/>
    <text x="100" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Nginx</text>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">WebDAV Module</text>

    <!-- Server details -->
    <text x="100" y="80" text-anchor="middle" fill="#f1f5f9" font-family="Arial" font-size="12">webdav.example.com</text>
    <text x="100" y="95" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="10">192.168.1.100:443</text>

    <!-- File system -->
    <rect x="20" y="110" width="160" height="20" fill="#374151" rx="5"/>
    <text x="100" y="123" text-anchor="middle" fill="#d1d5db" font-family="Arial" font-size="10">/var/www/webdav</text>
  </g>

  <!-- Client devices -->
  <!-- Web Browser -->
  <g transform="translate(50, 450)">
    <rect width="120" height="80" fill="#f59e0b" rx="10"/>
    <rect x="10" y="15" width="100" height="50" fill="#fffbeb" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="11" font-weight="bold">Web Browser</text>
    <text x="60" y="45" text-anchor="middle" fill="#78350f" font-family="Arial" font-size="9">Chrome/Firefox</text>
    <text x="60" y="55" text-anchor="middle" fill="#78350f" font-family="Arial" font-size="9">Safari/Edge</text>

    <!-- Browser icon -->
    <circle cx="25" cy="25" r="8" fill="#3b82f6"/>
    <text x="25" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">üåê</text>
  </g>

  <!-- Desktop Client -->
  <g transform="translate(200, 450)">
    <rect width="120" height="80" fill="#8b5cf6" rx="10"/>
    <rect x="10" y="15" width="100" height="50" fill="#f3e8ff" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#6b21a8" font-family="Arial" font-size="11" font-weight="bold">Desktop Client</text>
    <text x="60" y="45" text-anchor="middle" fill="#7c3aed" font-family="Arial" font-size="9">WinSCP/Cyber Duck</text>
    <text x="60" y="55" text-anchor="middle" fill="#7c3aed" font-family="Arial" font-size="9">File Manager</text>
  </g>

  <!-- Mobile App -->
  <g transform="translate(350, 450)">
    <rect width="120" height="80" fill="#10b981" rx="10"/>
    <rect x="35" y="20" width="50" height="40" fill="#ecfdf5" rx="10"/>
    <text x="60" y="70" text-anchor="middle" fill="#065f46" font-family="Arial" font-size="11" font-weight="bold">Mobile Apps</text>

    <!-- Phone icon -->
    <rect x="45" y="30" width="30" height="20" fill="#047857" rx="5"/>
    <text x="60" y="42" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">üì±</text>
  </g>

  <!-- Remote Office -->
  <g transform="translate(500, 450)">
    <rect width="120" height="80" fill="#ef4444" rx="10"/>
    <rect x="10" y="15" width="100" height="50" fill="#fef2f2" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#991b1b" font-family="Arial" font-size="11" font-weight="bold">Remote Office</text>
    <text x="60" y="45" text-anchor="middle" fill="#dc2626" font-family="Arial" font-size="9">Any Location</text>
    <text x="60" y="55" text-anchor="middle" fill="#dc2626" font-family="Arial" font-size="9">Any Device</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#6b7280" stroke-width="2" fill="none">
    <!-- Server to internet -->
    <line x1="400" y1="250" x2="400" y2="180"/>

    <!-- Clients to server -->
    <path d="M110,450 Q250,350 400,400"/>
    <path d="M260,450 Q330,400 400,400"/>
    <path d="M410,450 Q405,425 400,400"/>
    <path d="M560,450 Q480,350 400,400"/>
  </g>

  <!-- Protocol labels -->
  <g fill="#4b5563" font-family="Arial" font-size="10">
    <text x="150" y="400" transform="rotate(-30 150 400)">HTTPS/WebDAV</text>
    <text x="300" y="420">HTTPS</text>
    <text x="450" y="420">HTTPS</text>
    <text x="520" y="400" transform="rotate(30 520 400)">HTTPS/WebDAV</text>
  </g>

  <!-- Security indicators -->
  <g opacity="0.7">
    <rect x="320" y="200" width="160" height="20" fill="#10b981" rx="10"/>
    <text x="400" y="213" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">üîí SSL/TLS Encrypted</text>
  </g>
</svg>
