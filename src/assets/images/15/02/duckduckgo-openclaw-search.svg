<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="ddgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6633"/>
      <stop offset="100%" style="stop-color:#de5833"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1450" cy="150" r="200" fill="rgba(255,102,51,0.1)"/>
  <circle cx="150" cy="750" r="150" fill="rgba(255,102,51,0.08)"/>
  
  <!-- DuckDuckGo Duck Icon (simplified) -->
  <g transform="translate(1350, 100)">
    <!-- Duck body -->
    <ellipse cx="0" cy="0" rx="80" ry="70" fill="url(#ddgGrad)"/>
    <!-- Duck head -->
    <circle cx="-30" cy="-50" r="45" fill="url(#ddgGrad)"/>
    <!-- Eye -->
    <circle cx="-40" cy="-55" r="8" fill="#fff"/>
    <circle cx="-42" cy="-57" r="4" fill="#1a1a2e"/>
    <!-- Beak -->
    <path d="M-80,-45 L-55,-40 L-80,-35 Z" fill="#f4a460"/>
    <!-- Bow tie -->
    <rect x="-15" y="-15" width="30" height="20" rx="3" fill="#ff4444"/>
  </g>
  
  <!-- Code bracket decorations -->
  <text x="80" y="200" font-family="monospace" font-size="120" fill="rgba(255,255,255,0.05)">{</text>
  <text x="1400" y="700" font-family="monospace" font-size="120" fill="rgba(255,255,255,0.05)">}</text>
  
  <!-- Search icon -->
  <g transform="translate(150, 150)">
    <circle cx="50" cy="50" r="35" stroke="rgba(255,102,51,0.3)" stroke-width="8" fill="none"/>
    <line x1="75" y1="75" x2="110" y2="110" stroke="rgba(255,102,51,0.3)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Main title -->
  <text x="800" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)" text-anchor="middle">
    DuckDuckGo Search
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    for OpenClaw
  </text>
  
  <!-- Badge -->
  <rect x="650" y="520" width="300" height="50" rx="25" fill="rgba(255,102,51,0.2)" stroke="rgba(255,102,51,0.4)" stroke-width="2"/>
  <text x="800" y="555" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#ff6633" text-anchor="middle">
    No API Key Required
  </text>
  
  <!-- Bottom decoration line -->
  <rect x="300" y="780" width="1000" height="3" rx="1.5" fill="rgba(255,102,51,0.3)"/>
</svg>