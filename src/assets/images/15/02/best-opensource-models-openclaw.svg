<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="glmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="mmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- Subtle decorative circles -->
  <circle cx="200" cy="200" r="250" fill="rgba(59,130,246,0.06)"/>
  <circle cx="1400" cy="700" r="300" fill="rgba(139,92,246,0.06)"/>
  <circle cx="800" cy="450" r="350" fill="rgba(255,255,255,0.02)"/>

  <!-- GLM-5 card -->
  <g transform="translate(460, 280)">
    <rect x="0" y="0" width="280" height="160" rx="16" fill="rgba(59,130,246,0.15)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
    <circle cx="50" cy="80" r="30" fill="url(#glmGrad)"/>
    <text x="50" y="86" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white">G5</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#60a5fa">GLM-5</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">95.8% SWE-bench</text>
    <text x="100" y="100" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">744B MoE · MIT</text>
    <text x="100" y="130" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">$0.80/M input tokens</text>
  </g>

  <!-- MiniMax M2.5 card -->
  <g transform="translate(860, 280)">
    <rect x="0" y="0" width="280" height="160" rx="16" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="2"/>
    <circle cx="50" cy="80" r="30" fill="url(#mmGrad)"/>
    <text x="50" y="86" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">M2</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#a78bfa">MiniMax M2.5</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">80.2% SWE-bench</text>
    <text x="100" y="100" font-family="system-ui, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">MoE · 100 TPS</text>
    <text x="100" y="130" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">$0.15/M input tokens</text>
  </g>

  <!-- OpenClaw icon (simple claw/terminal shape) -->
  <g transform="translate(760, 530)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="12" y="22" font-family="monospace" font-size="12" fill="#4ade80">$_</text>
    <line x1="12" y1="35" x2="50" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="12" y1="43" x2="35" y2="43" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>

  <!-- Connection lines from cards to OpenClaw -->
  <line x1="600" y1="440" x2="780" y2="530" stroke="rgba(59,130,246,0.3)" stroke-width="1.5" stroke-dasharray="6,4"/>
  <line x1="1000" y1="440" x2="820" y2="530" stroke="rgba(139,92,246,0.3)" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- Main title -->
  <text x="800" y="680" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="white">
    OpenClaw Models
  </text>
  <text x="800" y="730" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" fill="rgba(255,255,255,0.6)">
    GLM-5 + MiniMax M2.5
  </text>
</svg>