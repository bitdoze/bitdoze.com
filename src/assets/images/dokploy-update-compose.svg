<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#bfdbfe" opacity="0.5"/>
  <circle cx="1100" cy="580" r="120" fill="#ddd6fe" opacity="0.4"/>
  <circle cx="200" cy="600" r="60" fill="#bae6fd" opacity="0.3"/>

  <!-- Docker-like container icons -->
  <g transform="translate(450, 280)">
    <!-- Container stack -->
    <rect x="0" y="60" width="120" height="80" rx="12" fill="url(#accent)" opacity="0.9"/>
    <rect x="20" y="40" width="120" height="80" rx="12" fill="url(#accent)" opacity="0.7"/>
    <rect x="40" y="20" width="120" height="80" rx="12" fill="url(#accent)" opacity="0.5"/>

    <!-- Arrow pointing up (update symbol) -->
    <path d="M200 70 L200 30 L180 50 M200 30 L220 50" stroke="#3b82f6" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="185" y="75" width="30" height="40" rx="4" fill="#8b5cf6" opacity="0.8"/>
  </g>

  <!-- Main text -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="#1e3a5f">
    Update Docker Compose
  </text>

  <!-- Subtle Dokploy reference -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="500" text-anchor="middle" fill="#64748b">
  Dokploy
  </text>
</svg>
